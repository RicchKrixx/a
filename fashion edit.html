<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fashion Admin - BizMAX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 1rem;
    }
    h2, h3 {
      color: cyan;
    }
    .section {
      margin-bottom: 2rem;
    }
    .product {
      background: #1e293b;
      border-radius: 10px;
      padding: 1rem;
      margin: 0.5rem 0;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    input, select, button {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }
    button {
      cursor: pointer;
    }
    .btn-save {
      background: lightgreen;
    }
    .btn-delete {
      background: crimson;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Fashion Admin Panel - Edit Products</h2>
  <div id="productSections"></div>  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc, addDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

      const firebaseConfig = {
    apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
    authDomain: "bixmax-6c24c.firebaseapp.com",
    projectId: "bixmax-6c24c",
    storageBucket: "bixmax-6c24c.appspot.com",
    messagingSenderId: "37740442541",
    appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
  };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const productSections = document.getElementById('productSections');

    const render = async () => {
      const snapshot = await getDocs(collection(db, "fashion"));
      const data = {};

      snapshot.forEach(docSnap => {
        const item = docSnap.data();
        item.id = docSnap.id;
        if (!data[item.category]) data[item.category] = [];
        data[item.category].push(item);
      });

      productSections.innerHTML = '';
      for (let category in data) {
        const section = document.createElement('div');
        section.className = 'section';

        const title = document.createElement('h3');
        title.textContent = category.charAt(0).toUpperCase() + category.slice(1);
        section.appendChild(title);

        data[category].forEach(product => {
          const div = document.createElement('div');
          div.className = 'product';

          div.innerHTML = `
            <input type="text" value="${product.name}" placeholder="Name" />
            <input type="text" value="${product.image}" placeholder="Image URL" />
            <input type="number" value="${product.price}" placeholder="Price" />
            <input type="text" value="${product.category}" placeholder="Category" />
            <button class="btn-save">Save</button>
            <button class="btn-delete">Delete</button>
          `;

          const [nameInput, imgInput, priceInput, catInput, saveBtn, delBtn] = div.children;

          saveBtn.onclick = async () => {
            await updateDoc(doc(db, "fashion", product.id), {
              name: nameInput.value,
              image: imgInput.value,
              price: parseFloat(priceInput.value),
              category: catInput.value.toLowerCase()
            });
            alert("Product updated");
            render();
          };

          delBtn.onclick = async () => {
            if (confirm("Delete this product?")) {
              await deleteDoc(doc(db, "fashion", product.id));
              alert("Deleted");
              render();
            }
          };

          section.appendChild(div);
        });

        const addBtn = document.createElement("button");
        addBtn.textContent = `+ Add New to ${category}`;
        addBtn.onclick = async () => {
          const name = prompt("Enter product name:");
          const price = prompt("Enter price:");
          const image = prompt("Enter image URL:");
          if (name && price && image) {
            await addDoc(collection(db, "fashion"), {
              name,
              price: parseFloat(price),
              image,
              category
            });
            render();
          }
        };

        section.appendChild(addBtn);
        productSections.appendChild(section);
      }
    };

    render();
  </script></body>
</html>
