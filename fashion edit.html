<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Fashion Items</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 20px;
    }
    .input-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: cyan;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .product {
      background: #1e293b;
      border-radius: 10px;
      padding: 10px;
      width: 160px;
    }
    .product img {
      width: 100%;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è Edit Fashion Items</h2>

  <div class="input-group">
    <label>Name</label>
    <input type="text" id="name" />
  </div>

  <div class="input-group">
    <label>Price</label>
    <input type="number" id="price" />
  </div>

  <div class="input-group">
    <label>Image URL</label>
    <input type="text" id="image" />
  </div>

  <div class="input-group">
    <label>Category (e.g., Shirts, Dresses)</label>
    <input type="text" id="category" />
  </div>

  <button onclick="submitFashion()">‚úÖ Add / Update Product</button>

  <h3 style="margin-top: 30px;">üì¶ Current Fashion Items</h3>
  <div class="products" id="fashionList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      query,
      where,
      addDoc,
      updateDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
  authDomain: "bixmax-6c24c.firebaseapp.com",
  projectId: "bixmax-6c24c",
  storageBucket: "bixmax-6c24c.appspot.com",
  messagingSenderId: "37740442541",
  appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const fashionRef = collection(db, "fashion");

    async function submitFashion() {
      const name = document.getElementById("name").value.trim();
      const price = parseFloat(document.getElementById("price").value);
      const image = document.getElementById("image").value.trim();
      const category = document.getElementById("category").value.trim();

      if (!name || !price || !image || !category) {
        alert("Fill in all fields.");
        return;
      }

      const q = query(fashionRef, where("name", "==", name));
      const snapshot = await getDocs(q);

      if (!snapshot.empty) {
        const docId = snapshot.docs[0].id;
        const docRef = doc(db, "fashion", docId);
        await updateDoc(docRef, { name, price, image, category });
        alert("‚úÖ Product updated.");
      } else {
        await addDoc(fashionRef, { name, price, image, category });
        alert("‚úÖ Product added.");
      }

      document.getElementById("name").value = "";
      document.getElementById("price").value = "";
      document.getElementById("image").value = "";
      document.getElementById("category").value = "";

      fetchFashionItems();
    }

    async function fetchFashionItems() {
      const fashionList = document.getElementById("fashionList");
      fashionList.innerHTML = "";
      const snapshot = await getDocs(fashionRef);

      snapshot.forEach(doc => {
        const item = doc.data();
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <p><strong>${item.name}</strong></p>
          <p>‚Çµ${item.price}</p>
          <p style="font-size: 13px;">${item.category}</p>
        `;
        fashionList.appendChild(div);
      });
    }

    fetchFashionItems();
  </script>
</body>
</html>
