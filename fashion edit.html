<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin | Edit Fashion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: lightblue;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: darkcyan;
      margin-bottom: 20px;
    }

    .product-form, .product-list {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 15px cyan;
      margin-bottom: 30px;
    }

    .product-form input, .product-form select {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .product-form button {
      padding: 10px 20px;
      background: darkcyan;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .product-item {
      background: darkcyan;
      color: white;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .product-item img {
      height: 60px;
      width: 60px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 10px;
    }

    .product-info {
      flex: 1;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .actions button {
      margin-left: 5px;
      padding: 5px 10px;
      border-radius: 6px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .actions .edit { background: orange; color: white; }
    .actions .delete { background: red; color: white; }
  </style>
</head>
<body>
  <h1>Admin Panel - Edit Fashion Products</h1>

  <div class="product-form">
    <h2>Add / Edit Product</h2>
    <input type="hidden" id="productId">
    <input type="text" id="name" placeholder="Product Name">
    <input type="text" id="image" placeholder="Image URL">
    <input type="number" id="price" placeholder="Price (GH¢)">
    <input type="text" id="category" placeholder="Category (e.g., Shirts)">
    <input type="text" id="color" placeholder="Colors (comma-separated)">
    <input type="text" id="size" placeholder="Sizes (comma-separated)">
    <button onclick="saveProduct()">Save Product</button>
  </div>

  <div class="product-list">
    <h2>All Products</h2>
    <div id="productsContainer"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      addDoc,
      updateDoc,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // TODO: Replace with your Firebase config
    const firebaseConfig = {
    apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
    authDomain: "bixmax-6c24c.firebaseapp.com",
    projectId: "bixmax-6c24c",
    storageBucket: "bixmax-6c24c.appspot.com",
    messagingSenderId: "37740442541",
    appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
  };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const productsRef = collection(db, "fashionProducts");

    async function fetchProducts() {
      const container = document.getElementById("productsContainer");
      container.innerHTML = "";
      const querySnapshot = await getDocs(productsRef);
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "product-item";
        div.innerHTML = `
          <div class="product-info">
            <img src="${data.image}" alt="">
            <div>
              <b>${data.name}</b><br>
              GH¢${data.price} | ${data.category}<br>
              ${data.variations?.color?.join(", ") || ""} ${data.variations?.size?.join(", ") || ""}
            </div>
          </div>
          <div class="actions">
            <button class="edit" onclick='editProduct("${docSnap.id}", ${JSON.stringify(data).replace(/"/g, '&quot;')})'>Edit</button>
            <button class="delete" onclick='deleteProduct("${docSnap.id}")'>Delete</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    async function saveProduct() {
      const id = document.getElementById("productId").value;
      const name = document.getElementById("name").value.trim();
      const image = document.getElementById("image").value.trim();
      const price = parseFloat(document.getElementById("price").value);
      const category = document.getElementById("category").value.trim();
      const color = document.getElementById("color").value.trim().split(",").map(c => c.trim()).filter(c => c);
      const size = document.getElementById("size").value.trim().split(",").map(s => s.trim()).filter(s => s);

      if (!name || !image || isNaN(price) || !category) {
        alert("Please fill in all fields correctly.");
        return;
      }

      const productData = {
        name, image, price, category,
        variations: { ...(color.length && { color }), ...(size.length && { size }) }
      };

      if (id) {
        const docRef = doc(db, "fashionProducts", id);
        await updateDoc(docRef, productData);
        alert("Product updated.");
      } else {
        await addDoc(productsRef, productData);
        alert("Product added.");
      }

      resetForm();
      fetchProducts();
    }

    function editProduct(id, data) {
      document.getElementById("productId").value = id;
      document.getElementById("name").value = data.name;
      document.getElementById("image").value = data.image;
      document.getElementById("price").value = data.price;
      document.getElementById("category").value = data.category;
      document.getElementById("color").value = data.variations?.color?.join(",") || "";
      document.getElementById("size").value = data.variations?.size?.join(",") || "";
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    async function deleteProduct(id) {
      if (confirm("Are you sure you want to delete this product?")) {
        await deleteDoc(doc(db, "fashionProducts", id));
        fetchProducts();
      }
    }

    function resetForm() {
      document.getElementById("productId").value = "";
      document.getElementById("name").value = "";
      document.getElementById("image").value = "";
      document.getElementById("price").value = "";
      document.getElementById("category").value = "";
      document.getElementById("color").value = "";
      document.getElementById("size").value = "";
    }

    fetchProducts();
  </script>
</body>
</html>
