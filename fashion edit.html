<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Fashion Products - BizMAX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { background: #0f172a; color: white; font-family: Arial, sans-serif; padding: 1rem; }
    .item { background: #1e293b; padding: 1rem; margin-bottom: 1rem; border-radius: 10px; }
    input, select, button { margin: 5px 0; width: 100%; padding: 0.5rem; border-radius: 5px; border: none; }
    button { background: cyan; color: black; cursor: pointer; }
    img { max-width: 100px; border-radius: 10px; margin-bottom: 5px; }
  </style>
</head>
<body>
  <h2>Edit Fashion Products</h2>

  <div style="margin-bottom:2rem;background:#1e40af;padding:1rem;border-radius:10px;">
    <h3>Add New Product</h3>
    <input id="newName" placeholder="Product Name" />
    <input id="newPrice" placeholder="Price" type="number" />
    <input id="newImage" placeholder="Image URL" />
    <select id="newCategory">
      <option value="shirts">Shirts</option>
      <option value="dresses">Dresses</option>
      <option value="chains">Chains</option>
      <option value="sneakers">Sneakers</option>
      <option value="glasses">Glasses</option>
    </select>
    <button onclick="addProduct()">Add Product</button>
  </div>

  <div id="products"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, doc, updateDoc, deleteDoc, addDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
  authDomain: "bixmax-6c24c.firebaseapp.com",
  projectId: "bixmax-6c24c",
  storageBucket: "bixmax-6c24c.appspot.com",
  messagingSenderId: "37740442541",
  appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const fashionRef = collection(db, "fashion");

    async function loadProducts() {
      const snapshot = await getDocs(fashionRef);
      const container = document.getElementById("products");
      container.innerHTML = "";

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const id = docSnap.id;
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <img src="${data.image}" />
          <input value="${data.name}" id="name-${id}" />
          <input value="${data.price}" type="number" id="price-${id}" />
          <input value="${data.image}" id="image-${id}" />
          <select id="cat-${id}">
            <option value="shirts" ${data.category === "shirts" ? "selected" : ""}>Shirts</option>
            <option value="dresses" ${data.category === "dresses" ? "selected" : ""}>Dresses</option>
            <option value="chains" ${data.category === "chains" ? "selected" : ""}>Chains</option>
            <option value="sneakers" ${data.category === "sneakers" ? "selected" : ""}>Sneakers</option>
            <option value="glasses" ${data.category === "glasses" ? "selected" : ""}>Glasses</option>
          </select>
          <button onclick="updateProduct('${id}')">Update</button>
          <button onclick="deleteProduct('${id}')">Delete</button>
        `;
        container.appendChild(div);
      });
    }

    window.updateProduct = async (id) => {
      const docRef = doc(db, "fashion", id);
      const name = document.getElementById(`name-${id}`).value;
      const price = document.getElementById(`price-${id}`).value;
      const image = document.getElementById(`image-${id}`).value;
      const category = document.getElementById(`cat-${id}`).value;

      await updateDoc(docRef, { name, price: Number(price), image, category });
      alert("Updated!");
      loadProducts();
    };

    window.deleteProduct = async (id) => {
      const docRef = doc(db, "fashion", id);
      await deleteDoc(docRef);
      alert("Deleted!");
      loadProducts();
    };

    window.addProduct = async () => {
      const name = document.getElementById("newName").value;
      const price = document.getElementById("newPrice").value;
      const image = document.getElementById("newImage").value;
      const category = document.getElementById("newCategory").value;

      if (name && price && image) {
        await addDoc(fashionRef, {
          name, price: Number(price), image, category
        });
        alert("Product added!");
        loadProducts();
      } else {
        alert("Fill all fields");
      }
    };

    loadProducts();
  </script>
</body>
</html>
