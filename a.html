<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BizMAX Grocery</title>
  <style>
    /* Basic Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow-x: hidden; font-family: Arial, sans-serif; }

    body.noscroll {
      position: fixed !important;
      overflow: hidden !important;
      height: 100vh !important;
      width: 100% !important;
    }

    .container {
      padding-top: 70px; /* Allow space for top menu */
      padding-bottom: 80px; /* Allow space for bottom bar */
      min-height: 100vh;
      background-color: lightblue;
      text-align: center;
    }

    /* Menu Toggle Icon */
    .menu-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 30px;
      cursor: pointer;
      z-index: 2000;
      background: #2d2d2d;
      color: white;
      border-radius: 6px;
      padding: 5px 10px;
    }

    /* Full-screen Sliding Menu */
    .menu-overlay {
      position: fixed;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: #2d2d2d;
      color: white;
      z-index: 1500;
      display: flex;
      flex-direction: column;
      padding: 20px;
      transition: left 0.3s ease-in-out;
    }
    .menu-overlay.show { left: 0; }

    .menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .menu-header h2 {
      font-size: 24px;
      color: white;
    }
    .menu-overlay .close {
      font-size: 28px;
      cursor: pointer;
      background: none;
      color: white;
      border: none;
    }

    .menu-overlay ul {
      list-style: none;
      margin-top: 30px;
      text-align: left;
    }
    .menu-overlay ul li {
      margin: 20px 0;
      opacity: 0;
      transform: translateX(-20px);
      animation: slideIn 0.3s forwards;
    }
    .menu-overlay.show ul li:nth-child(1) { animation-delay: 0.1s; }
    .menu-overlay.show ul li:nth-child(2) { animation-delay: 0.2s; }
    .menu-overlay.show ul li:nth-child(3) { animation-delay: 0.3s; }
    .menu-overlay.show ul li:nth-child(4) { animation-delay: 0.4s; }
    @keyframes slideIn {
      to { opacity: 1; transform: translateX(0); }
    }
    .menu-overlay ul li a {
      color: white;
      font-size: 20px;
      text-decoration: none;
    }

    header {
      width: 100%;
      background: rgba(255,255,255,0.2);
      padding: 20px;
      font-weight: bold;
      border-radius: 10px;
    }
    .grocery {
      margin: 20px;
      padding: 20px;
      background: rgba(255,255,255,0.2);
      border-radius: 20px;
    }
    .grocery-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .item {
      background: lightgrey;
      width: 180px;
      padding: 10px;
      border-radius: 20px;
      text-align: center;
    }
    .item img {
      width: 100%;
      border-radius: 15px;
    }
    .quantity {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 5px;
    }
    .quantity button {
      width: 30px; height: 30px;
      font-size: 18px;
      background: #1976d2;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .quantity span {
      width: 20px;
      display: inline-block;
      text-align: center;
    }

    /* Fixed Bottom Bar */
    #bottomBar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: cyan;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      z-index: 2000;
      box-shadow: 0px -2px 10px rgba(0,0,0,0.2);
    }

    .checkout-btn {
      background: #28a745;
      color: white;
      padding: 8px 12px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
    }footer {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0,0,0,0.1);
      border-radius: 10px;
    }
  </style>
</head>
<body id="pageBody" class="container">

  <div class="menu-toggle" onclick="toggleMenu()">☰</div>

  <div id="fullMenu" class="menu-overlay">
    <div class="menu-header">
      <h2>BixMAX</h2>
      <button class="close" onclick="toggleMenu()">✖️</button>
    </div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Groceries</a></li>
      <li><a href="#">Electronics</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <header>
    <h1>BixMAX Grocery Store</h1>
  </header>

  <section class="grocery">
    <h2>Our Products</h2>
    <div class="grocery-grid">
      <!-- Sample items -->
      <div class="item" data-price="5"><img src="pp.jpeg"/><h3>Apple</h3><p>$5</p>
        <div class="quantity"><button onclick="updateQuantity(this,-1)">−</button><span>0</span><button onclick="updateQuantity(this,1)">+</button></div>
      </div>
      <div class="item" data-price="10"><img src="pp.jpeg"/><h3>Rice</h3><p>$10</p>
        <div class="quantity"><button onclick="updateQuantity(this,-1)">−</button><span>0</span><button onclick="updateQuantity(this,1)">+</button></div>
      </div>
    </div>
  </section>

  <div id="bottomBar">
    <div>Total: $<span id="grand-total">0.00</span></div>
    <a href="#" class="checkout-btn">CHECKOUT</a>
  </div>

  <footer>&copy; BixMAX 2025</footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('fullMenu');
      const toggle = document.querySelector('.menu-toggle');
      const bottomBar = document.getElementById('bottomBar');
      const body = document.getElementById('pageBody');
      if (menu.classList.contains('show')) {
        menu.classList.remove('show');
        toggle.style.display = 'block';
        bottomBar.style.display = 'flex';
        body.classList.remove('noscroll');
      } else {
        menu.classList.add('show');
        toggle.style.display = 'none';
        bottomBar.style.display = 'none';
        body.classList.add('noscroll');
      }
    }

    function updateQuantity(btn, change) {
      const item = btn.parentElement.parentElement;
      const span = item.querySelector('span');
      let count = +span.textContent + change;
      if (count < 0) count = 0;
      span.textContent = count;
      const price = +item.getAttribute('data-price');
      const total = [...document.querySelectorAll('.quantity')].reduce((acc, q) => acc + (+q.querySelector('span').textContent * +q.parentElement.getAttribute('data-price')), 0);
      document.getElementById('grand-total').textContent = total.toFixed(2);
    }
  </script>
</body>
</html>
