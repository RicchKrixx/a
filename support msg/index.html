<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support Messages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .message {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin: 10px auto;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    .message p {
      margin: 5px 0;
    }
    .message .info {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h2>Customer Support Messages</h2>
  <div id="messagesContainer"></div>

  <script>
    const container = document.getElementById("messagesContainer");
    const messages = JSON.parse(localStorage.getItem("supportMessages") || "[]");

    if (messages.length === 0) {
      container.innerHTML = "<p style='text-align:center;'>No messages found.</p>";
    } else {
      messages.reverse().forEach((msg) => {
        const card = `
          <div class="message">
            <p><strong>Name:</strong> ${msg.name}</p>
            <p><strong>Email:</strong> ${msg.email}</p>
            <p><strong>Message:</strong><br>${msg.message}</p>
            <p class="info"><strong>Sent:</strong> ${msg.timestamp}</p>
          </div>
        `;
        container.innerHTML += card;
      });
    }
  </script>

</body>
</html>
