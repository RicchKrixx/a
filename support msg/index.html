<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support Admin | BixMAX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      color: #222;
      padding: 1rem;
    }

    h2 {
      text-align: center;
      color: #0099cc;
      margin-bottom: 1.5rem;
    }

    .message {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .message h4 {
      margin: 0 0 0.5rem;
      color: #333;
    }

    .message p {
      margin: 0.3rem 0;
    }

    .timestamp {
      font-size: 0.85em;
      color: gray;
      text-align: right;
    }

    #loading {
      text-align: center;
      font-style: italic;
      color: gray;
    }
  </style>
</head>
<body>
  <h2>ðŸ“© Support Messages (Admin View)</h2>
  <div id="loading">Loading messages...</div>
  <div id="messagesContainer"></div>

  <script>
    const API_URL = "https://sheetdb.io/api/v1/foshadcwykc6l"; // Replace this

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("messagesContainer");
        const loading = document.getElementById("loading");
        loading.style.display = "none";

        if (data.length === 0) {
          container.innerHTML = "<p>No messages found.</p>";
          return;
        }

        data.reverse().forEach(entry => {
          const div = document.createElement("div");
          div.className = "message";

          div.innerHTML = `
            <h4>${entry.name}</h4>
            <p><strong>Email:</strong> ${entry.email}</p>
            <p><strong>Message:</strong><br>${entry.message}</p>
            <div class="timestamp">${entry.timestamp}</div>
          `;

          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("loading").textContent = "Failed to load messages.";
        console.error(err);
      });
  </script>
</body>
</html>
