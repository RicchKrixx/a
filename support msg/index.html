<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support Admin | BixMAX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      color: #222;
      padding: 1rem;
    }

    h2 {
      text-align: center;
      color: #0099cc;
      margin-bottom: 1.5rem;
    }

    .message {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .message h4 {
      margin: 0 0 0.5rem;
      color: #333;
    }

    .message p {
      margin: 0.3rem 0;
    }

    .timestamp {
      font-size: 0.85em;
      color: gray;
      text-align: right;
    }

    #loading {
      text-align: center;
      font-style: italic;
      color: gray;
    }
  </style>
</head>
<body>
  <h2>ðŸ“© Support Messages (Admin View)</h2>
  <div id="loading">Loading messages...</div>
  <div id="messagesContainer"></div>

<!-- Add Firebase SDKs before the script -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
<script>
  // Your Firebase config (replace this with your actual config)
  // Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
  authDomain: "bixmax-6c24c.firebaseapp.com",
  projectId: "bixmax-6c24c",
  storageBucket: "bixmax-6c24c.appspot.com",
  messagingSenderId: "37740442541",
  appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
};

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const container = document.getElementById("messagesContainer");
  const loading = document.getElementById("loading");

  db.collection("supportMessages")
    .orderBy("timestamp", "desc")
    .get()
    .then((querySnapshot) => {
      loading.style.display = "none";

      if (querySnapshot.empty) {
        container.innerHTML = "<p>No messages found.</p>";
        return;
      }

      querySnapshot.forEach((doc) => {
        const entry = doc.data();
        const div = document.createElement("div");
        div.className = "message";

        div.innerHTML = `
          <h4>${entry.name || "No name"}</h4>
          <p><strong>Email:</strong> ${entry.email || "No email"}</p>
          <p><strong>Message:</strong><br>${entry.message || "No message"}</p>
          <div class="timestamp">${entry.timestamp ? new Date(entry.timestamp.seconds * 1000).toLocaleString() : ""}</div>
        `;

        container.appendChild(div);
      });
    })
    .catch((error) => {
      console.error("Error getting messages:", error);
      loading.textContent = "Failed to load messages.";
    });
</script>
</body>
</html>
