<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BizMAX Groceries</title>
  <style>
    /* ===== Reset & Core ===== */
    * {margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:Arial, sans-serif;
      background:lightblue;
      overflow-x:hidden;
      padding-bottom:110px; /* room for bottom bar */
    }/* ===== Header & Nav ===== */
header{
  background:#2d2d2d;
  color:#fff;
  padding:20px;
  border-radius:16px;
  margin:10px;
  box-shadow:0 0 20px rgba(0,0,0,.2);
  display:flex;
  flex-direction:column;
  align-items:center;
  position:sticky;
  top:0;
  z-index:1000;
}
.menu-icon{
  display:none;
  font-size:30px;
  cursor:pointer;
  margin-bottom:10px;
}
nav ul{list-style:none;display:flex;gap:15px;flex-wrap:wrap;justify-content:center;}
nav a{color:#fff;text-decoration:none;font-weight:bold;}

/* ===== Container & Grid ===== */
.container{
  max-width:100%;
  padding:16px;
  border-radius:16px;
  border:5px solid rgba(255,255,255,.1);
  backdrop-filter:blur(25px);
  box-shadow:0 0 30px 20px rgba(0,0,0,.1);
  display:flex;
  flex-direction:column;
  align-items:center;
  animation:fadeIn 1s ease;
}
h1{color:#fff;margin-bottom:20px;text-align:center;}
.grocery-grid{display:flex;flex-wrap:wrap;gap:20px;justify-content:center;width:100%;}
.item{
  background:lightgrey;
  border-radius:20px;
  padding:10px;
  width:160px;
  text-align:center;
  box-shadow:0 0 15px rgba(0,0,0,.1);
  animation:pop 0.6s ease;
}
.item img{width:100%;border-radius:20px;margin-bottom:10px;}
.item h3{margin-bottom:5px;color:#000;}
.item p{color:#000;font-weight:bold;}
.quantity{display:flex;justify-content:center;align-items:center;gap:10px;margin-top:10px;}
.quantity button{
  width:30px;height:30px;font-size:18px;border:none;background:cyan;color:#000;border-radius:6px;cursor:pointer;
  transition:transform .2s;
}
.quantity button:hover{transform:scale(1.1);}
.quantity span{font-size:16px;font-weight:bold;}

/* ===== Bottom Bar ===== */
.bottom-bar{
  position:fixed;
  bottom:0;left:0;width:100%;
  background:cyan;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 20px;
  border-radius:30px 30px 0 0;
  box-shadow:0 -4px 12px rgba(0,0,0,.2);
  z-index:999;
}
.bottom-bar span{color:#000;font-weight:bold;font-size:18px;}
.checkout-btn{
  background:#28a745;
  color:#fff;
  padding:10px 20px;
  border:none;
  border-radius:25px;
  font-weight:bold;
  text-decoration:none;
  transition:background .3s;
}
.checkout-btn:hover{background:#218838;}

/* ===== Footer ===== */
footer{
  background:#111;color:#fff;text-align:center;padding:15px;margin:20px;border-radius:16px;
}

/* ===== Animations ===== */
@keyframes fadeIn{from{opacity:0;transform:translateY(30px);}to{opacity:1;transform:none;}}
@keyframes pop{0%{transform:scale(.8);opacity:0;}100%{transform:scale(1);opacity:1;}}

/* ===== Responsive ===== */
@media(max-width:768px){
  .menu-icon{display:block;}
  nav ul{display:none;flex-direction:column;gap:10px;background:#2d2d2d;border-radius:12px;padding:10px;}
  nav ul.show{display:flex;}
}
@media(max-width:480px){.item{width:90%;}}

  </style>
</head>
<body>
  <header>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    <h1>BizMAX Grocery Store</h1>
    <nav id="mainNav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Electronics</a></li>
        <li><a href="#">Fashion</a></li>
        <li><a href="#">Groceries</a></li>
        <li><a href="#">Food Menu</a></li>
      </ul>
    </nav>
  </header>  <div class="container">
    <h1>ðŸ›’ Grocery Items</h1>
    <div class="grocery-grid">
      <!-- Item Template -->
      <div class="item" data-price="10">
        <img src="pp.jpeg" alt="Onions">
        <h3>Onions</h3>
        <p>$10 / bag</p>
        <div class="quantity"><button onclick="updateQty(this,-1)">âˆ’</button><span>0</span><button onclick="updateQty(this,1)">+</button></div>
      </div>
      <div class="item" data-price="8">
        <img src="pp.jpeg" alt="Tomatoes">
        <h3>Tomatoes</h3>
        <p>$8 / bag</p>
        <div class="quantity"><button onclick="updateQty(this,-1)">âˆ’</button><span>0</span><button onclick="updateQty(this,1)">+</button></div>
      </div>
      <div class="item" data-price="15">
        <img src="pp.jpeg" alt="Rice">
        <h3>Rice</h3>
        <p>$15 / 5kg</p>
        <div class="quantity"><button onclick="updateQty(this,-1)">âˆ’</button><span>0</span><button onclick="updateQty(this,1)">+</button></div>
      </div>
    </div>
  </div>  <!-- Bottom Grand Total Bar -->  <div class="bottom-bar">
    <span>Grand Total: $<span id="total">0</span></span>
    <a href="#" class="checkout-btn" onclick="alert('Proceeding to checkout soon!')">Checkout</a>
  </div>  <footer>
    &copy; 2025 BizMAX. All rights reserved.
  </footer>  <script>
    function updateQty(btn,delta){
      const span=btn.parentElement.querySelector('span');
      let cnt=parseInt(span.textContent);cnt+=delta;if(cnt<0)cnt=0;span.textContent=cnt;updateTotal();}

    function updateTotal(){
      let total=0;
      document.querySelectorAll('.item').forEach(itm=>{
        const price=parseFloat(itm.dataset.price);
        const qty=parseInt(itm.querySelector('span').textContent);
        total+=price*qty;
      });
      document.getElementById('total').textContent=total;
    }

    function toggleMenu(){
      document.querySelector('#mainNav ul').classList.toggle('show');
    }
  </script></body>
</html>
