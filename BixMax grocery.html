<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BizMAX Groceries</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: lightblue;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    .container {
      max-width: 100%;
      padding: 16px;
      border-radius: 16px;
      border: solid 5px rgba(255,255,255,0.1);
      backdrop-filter: blur(25px);
      box-shadow: 0 0 30px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: white;
      margin-bottom: 20px;
    }
    .grocery-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      width: 100%;
    }
    .item {
      background: lightgrey;
      border-radius: 20px;
      padding: 10px;
      text-align: center;
      width: 160px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .item img {
      width: 100%;
      border-radius: 20px;
      margin-bottom: 10px;
    }
    .item h3 {
      margin-bottom: 5px;
      color: black;
    }
    .item p {
      color: black;
      font-weight: bold;
    }
    .quantity {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .quantity button {
      width: 30px;
      height: 30px;
      background: cyan;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      color: black;
    }
    .quantity span {
      font-size: 16px;
      color: black;
    }

    @media (max-width: 480px) {
      .item {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ›’ Grocery Section</h1>
    <div class="grocery-grid">
      <div class="item" data-price="10">
        <img src="onion.jpeg" alt="Onions">
        <h3>Onions</h3>
        <p>$10 / bag</p>
        <div class="quantity">
          <button onclick="updateQty(this, -1)">âˆ’</button>
          <span>0</span>
          <button onclick="updateQty(this, 1)">+</button>
        </div>
      </div>

      <div class="item" data-price="8">
        <img src="tomato.jpeg" alt="Tomatoes">
        <h3>Tomatoes</h3>
        <p>$8 / bag</p>
        <div class="quantity">
          <button onclick="updateQty(this, -1)">âˆ’</button>
          <span>0</span>
          <button onclick="updateQty(this, 1)">+</button>
        </div>
      </div>

      <div class="item" data-price="15">
        <img src="rice.jpeg" alt="Rice">
        <h3>Rice</h3>
        <p>$15 / 5kg</p>
        <div class="quantity">
          <button onclick="updateQty(this, -1)">âˆ’</button>
          <span>0</span>
          <button onclick="updateQty(this, 1)">+</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function updateQty(btn, delta) {
      const span = btn.parentElement.querySelector('span');
      let count = parseInt(span.textContent);
      count += delta;
      if (count < 0) count = 0;
      span.textContent = count;
    }
  </script>
</body>
</html>
