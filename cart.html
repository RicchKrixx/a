<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BizMAX | Cart</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      padding: 20px;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    header h1 {
      color: #1976d2;
    }

    .cart-badge {
      position: relative;
      font-size: 24px;
      cursor: pointer;
    }

    .cart-badge span {
      position: absolute;
      top: -10px;
      right: -10px;
      background: red;
      color: white;
      font-size: 12px;
      border-radius: 50%;
      padding: 3px 6px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 16px;
      margin-bottom: 15px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      margin-right: 15px;
      object-fit: cover;
    }

    .cart-info {
      flex: 1;
    }

    .cart-info h3 {
      margin: 0 0 6px;
    }

    .cart-info p {
      margin: 0;
      font-size: 16px;
    }

    .qty {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 8px;
    }

    .qty button {
      padding: 5px 10px;
      font-weight: bold;
      font-size: 16px;
      border: none;
      background: #1976d2;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .remove-btn {
      font-size: 18px;
      background: none;
      border: none;
      color: red;
      cursor: pointer;
      margin-left: 10px;
    }

    .total {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }

    .actions {
      margin-top: 25px;
      display: flex;
      justify-content: space-between;
    }

    .actions button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .checkout-btn {
      background: #1976d2;
      color: white;
    }

    .empty-btn {
      background: #ccc;
    }

    @media (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .cart-item img {
        width: 100%;
        height: auto;
        margin-bottom: 10px;
      }

      .actions {
        flex-direction: column;
        gap: 12px;
      }
    }
  </style>
</head>
<body>
<header>
  <h1>My Cart</h1>
  <div class="cart-badge">üõí <span id="cartCount">0</span></div>
</header>
<div id="cartContainer"></div>
<div class="total">Total: $<span id="grandTotal">0.00</span></div>
<div class="actions">
  <button onclick="clearCart()">Empty Cart</button>
  <button onclick="goToCheckout()">Checkout</button>
</div>
<script>
let cart = JSON.parse(localStorage.getItem('cart')||'[]');

function updateCartDisplay(){
  const container = document.getElementById('cartContainer');
  container.innerHTML = '';
  let total=0, qtySum=0;
  cart.forEach((item,i)=>{
    total += item.qty*item.price;
    qtySum += item.qty;
    container.innerHTML += 
      <div class="cart-item">
        <img src="${item.image}" alt="${item.name}">
        <div class="cart-info">
          <h3>${item.name}</h3>
          <p>$${item.price.toFixed(2)}</p>
          <div class="qty">
            <button onclick="changeQty(${i},-1)">‚àí</button>
            <span>${item.qty}</span>
            <button onclick="changeQty(${i},1)">+</button>
            <button onclick="removeItem(${i})">üóëÔ∏è</button>
          </div>
        </div>
      </div>;
  });
  localStorage.setItem('cart', JSON.stringify(cart));
  localStorage.setItem('grandTotal', total.toFixed(2));
  document.getElementById('grandTotal').textContent = total.toFixed(2);
  document.getElementById('cartCount').textContent = qtySum;
}

function changeQty(i, d){
  cart[i].qty += d;
  if(cart[i].qty<1) cart.splice(i,1);
  updateCartDisplay();
}
function removeItem(i){ cart.splice(i,1); updateCartDisplay(); }
function clearCart(){
  if(confirm('Clear cart?')) { cart=[]; updateCartDisplay(); }
}
function goToCheckout(){
  if(cart.length) location.href='checkout.html';
  else alert("Cart is empty");
}

updateCartDisplay();
</script>
</body>
</html>
