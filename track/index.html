<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Status Tracker</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f1f5f9;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .stepper-box {
      background: white;
      border-radius: 16px;
      padding: 32px;
      width: 90%;
      max-width: 480px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .stepper-step {
      display: flex;
      align-items: flex-start;
      position: relative;
      margin-bottom: 36px;
    }

    .stepper-step:last-child {
      margin-bottom: 0;
    }

    .stepper-line {
      position: absolute;
      left: 20px;
      top: 40px;
      bottom: -32px;
      width: 2px;
      background-color: #e2e8f0;
      z-index: 0;
    }

    .stepper-step:last-child .stepper-line {
      display: none;
    }

    .stepper-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      z-index: 1;
    }

    .completed .stepper-circle {
      background-color: #0f172a;
      color: white;
    }

    .active .stepper-circle {
      border: 3px solid #1d4ed8;
      color: #1d4ed8;
      background: white;
    }

    .pending .stepper-circle {
      border: 2px solid #e2e8f0;
      color: #94a3b8;
    }

    .stepper-content {
      margin-left: 16px;
      flex: 1;
    }

    .step-title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .step-status {
      font-size: 14px;
      margin-top: 4px;
      padding: 2px 10px;
      border-radius: 12px;
      display: inline-block;
    }

    .completed .step-title,
    .active .step-title {
      color: #0f172a;
    }

    .pending .step-title {
      color: #94a3b8;
    }

    .completed .step-status {
      background-color: #dcfce7;
      color: #15803d;
    }

    .active .step-status {
      background-color: #dbeafe;
      color: #1d4ed8;
    }

    .pending .step-status {
      background-color: #f1f5f9;
      color: #64748b;
    }

    .step-time {
      font-size: 12px;
      color: #94a3b8;
      margin-top: 2px;
    }
  </style>
</head>
<body>

  <div class="stepper-box" id="stepper">
    <!-- Steps are rendered here -->
  </div>

  <script>
    const steps = [
      { title: "Order Placed", status: "Pending", time: "..." },
      { title: "Processing", status: "Pending", time: "..." },
      { title: "Shipping", status: "Pending", time: "..." },
      { title: "Delivery", status: "Pending", time: "..." }
    ];

    const container = document.getElementById("stepper");

    function renderSteps() {
      container.innerHTML = "";
      steps.forEach((step, i) => {
        let state = "pending";
        if (step.status.includes("Completed") || step.status.includes("Delivered") || step.status.includes("Successful") || step.status.includes("Shipped")) {
          state = "completed";
        } else if (step.status !== "Pending") {
          state = "active";
        }

        container.innerHTML += `
          <div class="stepper-step ${state}">
            <div class="stepper-circle">${state === "completed" ? "âœ”" : i + 1}</div>
            ${i < steps.length - 1 ? `<div class="stepper-line"></div>` : ""}
            <div class="stepper-content">
              <div class="step-title">${step.title}</div>
              <div class="step-status">${step.status}</div>
              <div class="step-time">${step.time}</div>
            </div>
          </div>
        `;
      });
    }

    // Simulate progress over time
    function simulateProgress() {
      const delay = (ms) => new Promise(res => setTimeout(res, ms));

      (async () => {
        const now = new Date();
        steps[0].status = "Completed";
        steps[0].time = now.toLocaleTimeString();
        renderSteps();
        await delay(1500);

        steps[1].status = "In Progress";
        steps[1].time = now.toLocaleTimeString();
        renderSteps();
        await delay(2500);

        steps[1].status = "Successful";
        renderSteps();
        await delay(1500);

        steps[2].status = "Shipping...";
        steps[2].time = new Date().toLocaleTimeString();
        renderSteps();
        await delay(2000);

        steps[2].status = "Shipped";
        renderSteps();
        await delay(2000);

        steps[3].status = "Out for Delivery";
        steps[3].time = new Date().toLocaleTimeString();
        renderSteps();
        await delay(2000);

        steps[3].status = "Delivered";
        renderSteps();
      })();
    }

    renderSteps();
    simulateProgress();
  </script>

</body>
</html>
