<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fb;
      padding: 20px;
      margin: 0;
    }
    .search-container {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }
    .search-container input {
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .search-container button {
      padding: 10px 20px;
      background: #00bcd4;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .stepper {
      display: flex;
      flex-direction: column;
      max-width: 500px;
      margin: 30px auto;
    }
    .step {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .step .circle {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #ccc;
      display: inline-block;
      text-align: center;
      line-height: 24px;
      color: white;
      margin-right: 10px;
    }
    .step.active .circle {
      background: #00bcd4;
    }
    .step.complete .circle {
      background: #4caf50;
    }
    .step .label {
      font-size: 16px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="search-section" class="search-container">
    <h2>Track Your Order</h2>
    <input type="text" id="orderIdInput" placeholder="Enter your Order ID" />
    <button onclick="searchOrder()">Track</button>
    <p id="errorMsg" style="color:red;"></p>
  </div>

  <div id="tracker" class="stepper" style="display:none;"></div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "",
      messagingSenderId: "",
      appId: ""
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const steps = [
      "Order Placed",
      "Order Confirmed",
      "Preparing Order",
      "In Progress",
      "Courier Picked Up",
      "Delivery Pending",
      "Delivered",
      "Completed"
    ];

    function renderStepper(currentStatus) {
      const tracker = document.getElementById("tracker");
      tracker.innerHTML = "";
      const currentIndex = steps.indexOf(currentStatus);
      steps.forEach((step, index) => {
        const div = document.createElement("div");
        div.className = "step";
        if (index < currentIndex) div.classList.add("complete");
        else if (index === currentIndex) div.classList.add("active");
        div.innerHTML = `
          <div class="circle">${index + 1}</div>
          <div class="label">${step}</div>
        `;
        tracker.appendChild(div);
      });
    }

    function searchOrder() {
      const id = document.getElementById("orderIdInput").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      if (!id) return (errorMsg.textContent = "Please enter an Order ID.");

      db.collection("orders").doc(id).onSnapshot((doc) => {
        if (doc.exists) {
          const data = doc.data();
          document.getElementById("search-section").style.display = "none";
          document.getElementById("tracker").style.display = "block";
          renderStepper(data.status);
        } else {
          errorMsg.textContent = "Order not found. Check your Order ID.";
        }
      });
    }
  </script>
</body>
</html>
