<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Order | BixMAX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      margin-top: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    button {
      width: 100%;
      padding: 1rem;
      background: #007bff;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .stepper {
      margin-top: 2rem;
    }
    .step {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .circle {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-right: 1rem;
      background: #ccc;
    }
    .circle.active {
      background: #007bff;
    }
    .status-text {
      font-weight: bold;
    }
    #error-message {
      color: red;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Track Your Order</h1>
    <input type="text" id="orderIdInput" placeholder="Enter Order ID...">
    <button onclick="trackOrder()">Track</button>
    <div id="error-message"></div>
    <div id="stepper" class="stepper" style="display:none"></div>
  </div>  <!-- Firebase SDKs -->  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>  <script>
    // Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
  authDomain: "bixmax-6c24c.firebaseapp.com",
  projectId: "bixmax-6c24c",
  storageBucket: "bixmax-6c24c.appspot.com",
  messagingSenderId: "37740442541",
  appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const steps = [
      "Order Placed",
      "Order Confirmed",
      "Preparing Order",
      "In Progress",
      "Courier Picked Up",
      "Delivery Pending",
      "Delivered",
      "Completed"
    ];

    function renderStepper(currentStatus) {
      const stepper = document.getElementById("stepper");
      stepper.innerHTML = "";
      stepper.style.display = "block";

      steps.forEach((step, index) => {
        const div = document.createElement("div");
        div.className = "step";

        const circle = document.createElement("div");
        circle.className = "circle";
        if (steps.indexOf(currentStatus) >= index) circle.classList.add("active");

        const text = document.createElement("span");
        text.className = "status-text";
        text.textContent = step;

        div.appendChild(circle);
        div.appendChild(text);
        stepper.appendChild(div);
      });
    }

    function trackOrder() {
      const orderId = document.getElementById("orderIdInput").value.trim();
      const error = document.getElementById("error-message");
      const stepper = document.getElementById("stepper");

      if (!orderId) {
        error.textContent = "Please enter a valid Order ID.";
        stepper.style.display = "none";
        return;
      }

      db.collection("orders").doc(orderId).onSnapshot(doc => {
        if (!doc.exists) {
          error.textContent = "Order not found. Please check your Order ID.";
          stepper.style.display = "none";
          return;
        }

        error.textContent = "";
        const data = doc.data();
        renderStepper(data.status);
      });
    }
  </script></body>
</html>
