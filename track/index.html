<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Order | BizMAX</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f1f5f9;
      padding: 40px 16px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }

    .search-box {
      text-align: center;
      margin-bottom: 2rem;
      width: 100%;
      max-width: 500px;
    }

    .search-box input {
      width: 80%;
      max-width: 300px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      margin-bottom: 10px;
    }

    .search-box button {
      background: #00bcd4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    #errorMsg {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .stepper-box {
      background: white;
      border-radius: 16px;
      padding: 32px;
      width: 95%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .stepper-step {
      display: flex;
      align-items: flex-start;
      position: relative;
      margin-bottom: 36px;
    }

    .stepper-step:last-child {
      margin-bottom: 0;
    }

    .stepper-line {
      position: absolute;
      left: 20px;
      top: 40px;
      bottom: -32px;
      width: 2px;
      background-color: #e2e8f0;
      z-index: 0;
    }

    .stepper-step:last-child .stepper-line {
      display: none;
    }

    .stepper-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      z-index: 1;
    }

    .completed .stepper-circle {
      background-color: #0f172a;
      color: white;
    }

    .active .stepper-circle {
      border: 3px solid #1d4ed8;
      color: #1d4ed8;
      background: white;
    }

    .pending .stepper-circle {
      border: 2px solid #e2e8f0;
      color: #94a3b8;
    }

    .stepper-content {
      margin-left: 16px;
      flex: 1;
    }

    .step-title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .step-status {
      font-size: 14px;
      margin-top: 4px;
      padding: 2px 10px;
      border-radius: 12px;
      display: inline-block;
    }

    .completed .step-title,
    .active .step-title {
      color: #0f172a;
    }

    .pending .step-title {
      color: #94a3b8;
    }

    .completed .step-status {
      background-color: #dcfce7;
      color: #15803d;
    }

    .active .step-status {
      background-color: #dbeafe;
      color: #1d4ed8;
    }

    .pending .step-status {
      background-color: #f1f5f9;
      color: #64748b;
    }

    .step-time {
      font-size: 12px;
      color: #94a3b8;
      margin-top: 2px;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>

  <div class="search-box" id="searchBox">
    <h2>Track Your Order</h2>
    <input type="text" id="orderIdInput" placeholder="Enter Order ID">
    <br>
    <button onclick="searchOrder()">Track</button>
    <p id="errorMsg"></p>
  </div>

  <div class="stepper-box" id="stepper" style="display:none;"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
      authDomain: "bixmax-6c24c.firebaseapp.com",
      projectId: "bixmax-6c24c",
      storageBucket: "bixmax-6c24c.appspot.com",
      messagingSenderId: "37740442541",
      appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const stepTitles = [
      "Order Placed",
      "Order Confirmed",
      "Preparing Order",
      "Ready for Pickup",
      "Out for Delivery",
      "Delivered"
    ];

    function renderSteps(status, timestamps = {}) {
      const container = document.getElementById("stepper");
      container.innerHTML = "";

      const currentIndex = stepTitles.findIndex(s => s.toLowerCase() === status.toLowerCase());

      stepTitles.forEach((title, i) => {
        let state = "pending";
        if (i < currentIndex) state = "completed";
        else if (i === currentIndex) state = "active";

        const stepTime = timestamps[title] || "...";

        container.innerHTML += `
          <div class="stepper-step ${state}">
            <div class="stepper-circle">${state === "completed" ? "âœ”" : i + 1}</div>
            ${i < stepTitles.length - 1 ? `<div class="stepper-line"></div>` : ""}
            <div class="stepper-content">
              <div class="step-title">${title}</div>
              <div class="step-status">${state.charAt(0).toUpperCase() + state.slice(1)}</div>
              <div class="step-time">${stepTime}</div>
            </div>
          </div>
        `;
      });
    }

    function searchOrder() {
      const id = document.getElementById("orderIdInput").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (!id) return errorMsg.textContent = "Please enter a valid Order ID.";

      db.collection("orders").doc(id).get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          const status = data.status || "Order Placed";
          const timestamps = data.timestamps || {};
          renderSteps(status, timestamps);
          document.getElementById("searchBox").style.display = "none";
          document.getElementById("stepper").style.display = "block";
        } else {
          errorMsg.textContent = "Order not found. Please check your Order ID.";
        }
      }).catch(() => {
        errorMsg.textContent = "Something went wrong. Try again later.";
      });
    }
  </script>

</body>
</html>
