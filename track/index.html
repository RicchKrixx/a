<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BixMAX Order Tracker</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f1f5f9;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .stepper-box {
      background: white;
      border-radius: 16px;
      padding: 32px;
      width: 95%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    .stepper-step {
      display: flex;
      align-items: flex-start;
      position: relative;
      margin-bottom: 36px;
    }
    .stepper-step:last-child {
      margin-bottom: 0;
    }
    .stepper-line {
      position: absolute;
      left: 20px;
      top: 40px;
      bottom: -32px;
      width: 2px;
      background-color: #e2e8f0;
      z-index: 0;
    }
    .stepper-step:last-child .stepper-line {
      display: none;
    }
    .stepper-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      z-index: 1;
    }
    .completed .stepper-circle {
      background-color: #0f172a;
      color: white;
    }
    .active .stepper-circle {
      border: 3px solid #1d4ed8;
      color: #1d4ed8;
      background: white;
    }
    .pending .stepper-circle {
      border: 2px solid #e2e8f0;
      color: #94a3b8;
    }
    .stepper-content {
      margin-left: 16px;
      flex: 1;
    }
    .step-title {
      font-weight: 600;
      margin-bottom: 4px;
    }
    .step-status {
      font-size: 14px;
      margin-top: 4px;
      padding: 2px 10px;
      border-radius: 12px;
      display: inline-block;
    }
    .completed .step-title,
    .active .step-title {
      color: #0f172a;
    }
    .pending .step-title {
      color: #94a3b8;
    }
    .completed .step-status {
      background-color: #dcfce7;
      color: #15803d;
    }
    .active .step-status {
      background-color: #dbeafe;
      color: #1d4ed8;
    }
    .pending .step-status {
      background-color: #f1f5f9;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="stepper-box" id="stepper"></div>  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>  <script>
    // Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
  authDomain: "bixmax-6c24c.firebaseapp.com",
  projectId: "bixmax-6c24c",
  storageBucket: "bixmax-6c24c.appspot.com",
  messagingSenderId: "37740442541",
  appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const orderId = new URLSearchParams(window.location.search).get('orderId');

    const steps = [
      { title: "Order Placed", field: "placed", simulate: false },
      { title: "Order Confirmed", simulate: true },
      { title: "Preparing Order", simulate: true },
      { title: "Out for Delivery", field: "status", value: "Out for Delivery" },
      { title: "Delivered", field: "delivered", value: true },
      { title: "Order Completed", field: "completed", value: true }
    ];

    let currentStep = 0;

    function renderStepper() {
      const container = document.getElementById("stepper");
      container.innerHTML = "";
      steps.forEach((step, i) => {
        let state = "pending";
        if (i < currentStep) state = "completed";
        else if (i === currentStep) state = "active";
        container.innerHTML += `
          <div class="stepper-step ${state}">
            <div class="stepper-circle">${state === "completed" ? "âœ”" : i + 1}</div>
            ${i < steps.length - 1 ? `<div class="stepper-line"></div>` : ""}
            <div class="stepper-content">
              <div class="step-title">${step.title}</div>
              <div class="step-status">${state === 'completed' ? 'Done' : state === 'active' ? 'In Progress' : 'Pending'}</div>
            </div>
          </div>
        `;
      });
    }

    async function startStepper() {
      renderStepper();
      currentStep = 1; renderStepper();
      await delay(2000);
      currentStep = 2; renderStepper();
      await delay(2000);
      currentStep = 3; renderStepper();

      db.collection("orders").doc(orderId).onSnapshot(doc => {
        if (!doc.exists) return;
        const data = doc.data();
        if (data.status === "Out for Delivery") {
          currentStep = 4;
          renderStepper();
        }
        if (data.delivered === true) {
          currentStep = 5;
          renderStepper();
        }
        if (data.completed === true) {
          currentStep = 6;
          renderStepper();
        }
      });
    }

    function delay(ms) {
      return new Promise(res => setTimeout(res, ms));
    }

    window.onload = startStepper;
  </script></body>
</html>
