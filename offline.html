<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | Bixmax</title>
    <style>
        :root {
            --brand-color: #6366f1; /* SAME COLOR AS YOUR 404 */
            --bg-color: #f8f9fa;
            --text-main: #1f2937;
            --text-muted: #6b7280;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .icon-container {
            width: 120px;
            height: 120px;
            background: rgba(99, 102, 241, 0.1); /* Light version of brand color */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            animation: pulse 3s infinite;
        }

        .wifi-icon {
            width: 60px;
            height: 60px;
            stroke: var(--brand-color);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 800;
        }

        p {
            color: var(--text-muted);
            margin-bottom: 2rem;
            max-width: 400px;
            line-height: 1.5;
        }

        .btn {
            background-color: var(--brand-color);
            color: white;
            padding: 15px 32px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:active { transform: scale(0.95); }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(99, 102, 241, 0); }
            100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }
    </style>
</head>
<body>

    <div class="icon-container">
        <svg class="wifi-icon" viewBox="0 0 24 24">
            <line x1="1" y1="1" x2="23" y2="23"></line>
            <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
            <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
            <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
            <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
            <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
            <line x1="12" y1="20" x2="12.01" y2="20"></line>
        </svg>
    </div>

    <h1>You are offline</h1>
    <p>It looks like your connection dropped. Check your signal, or try reloading the page.</p>

    <button class="btn" onclick="window.location.reload()">Try to Reconnect</button>

</body>
</html>
