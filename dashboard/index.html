<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BixMAX Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }

    .dashboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
      position: relative;
    }

    .profile-img-container {
      position: relative;
    }

    #profileImage {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid cyan;
      cursor: pointer;
    }

    .verified-badge {
      position: absolute;
      bottom: 2px;
      right: 2px;
      background: blue;
      color: white;
      font-size: 12px;
      border-radius: 50%;
      padding: 2px 6px;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 90px;
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 8px;
      overflow: hidden;
      z-index: 999;
    }

    .dropdown label,
    .dropdown div {
      padding: 10px;
      display: block;
      cursor: pointer;
      color: white;
    }

    .dropdown label:hover,
    .dropdown div:hover {
      background-color: #334155;
    }

    .dropdown input {
      display: none;
    }

    .user-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .user-info #user-name {
      font-size: 18px;
      font-weight: bold;
    }

    .dashboard-links {
      width: 100%;
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px cyan;
    }

    .dashboard-links ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .dashboard-links li {
      padding: 12px;
      border-bottom: 1px solid #334155;
    }

    .dashboard-links li:last-child {
      border-bottom: none;
    }

    .dashboard-links a {
      color: cyan;
      text-decoration: none;
      font-weight: bold;
      display: block;
    }

    .dashboard-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .user-info #user-name {
        font-size: 16px;
      }

      .dashboard-links {
        padding: 15px;
      }

      .dashboard-links li {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="profile">
      <div class="profile-img-container">
        <img id="profileImage" src="https://www.svgrepo.com/show/384674/account-avatar-profile-user-11.svg" alt="Profile" />
        <div class="verified-badge">‚úî</div>
        <div class="dropdown" id="dropdownMenu">
          <label>
            Upload New
            <input type="file" id="uploadImage" accept="image/*" />
          </label>
          <div id="deleteImage">Delete Image</div>
        </div>
      </div>
      <div class="user-info">
        <div id="user-name">Loading...</div>
        <small id="user-email"></small>
      </div>
    </div>

    <div class="dashboard-links">
      <ul>
        <li><a href="/order history/">üìú View Order History</a></li>
        <li><a href="/track/">üì¶ Track Your Order</a></li>
        <li><a href="/about us/#support">üõ†Ô∏è Support</a></li>
        <li><a href="/help/">‚ùì Help Center</a></li>
        <li><a href="/">üè† Return to Homepage</a></li>
        <li><a href="#" onclick="logout()">üö™ Logout</a></li>
<li><a href="#"onclick="deleteAccount()">‚ùå Delete Account</a></li>
      </ul>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "/auth/";
      });
    }

    window.onload = function () {
      const firebaseConfig = {
        apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
        authDomain: "bixmax-6c24c.firebaseapp.com",
        projectId: "bixmax-6c24c",
        storageBucket: "bixmax-6c24c.appspot.com",
        messagingSenderId: "37740442541",
        appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
      };

      firebase.initializeApp(firebaseConfig);

      firebase.auth().onAuthStateChanged(user => {
  if (user) {
    currentEmail = user.email; // ‚úÖ Fix here
    const name = user.displayName || user.email.split('@')[0];
    document.getElementById("user-name").textContent = name;
    document.getElementById("user-email").textContent = user.email;
    loadProfileImage(user.email);
  } else {
    window.location.href = "/auth/";
  }
});

      function getImageKey(email) {
        return "profileImage_" + email;
      }

      function loadProfileImage(email) {
        const savedImage = localStorage.getItem(getImageKey(email));
        if (savedImage) profileImage.src = savedImage;
      }

      const profileImage = document.getElementById("profileImage");
      const dropdownMenu = document.getElementById("dropdownMenu");
      const uploadInput = document.getElementById("uploadImage");
      const deleteImage = document.getElementById("deleteImage");
      let currentEmail = "";

      profileImage.addEventListener("click", (e) => {
        e.stopPropagation();
        dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
      });

      document.addEventListener("click", () => {
        dropdownMenu.style.display = "none";
      });

      uploadInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => {
          profileImage.src = reader.result;
          localStorage.setItem(getImageKey(currentEmail), reader.result);
          dropdownMenu.style.display = "none";
        };
        reader.readAsDataURL(file);
      });

      deleteImage.addEventListener("click", () => {
        localStorage.removeItem(getImageKey(currentEmail));
        profileImage.src = "https://www.svgrepo.com/show/384674/account-avatar-profile-user-11.svg";
        dropdownMenu.style.display = "none";
      });
    };
</script>
<script>
  window.deleteAccount = function () {
    const user = firebase.auth().currentUser;

    if (user) {
      const confirmDelete = confirm("Are you sure you want to delete your account? This cannot be undone!.");
      if (!confirmDelete) return;

      user.delete()
        .then(() => {
          alert("Your account has been deleted.");
          window.location.href = "/auth/";
        })
        .catch((error) => {
          if (error.code === "auth/requires-recent-login") {
            alert("Please sign in again to delete your account.");
            // Optional: Redirect to login page to re-authenticate
            window.location.href = "/auth/";
          } else {
            alert("Error deleting account: " + error.message);
          }
        });
    } else {
      alert("No user is currently signed in.");
    }
  };
</script>

</body>
</html>
