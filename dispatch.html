<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BizMAX | Orders</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      padding: 1rem;
    }
    h1 {
      margin-bottom: 1rem;
      color: #333;
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .order {
      background: #fff;
      padding: 15px;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .order p {
      margin: 5px 0;
    }
    .order strong {
      color: #0077cc;
    }
    .loading {
      text-align: center;
      font-size: 16px;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>Orders</h1>
  <input type="text" id="searchInput" placeholder="Search Order ID, Name, Number..." />
  <div id="ordersContainer">
    <p class="loading">Loading orders...</p>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
      authDomain: "bixmax-6c24c.firebaseapp.com",
      projectId: "bixmax-6c24c",
      storageBucket: "bixmax-6c24c.appspot.com",
      messagingSenderId: "457967501757",
      appId: "1:457967501757:web:32f038a4fda7dca624e040"
    };

    // Init
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const ordersContainer = document.getElementById("ordersContainer");
    const searchInput = document.getElementById("searchInput");

    // Render orders
    function renderOrders(orders) {
      ordersContainer.innerHTML = '';
      if (orders.length === 0) {
        ordersContainer.innerHTML = '<p class="loading">No orders found.</p>';
        return;
      }

      orders.forEach(doc => {
        const data = doc.data();
        const order = document.createElement("div");
        order.className = "order";
        order.innerHTML = `
          <p><strong>Order ID:</strong> ${data.orderId || doc.id}</p>
          <p><strong>Name:</strong> ${data.name || 'N/A'}</p>
          <p><strong>Number:</strong> ${data.number || 'N/A'}</p>
          <p><strong>Address:</strong> ${data.address || 'N/A'}</p>
          <p><strong>Payment:</strong> ${data.payment || 'N/A'}</p>
          <p><strong>Total:</strong> GHS ${data.total || '0.00'}</p>
          <p><strong>Time:</strong> ${data.timestamp?.toDate().toLocaleString() || 'Unknown'}</p>
        `;
        ordersContainer.appendChild(order);
      });
    }

    // Listen for changes in Orders collection
    db.collection("Orders").orderBy("timestamp", "desc").onSnapshot(snapshot => {
      const docs = snapshot.docs;
      renderOrders(docs);
    });

    // Search filter
    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const allOrders = document.querySelectorAll(".order");
      allOrders.forEach(order => {
        const text = order.textContent.toLowerCase();
        order.style.display = text.includes(query) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
