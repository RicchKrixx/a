<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to BizMAX</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-color: lightblue;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    .welcome-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(25px);
      border-radius: 30px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0px 0px 30px 20px rgba(0, 0, 0, 0.1);
      border: solid 5px rgba(255, 255, 255, 0.1);
      color: white;
      max-width: 90%;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 1.2s ease-out forwards;
    }

    .welcome-box h1 {
      font-size: 32px;
      margin-bottom: 15px;
      color: white;
      animation: popIn 1s ease-out 0.3s forwards;
      opacity: 0;
    }

    .welcome-box p {
      font-size: 18px;
      margin-bottom: 30px;
      animation: fadeIn 1s ease-out 0.6s forwards;
      opacity: 0;
    }

    .enter-btn {
      background-color: cyan;
      color: black;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, background-color 0.3s ease;
      animation: fadeIn 1s ease-out 0.9s forwards;
      opacity: 0;
    }

    .enter-btn:hover {
      background-color: #00bcbc;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes popIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h1>Welcome to BixMAX</h1>
    <p>Your All-in-One Online Shop</p>
    <a href="BixMax home.html" class="enter-btn">Enter Now</a>
  </div>
</body>
</html>
