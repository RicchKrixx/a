<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to BizMAX</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-color: lightblue;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    .welcome-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(25px);
      border-radius: 30px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0px 0px 30px 20px rgba(0, 0, 0, 0.1);
      border: solid 5px rgba(255, 255, 255, 0.1);
      color: white;
      max-width: 90%;
    }

    .welcome-box h1 {
      font-size: 32px;
      margin-bottom: 15px;
      color: white;
    }

    .welcome-box p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .enter-btn {
      background-color: cyan;
      color: black;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: 0.3s ease;
    }

    .enter-btn:hover {
      background-color: #00c0c0;
    }
  </style>
</head>
<body>

  <div class="welcome-box">
    <h1>Welcome to BizMAX</h1>
    <p>Your All-in-One Online Shop</p>
    <a href="BixMax home.html" class="enter-btn">Enter Now</a>
  </div>

</body>
</html>
