<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You | BizMAX</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: linear-gradient(to bottom right, #1976d2, #00bcd4);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 20px;
              border: solid 5px rgb(255, 255, 255, 0.1);
        backdrop-filter: blur(25px);
	box-shadow: 0px 0px 30px 20px rgb(0,0,0,0.1);
      max-width: 90%;
      backdrop-filter: blur(15px);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin: 10px 0 30px;
    }

    .order-id {
      font-weight: bold;
      font-size: 20px;
      color: #ffff66;
    }

    .btn {
      display: inline-block;
      margin: 10px 8px;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
      color: black;
      background-color: cyan;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, background 0.2s;
    }

    .btn:hover {
      background: #00a9b3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>üéâ Thank You! üéâ</h1>
    <p>Your order has been placed successfully.</p>
    <p>Order ID: <span class="order-id" id="orderId">Loading...</span></p>
    
    <div>
      <a href="/receipt/" id="viewReceipt" class="btn">üìÑ View Receipt</a>
      <a href="/BixMax home/" id="homeBtn" class="btn">üè† Return Home</a>
    </div>
  </div>

  <script>
    // Get orderId from URL or localStorage
    const params = new URLSearchParams(window.location.search);
    let orderId = params.get("orderId") || localStorage.getItem("latestOrderId");

    if (!orderId) {
      document.getElementById("orderId").textContent = "Unavailable";
      document.getElementById("viewReceipt").style.display = "none";
    } else {
      document.getElementById("orderId").textContent = orderId;
      document.getElementById("viewReceipt").href = "/receipt/?orderId=" + orderId;
    }
  </script>
	<script>
  document.getElementById("homeBtn").addEventListener("click", function () {
    localStorage.removeItem("cart");
    localStorage.removeItem("grandTotal");
  });
</script>
</body>
</html>
