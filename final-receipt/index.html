<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BixMAX Order Receipt</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4faff;
      color: #222;
      padding: 20px;
    }
    .receipt {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    h2 {
      color: #00bcd4;
      text-align: center;
    }
    .info, .items, .total, .status {
      margin: 20px 0;
    }
    .items table {
      width: 100%;
      border-collapse: collapse;
    }
    .items th, .items td {
      border-bottom: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    .status {
      font-weight: bold;
      color: green;
    }
    .download-btn {
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      background: #00bcd4;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="receipt" id="receipt-content">
    <h2>ðŸ§¾ BixMAX Order Receipt</h2>
    <div class="info">
      <p><strong>Order ID:</strong> <span id="orderId"></span></p>
      <p><strong>Name:</strong> <span id="customerName"></span></p>
      <p><strong>Phone:</strong> <span id="customerPhone"></span></p>
      <p><strong>Date:</strong> <span id="orderDate"></span></p>
    </div>

    <div class="items">
      <h3>Ordered Items</h3>
      <table>
        <thead>
          <tr><th>Product</th><th>Qty</th><th>Price</th></tr>
        </thead>
        <tbody id="itemsTable"></tbody>
      </table>
    </div>

    <div class="total">
      <p><strong>Total:</strong> GHâ‚µ <span id="totalAmount"></span></p>
    </div>

    <div class="status">
      <p>Status: Completed âœ…</p>
    </div>

    <button class="download-btn" onclick="downloadPDF()">Download Receipt</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <!-- html2pdf -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
      authDomain: "bixmax-6c24c.firebaseapp.com",
      projectId: "bixmax-6c24c",
      storageBucket: "bixmax-6c24c.appspot.com",
      messagingSenderId: "37740442541",
      appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
    };
    firebase.initializeApp(firebaseConfig);

    const urlParams = new URLSearchParams(window.location.search);
    const orderIdFromURL = urlParams.get('orderId');
    const orders = JSON.parse(localStorage.getItem('orders') || "{}");

    function renderReceipt(orderId, order) {
      document.getElementById("orderId").textContent = orderId;
      document.getElementById("customerName").textContent = order.name || "";
      document.getElementById("customerPhone").textContent = order.phone || "";
      document.getElementById("orderDate").textContent = order.date || "";
      document.getElementById("totalAmount").textContent = order.total || "0.00";

      const itemsTable = document.getElementById("itemsTable");
      itemsTable.innerHTML = "";
      if (Array.isArray(order.items)) {
        order.items.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${item.name || "Item"} ${item.variation || ""}</td><td>${item.qty || 1}</td><td>GHâ‚µ${item.price || "0.00"}</td>`;
          itemsTable.appendChild(row);
        });
      }
    }

    function downloadPDF() {
      const element = document.getElementById("receipt-content");
      const filename = document.getElementById("orderId").textContent || "BizMAX_Receipt";
      html2pdf().from(element).save(`${filename}.pdf`);
    }

    firebase.auth().onAuthStateChanged(user => {
      const receiptBox = document.getElementById("receipt-content");

      if (user) {
        const userEmail = user.email;
        let matchedOrder = null;
        let matchedId = null;

        // Priority 1: Use orderId from URL
        if (orderIdFromURL && orders[orderIdFromURL] && orders[orderIdFromURL].email === userEmail) {
          matchedOrder = orders[orderIdFromURL];
          matchedId = orderIdFromURL;
        } else {
          // Priority 2: Find latest matching order
          const userOrders = Object.entries(orders)
            .filter(([id, order]) => order.email === userEmail)
            .sort((a, b) => new Date(b[1].date) - new Date(a[1].date));
          if (userOrders.length > 0) {
            [matchedId, matchedOrder] = userOrders[0];
          }
        }

        if (matchedOrder && matchedId) {
          renderReceipt(matchedId, matchedOrder);
        } else {
          receiptBox.innerHTML = "<p>No orders found for your account.</p>";
        }

      } else {
        receiptBox.innerHTML = "<p>Please sign in to view your receipt.</p>";
      }
    });
  </script>
</body>
</html>
