<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BixMAX | Search Receipt</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4faff;
      color: #222;
      padding: 20px;
    }

    .search-box {
      max-width: 500px;
      margin: 0 auto 30px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .search-box input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .search-box button {
      padding: 10px 20px;
      background: #00bcd4;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .receipt {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      display: none;
    }

    h2 {
      color: #00bcd4;
      text-align: center;
    }

    .info, .items, .total, .status {
      margin: 20px 0;
    }

    .items table {
      width: 100%;
      border-collapse: collapse;
    }

    .items th, .items td {
      border-bottom: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    .status {
      font-weight: bold;
      color: green;
    }

    .download-btn {
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      background: #00bcd4;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .message {
      text-align: center;
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Enter Order ID (e.g. ORD1234)">
    <button onclick="searchReceipt()">Search</button>
  </div>

  <div id="message" class="message"></div>

  <div class="receipt" id="receipt-content">
    <h2>ðŸ§¾ BixMAX Order Receipt</h2>
    <div class="info">
      <p><strong>Order ID:</strong> <span id="orderId"></span></p>
      <p><strong>Name:</strong> <span id="customerName"></span></p>
      <p><strong>Phone:</strong> <span id="customerPhone"></span></p>
      <p><strong>Date:</strong> <span id="orderDate"></span></p>
    </div>

    <div class="items">
      <h3>Ordered Items</h3>
      <table>
        <thead>
          <tr><th>Product</th><th>Qty</th><th>Price</th></tr>
        </thead>
        <tbody id="itemsTable"></tbody>
      </table>
    </div>

    <div class="total">
      <p><strong>Total:</strong> GHâ‚µ <span id="totalAmount"></span></p>
    </div>

    <div class="status">
      <p>Status: Completed âœ…</p>
    </div>

    <button class="download-btn" onclick="downloadPDF()">Download Receipt</button>
  </div>

  <!-- html2pdf -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    const orders = JSON.parse(localStorage.getItem('orders') || '{}');

    function renderReceipt(orderId, order) {
      document.getElementById("receipt-content").style.display = "block";
      document.getElementById("message").textContent = "";

      document.getElementById("orderId").textContent = orderId;
      document.getElementById("customerName").textContent = order.name || "";
      document.getElementById("customerPhone").textContent = order.phone || "";
      document.getElementById("orderDate").textContent = order.date || "";
      document.getElementById("totalAmount").textContent = order.total || "0.00";

      const itemsTable = document.getElementById("itemsTable");
      itemsTable.innerHTML = "";
      if (Array.isArray(order.items)) {
        order.items.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${item.name || "Item"} ${item.variation || ""}</td><td>${item.qty || 1}</td><td>GHâ‚µ${item.price || "0.00"}</td>`;
          itemsTable.appendChild(row);
        });
      }
    }

    function searchReceipt() {
      const input = document.getElementById("searchInput").value.trim();
      const receiptBox = document.getElementById("receipt-content");
      const messageBox = document.getElementById("message");

      receiptBox.style.display = "none";
      messageBox.textContent = "";

      if (!input) {
        messageBox.textContent = "Please enter an Order ID.";
        return;
      }

      if (orders[input]) {
        renderReceipt(input, orders[input]);
      } else {
        messageBox.textContent = "No receipt found for Order ID: " + input;
      }
    }

    function downloadPDF() {
      const element = document.getElementById("receipt-content");
      const filename = document.getElementById("orderId").textContent || "BixMAX_Receipt";
      html2pdf().from(element).save(`${filename}.pdf`);
    }
  </script>
</body>
</html>
