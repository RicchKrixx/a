<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BizMAX | Track Order</title>
  <style>
    body {
      background: lightblue;
      font-family: Arial, sans-serif;
      padding: 20px;
      color: #000;
    }
    .card {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      backdrop-filter: blur(20px);
      border: 5px solid rgba(255,255,255,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      margin-bottom: 20px;
      background: rgba(255,255,255,0.2);
      color: black;
    }
    button {
      width: 100%;
      padding: 14px;
      font-weight: bold;
      font-size: 18px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .result h3 {
      margin-bottom: 10px;
    }
    .result p, .result li {
      margin: 5px 0;
    }
    .items ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Track Your Order</h1>
    <input id="trackId" placeholder="Enter Order ID" />
    <button onclick="trackOrder()">Track Order</button><div class="result" id="trackResult" style="display:none"></div>

  </div>  <script>
    function trackOrder() {
      const id = document.getElementById('trackId').value.trim();
      const result = document.getElementById('trackResult');
      result.style.display = 'none';
      result.innerHTML = '';

      if (!id) return alert('Please enter your Order ID.');

      fetch('orders.json')
        .then(res => res.json())
        .then(data => {
          const order = data.find(o => o.id === id);
          if (!order) {
            result.style.display = 'block';
            result.innerHTML = '<p><b>Order not found.</b></p>';
            return;
          }

          let html = 
            <h3>Order ID: ${order.id}</h3>
            <p><b>Name:</b> ${order.name}</p>
            <p><b>Phone:</b> ${order.phone}</p>
            <p><b>Email:</b> ${order.email}</p>
            <p><b>Address:</b> ${order.address}</p>
            <p><b>Total:</b> $${order.total}</p>
            <div class="items">
              <h3>Items:</h3>
              <ul>
          ;

          order.items.forEach(item => {
            html += <li>${item.qty} × ${item.name} — $${item.price}</li>;
          });

          html += '</ul></div>';

          result.innerHTML = html;
          result.style.display = 'block';
        })
        .catch(err => {
          result.style.display = 'block';
          result.innerHTML = '<p>Error loading order data.</p>';
          console.error(err);
        });
    }
  </script></body>
</html>
