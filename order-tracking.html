<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Track Order | BizMAX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: lightblue;
      margin: 0;
      padding: 20px;
    }
    .track-box {
      max-width: 500px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.2);
      padding: 24px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    h2, h3 {
      text-align: center;
      margin-bottom: 20px;
      color: black;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      background-color: #1976d2;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      color: black;
    }
    .item-box {
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .item-box img {
      max-width: 60px;
      vertical-align: middle;
      border-radius: 10px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="track-box">
    <h2>Track Your Order</h2>
    <input id="trackId" placeholder="Enter Order ID (e.g. #123456)" />
    <button onclick="trackOrder()">Track</button>

    <div class="result" id="resultBox"></div>
  </div>

  <script>
    function trackOrder() {
      const id = document.getElementById('trackId').value.trim();
      const allOrders = JSON.parse(localStorage.getItem('orders') || '{}');
      const order = allOrders[id];

      const result = document.getElementById('resultBox');
      result.innerHTML = '';

      if (!order) {
        result.innerHTML = <p style="color:red;">‚ùå Order not found!</p>;
        return;
      }

      result.innerHTML += 
        <h3>Customer: ${order.name}</h3>
        <p><b>Email:</b> ${order.email}</p>
        <p><b>Phone:</b> ${order.phone}</p>
        <p><b>Address:</b> ${order.address}</p>
        <p><b>Payment:</b> ${order.payment}</p>
        <p><b>Total Paid:</b> $${order.total}</p>
        <h3>üõçÔ∏è Items:</h3>
      ;

      order.items.forEach(item => {
        result.innerHTML += 
          <div class="item-box">
            <img src="${item.img}" />
            <b>${item.name}</b> - Qty: ${item.qty} x $${item.price}
          </div>
        ;
      });
    }
  </script>

</body>
</html>
