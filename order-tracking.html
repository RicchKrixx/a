<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Order | BixMAX</title>
  <style>
    body {
      background: lightblue;
      font-family: Arial, sans-serif;
      padding: 30px;
      color: #000;
    }

    .tracker {
      background: white;
      border-radius: 20px;
      padding: 24px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1976d2;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #f0f0f0;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1976d2;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #1259a4;
    }

    .result {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }

    .not-found {
      color: red;
      text-align: center;
      font-weight: bold;
    }

    .result p {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="tracker">
    <h2>Track Your Order</h2>
    <input type="text" id="trackId" placeholder="Enter your Order ID (e.g., BMX123456)" />
    <button onclick="trackOrder()">Check Status</button>

    <div class="result" id="trackResult"></div>
  </div>

  <script>
    function trackOrder() {
      const id = document.getElementById('trackId').value.trim();
      const result = document.getElementById('trackResult');
      result.innerHTML = "";

      const orders = JSON.parse(localStorage.getItem("orders") || "{}");
      const order = orders[id];

      if (!order) {
        result.innerHTML = <p class="not-found">‚ùå Order ID not found</p>;
        return;
      }

      let html = 
        <p><strong>Order ID:</strong> ${id}</p>
        <p><strong>Name:</strong> ${order.name}</p>
        <p><strong>Phone:</strong> ${order.phone}</p>
        <p><strong>Email:</strong> ${order.email}</p>
        <p><strong>Address:</strong> ${order.address}</p>
        <p><strong>Payment Method:</strong> ${order.method === 'online' ? 'Pay Online' : 'Pay on Delivery'}</p>
        <p><strong>Total:</strong> $${parseFloat(order.amount).toFixed(2)}</p>
        <p><strong>Items:</strong></p>
        <ul>
      ;

      order.items.forEach(item => {
        html += <li>${item.name} x${item.qty} @ $${item.price} = $${(item.price * item.qty).toFixed(2)}</li>;
      });

      html += </ul>;
      result.innerHTML = html;
    }
  </script>
</body>
</html>
