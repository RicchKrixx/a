<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Order | BizMAX</title>
  <style>
    body{margin:0;padding:20px;background:lightblue;font-family:Arial,Helvetica,sans-serif}
    .wrapper{
      max-width:550px;margin:auto;background:rgba(255,255,255,0.1);
      backdrop-filter:blur(15px);border-radius:22px;padding:32px;
      box-shadow:0 0 20px rgba(0,0,0,0.25);color:#000;text-align:center
    }
    input{
      width:100%;padding:12px;border-radius:12px;border:none;
      font-size:16px;margin-bottom:15px
    }
    button{
      padding:12px 28px;border:none;border-radius:22px;font-size:16px;
      background:#1976d2;color:#fff;font-weight:bold;cursor:pointer
    }
    button:hover{background:#1259a4}
    #result{margin-top:25px;text-align:left}
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>üîç Track Your Order</h2>
    <input id="trackInput" placeholder="Enter Order ID e.g. ORDABC123">
    <button onclick="trackOrder()">Track</button>

    <div id="result"></div>
  </div>

<script>
function trackOrder(){
  const id = document.getElementById('trackInput').value.trim();
  const orders = JSON.parse(localStorage.getItem('orders')||'{}');
  const res = document.getElementById('result');
  if(!id){
    res.innerHTML='<p>Please enter an Order ID.</p>'; return;
  }
  const order = orders[id];
  if(!order){
    res.innerHTML='<p>Order not found.</p>'; return;
  }

  // simple status (static "Processing" for demo)
  res.innerHTML = 
    <p><b>Status:</b> Processing</p>
    <p><b>Name:</b> ${order.name}</p>
    <p><b>Total:</b> $${order.amount}</p>
    <p><a href="receipt.html?orderId=${id}">View Receipt</a></p>
  ;
}
</script>
</body>
</html>
