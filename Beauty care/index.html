  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
      authDomain: "bixmax-6c24c.firebaseapp.com",

    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const container = document.getElementById("beautyContainer");

    function renderBeauty(items) {
  document.getElementById("loadingMessage")?.remove();
container.innerHTML = "";
  items.forEach(data => {
    const div = document.createElement("div");
    div.className = "product";
    div.innerHTML = `
      <img src="${data.image}" alt="${data.name}" class="product-image" />
      <div class="product-name">${data.name}</div>
      <div class="product-price">GHâ‚µ${data.price.toFixed(2)}</div>
      <button class="add-btn"
        data-id="${data.id}"
        data-name="${data.name}"
        data-price="${data.price}"
        data-image="${data.image}"
        data-category="Beauty">
        Add to Cart
      </button>
    `;
    const img = div.querySelector(".product-image");
    img.addEventListener("click", () => handleImageClick(data)); // âœ… proper handler

    container.appendChild(div);
  });

  document.querySelectorAll('.add-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const product = {
        id: btn.dataset.id,
        name: btn.dataset.name,
        price: parseFloat(btn.dataset.price),
        image: btn.dataset.image,
        category: btn.dataset.category
      };
      addToCart(product);
    });
  });
}

  function handleImageClick(data) {
  const product = {
    id: data.id,
    name: data.name,
    price: parseFloat(data.price),
    image: data.image,
    category: "Beauty"
  };

  addToCart(product);

  // Optional: Redirect after short delay
  setTimeout(() => {
    window.location.href = "/cart/";
  }, 300);
}  

    // Load from cache first
    const cached = localStorage.getItem("Beauty");
    if (cached) {
      try {
        const items = JSON.parse(cached);
        renderBeauty(items);
      } catch (e) {
        console.error("Error parsing cached beauty and personal care:", e);
      }
    }

    // Firestore real-time listener (only updates on data change)
    onSnapshot(collection(db, "category", "Beauty", "items"), snapshot => {
      const items = [];
      snapshot.forEach(doc => {
        items.push({ ...doc.data(), id: doc.id });
      });
      localStorage.setItem("Beauty", JSON.stringify(items));
      renderBeauty(items);
    });

    function addToCart(product) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const index = cart.findIndex(item => item.id === product.id);
      if (index >= 0) {
        cart[index].qty += 1;
      } else {
        cart.push({ ...product, qty: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      animateCart();
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const count = cart.reduce((sum, item) => sum + item.qty, 0);
      document.getElementById("cartCount").textContent = count;
    }

    function animateCart() {
      const cartIcon = document.querySelector(".cart-icon");
      cartIcon.classList.add("shake");
      setTimeout(() => cartIcon.classList.remove("shake"), 500);
    }

    updateCartCount();
  </script>
<script>
  const searchInput = document.getElementById("searchInput");
  const container = document.getElementById("beautyContainer");
  const notFoundMessage = document.getElementById("notFoundMessage");

  // Debounce function to limit search execution
  function debounce(func, delay) {
    let timeoutId;
    return function (...args) {
      clearTimeout(timeoutId);
      timeoutId = setTimeout(() => func.apply(this, args), delay);
    };
  }

  const handleSearch = debounce(() => {
  const query = searchInput.value.trim().toLowerCase();
  const items = container.querySelectorAll(".product");

  let visibleCount = 0;

  items.forEach(item => {
    const name = item.querySelector(".product-name").textContent.toLowerCase();

    if (name.includes(query)) {
      item.style.display = "block";
      visibleCount++;
    } else {
      item.style.display = "none";
    }
  });

  notFoundMessage.style.display = query && visibleCount === 0 ? "block" : "none";

  if (!query) {
    items.forEach(item => (item.style.display = "block"));
  }
}, 300);

  searchInput.addEventListener("input", handleSearch);
</script>
