<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BizMAX | Admin Dashboard</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --primary: #38bdf8;
      --text: #f8fafc;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 0;
    }

    header {
      background-color: var(--card);
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: var(--primary);
    }

    .dashboard {
      padding: 20px;
    }

    .order-card {
      background-color: var(--card);
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(56,189,248, 0.2);
      transition: transform 0.2s;
    }

    .order-card:hover {
      transform: scale(1.02);
    }

    .order-card h3 {
      margin-bottom: 10px;
    }

    .assign {
      background-color: var(--primary);
      padding: 5px 12px;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
    }

    .btn {
      background: var(--primary);
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .order-card {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸšš BizMAX Orders Panel</h1>
</header>

<div class="dashboard" id="ordersContainer">
  <!-- Orders will appear here -->
</div>

<script>
  const riders = ["Michael", "Sasha", "Kweku", "Aisha", "Jonas"];
  let orderCount = 1;

  const orders = [
    { id: "BMX001", customer: "Felicia", items: "Sneakers, Shirt" },
    { id: "BMX002", customer: "Kwame", items: "Fried Rice, Cola" },
    { id: "BMX003", customer: "Akosua", items: "Wig, Sunglasses" }
  ];

  function assignRandomRider() {
    return riders[Math.floor(Math.random() * riders.length)];
  }

  function renderOrders() {
    const container = document.getElementById("ordersContainer");
    container.innerHTML = "";

    orders.forEach(order => {
      const rider = assignRandomRider();

      const card = document.createElement("div");
      card.className = "order-card";

      card.innerHTML = `
        <h3>Order ID: ${order.id}</h3>
        <p><strong>Customer:</strong> ${order.customer}</p>
        <p><strong>Items:</strong> ${order.items}</p>
        <div class="assign">Assigned Rider: ${rider}</div>
        <button class="btn" onclick="reassign(this)">Reassign Rider</button>
      `;

      container.appendChild(card);
    });
  }

  function reassign(btn) {
    const newRider = assignRandomRider();
    btn.previousElementSibling.textContent = `Assigned Rider: ${newRider}`;
  }

  // Initial load
  renderOrders();
</script>

</body>
</html>
