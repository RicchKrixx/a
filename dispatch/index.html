<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BizMAX Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #0f172a, #1e293b);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .order-list {
      width: 100%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .order-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 12px;
      padding: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .order-card:hover {
      transform: scale(1.01);
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .order-body {
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .assigned-rider {
      margin-top: 0.5rem;
      font-style: italic;
      color: #38bdf8;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¦ BizMAX Orders Dashboard</h1>

  <div class="order-list" id="orderList">
    <!-- Orders will appear here -->
  </div>

  <script>
    // Simulated order data (from localStorage or Google Sheets)
    const orders = [
      { id: "ORD1001", name: "Jasper", items: "2x Sneakers, 1x Glasses", total: "GHS 300" },
      { id: "ORD1002", name: "Amma", items: "1x Dress", total: "GHS 150" },
      { id: "ORD1003", name: "Kwame", items: "1x Shirt, 1x Watch", total: "GHS 240" }
    ];

    const riders = ["Rider A", "Rider B", "Rider C", "Rider D"];
    let riderIndex = 0;

    function assignRider() {
      const rider = riders[riderIndex % riders.length];
      riderIndex++;
      return rider;
    }

    function renderOrders() {
      const container = document.getElementById("orderList");
      container.innerHTML = "";

      orders.forEach(order => {
        const rider = assignRider();

        const card = document.createElement("div");
        card.className = "order-card";

        card.innerHTML = `
          <div class="order-header">
            <span>Order #${order.id}</span>
            <span>${order.total}</span>
          </div>
          <div class="order-body">
            <strong>Customer:</strong> ${order.name}<br>
            <strong>Items:</strong> ${order.items}
            <div class="assigned-rider">ðŸ›µ Assigned: ${rider}</div>
          </div>
        `;

        container.appendChild(card);
      });
    }

    renderOrders();
  </script>

</body>
</html>
