<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dispatch Dashboard | BixMAX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      color: #333;
      max-width: 600px;
      margin: auto;
    }

    h2, h3 {
      text-align: center;
    }

    button {
      padding: 10px 16px;
      background: #008cff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px auto;
      display: block;
      width: 100%;
      max-width: 300px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 15px;
      overflow-y: auto;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }

    input {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    #photoPreview {
      width: 100%;
      max-width: 100px;
      margin-top: 10px;
      display: none;
      border-radius: 8px;
    }

    .riders-list {
      margin-top: 30px;
    }

    .rider-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .rider-card img {
      width: 70px;
      height: auto;
      margin-top: 8px;
      border-radius: 6px;
    }

    @media (max-width: 480px) {
      .modal-content {
        padding: 15px;
      }
      button {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

<h2>Dispatch Dashboard</h2>
<button id="openModalBtn">➕ Register Rider</button>

<!-- Modal -->
<div class="modal" id="riderModal">
  <div class="modal-content">
    <h3>Register New Rider</h3>
    <input type="text" id="riderName" placeholder="Rider Name" />
    <input type="email" id="riderEmail" placeholder="Email" />
    <input type="tel" id="riderPhone" placeholder="Phone" />
    <input type="text" id="riderPhoto" placeholder="Photo URL (optional)" />
    <img id="photoPreview" alt="Preview" />

    <button id="registerBtn">✅ Create Rider</button>
    <button onclick="closeModal()" style="background:#ccc; color:#333;">❌ Cancel</button>
  </div>
</div>

<!-- Rider List -->
<div class="riders-list" id="riderList">
  <h3>Registered Riders</h3>
</div>

<!-- Firebase Script -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
    authDomain: "bixmax-6c24c.firebaseapp.com",
    projectId: "bixmax-6c24c",
    storageBucket: "bixmax-6c24c.appspot.com",
    messagingSenderId: "37740442541",
    appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const openModalBtn = document.getElementById('openModalBtn');
  const riderModal = document.getElementById('riderModal');
  const riderPhotoInput = document.getElementById('riderPhoto');
  const photoPreview = document.getElementById('photoPreview');

  openModalBtn.addEventListener('click', () => {
    riderModal.style.display = 'flex';
  });

  window.closeModal = () => {
    riderModal.style.display = 'none';
  };

  riderPhotoInput.addEventListener('input', () => {
    const path = riderPhotoInput.value.trim();
    if (path) {
      photoPreview.src = path;
      photoPreview.style.display = 'block';
      photoPreview.onerror = () => photoPreview.style.display = 'none';
      photoPreview.onload = () => photoPreview.style.display = 'block';
    } else {
      photoPreview.style.display = 'none';
    }
  });

  document.getElementById('registerBtn').addEventListener('click', async () => {
    const name = document.getElementById('riderName').value.trim();
    const email = document.getElementById('riderEmail').value.trim();
    const phone = document.getElementById('riderPhone').value.trim();
    const photo = document.getElementById('riderPhoto').value.trim();

    if (!name || !email || !phone) {
      alert("Please fill all required fields.");
      return;
    }

    const riderId = 'RIDER-' + Math.floor(100000 + Math.random() * 900000);

    const riderData = {
      name,
      email,
      phone,
      photo,
      riderId,
      status: 'available',
      totalOrders: 0,
      earnings: 0
    };

    try {
      await addDoc(collection(db, 'riders'), riderData);
      alert("Rider registered with ID: " + riderId);
      closeModal();
      loadRiders();
    } catch (err) {
      console.error("Error adding rider:", err);
      alert("Failed to register rider. Try again.");
    }
  });

  async function loadRiders() {
    const riderList = document.getElementById("riderList");
    riderList.innerHTML = "<h3>Registered Riders</h3>";

    const snapshot = await getDocs(collection(db, "riders"));
    snapshot.forEach(doc => {
      const r = doc.data();
      riderList.innerHTML += `
        <div class="rider-card">
          <strong>${r.name}</strong><br>
          ID: ${r.riderId}<br>
          Email: ${r.email}<br>
          Phone: ${r.phone}<br>
          ${r.photo ? `<img src="${r.photo}" alt="Rider" onerror="this.style.display='none'" />` : ""}
        </div>
      `;
    });
  }

  loadRiders();
</script>
</body>
</html>
