<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BixMAX | Frame Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 20px;
    }
    .frame-box {
      max-width: 400px;
      margin: auto;
      text-align: center;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .frame-box img {
      max-width: 100%;
      border-radius: 16px;
      cursor: pointer;
    }
    .name, .price {
      font-weight: bold;
      margin: 10px 0;
    }
    .upload-btn {
      margin: 10px 0;
    }
    .checkout-btn {
      background: darkcyan;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    #enlargedImage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #enlargedImage img {
      max-width: 90vw;
      max-height: 90vh;
    }
  </style>
</head>
<body>
  <div class="frame-box">
    <img id="templateImage" src="" alt="Frame Template" />
    <div class="name" id="templateName">Template Name</div>
    <div class="price" id="templatePrice">GH₵60.00</div>
    <input type="file" id="uploadImage" class="upload-btn" accept="image/*" />
    <button class="checkout-btn" onclick="handleCheckout()">Checkout</button>
  </div>  <div id="enlargedImage" onclick="this.style.display='none'">
    <img id="enlargedPreview" src="" alt="Large View" />
  </div>  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get("name");
    const price = urlParams.get("price");
    const image = urlParams.get("image");

    document.getElementById("templateImage").src = image;
    document.getElementById("templateName").textContent = name;
    document.getElementById("templatePrice").textContent = `GH₵${parseFloat(price).toFixed(2)}`;

    // Enlarge image on click
    document.getElementById("templateImage").addEventListener("click", () => {
      document.getElementById("enlargedPreview").src = image;
      document.getElementById("enlargedImage").style.display = "flex";
    });

    function handleCheckout() {
      const uploadInput = document.getElementById("uploadImage");
      const file = uploadInput.files[0];

      if (!file) {
        alert("Please upload an image.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const order = {
          id: "CF" + Date.now(),
          name,
          price: parseFloat(price),
          image,
          upload: e.target.result,
          qty: 1,
          category: "Custom Frame"
        };

        localStorage.setItem("cart", JSON.stringify([order]));
        window.location.href = "/checkout/";
      };
      reader.readAsDataURL(file);
    }
  </script></body>
</html>
