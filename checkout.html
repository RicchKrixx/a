<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BizMAX | Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: lightblue;
      padding: 20px;
    }
    .card {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    h1 { text-align: center; margin-bottom: 20px; }
    .line {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .total {
      text-align: right;
      font-weight: bold;
      font-size: 18px;
      margin: 12px 0;
    }
    label { display: block; margin-top: 14px; }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 10px;
      border: none;
      background: #f0f0f0;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      background: #1976d2;
      color: white;
      font-size: 17px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    button:hover {
      background: #135ab8;
    }
    #locBtn {
      margin-top: 6px;
      background: #333;
      font-size: 14px;
      padding: 6px;
    }
  </style>
</head>
<body>

  <h1>Checkout</h1>

  <div class="card">
    <div id="cartContent"></div>

    <label>Full Name</label>
    <input id="custName" placeholder="John Doe" />

    <label>Email</label>
    <input id="custEmail" type="email" placeholder="you@example.com" />

    <label>Phone</label>
    <input id="custPhone" type="tel" placeholder="055 123 4567" />

    <label>Address
      <button type="button" id="locBtn">üìç Use My Location</button>
    </label>
    <textarea id="custAddr" rows="3" placeholder="Your full delivery address"></textarea>

    <label>Payment Method</label>
    <select id="payMethod">
      <option value="delivery">Pay on Delivery</option>
      <option value="online">Pay Online</option>
    </select>

    <button id="submitBtn">Place Order</button>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    const cartBox = document.getElementById('cartContent');
    let grandTotal = 0;

    if (cart.length === 0) {
      cartBox.innerHTML = '<p style="text-align:center; font-weight:bold">üõí Your cart is empty!</p>';
    } else {
      cartBox.innerHTML = '<h3>Order Summary</h3>';
      cart.forEach(item => {
        const line = document.createElement('div');
        line.className = 'line';
        const itemTotal = item.qty * item.price;
        grandTotal += itemTotal;
        line.innerHTML = <span>${item.qty} √ó ${item.name}</span><span>$${itemTotal.toFixed(2)}</span>;
        cartBox.appendChild(line);
      });
      const totalLine = document.createElement('div');
      totalLine.className = 'total';
      totalLine.innerHTML = Total: $${grandTotal.toFixed(2)};
      cartBox.appendChild(totalLine);
    }

    const payMethod = document.getElementById("payMethod");
    const submitBtn = document.getElementById("submitBtn");

    function updateButtonText() {
      submitBtn.textContent = payMethod.value === "online" ? "Pay Now" : "Place Order";
    }

    // Update button text on change
    payMethod.addEventListener("change", updateButtonText);
    updateButtonText();

    // Use my location
    document.getElementById("locBtn").onclick = () => {
      if (!navigator.geolocation) {
        alert("Geolocation not supported");
        return;
      }
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude.toFixed(5);
        const lng = pos.coords.longitude.toFixed(5);
        document.getElementById("custAddr").value = Lat: ${lat}, Lng: ${lng};
      }, () => {
        alert("Could not get location.");
      });
    };// Submit order
    submitBtn.onclick = () => {
      const name = document.getElementById("custName").value.trim();
      const email = document.getElementById("custEmail").value.trim();
      const phone = document.getElementById("custPhone").value.trim();
      const addr = document.getElementById("custAddr").value.trim();
      const method = payMethod.value;

      if (!name  !email  !phone || !addr) {
        alert("Please fill in all details.");
        return;
      }

      if (grandTotal <= 0) {
        alert("üõí Your cart is empty!");
        return;
      }

      const orderText = cart.map(item =>
        ${item.qty} x ${item.name} = $${(item.qty * item.price).toFixed(2)}
      ).join('\n');

      const body = 
New BizMAX Order
--------------------
${orderText}
--------------------
Total: $${grandTotal.toFixed(2)}
Payment: ${method}

Customer:
Name: ${name}
Phone: ${phone}
Address: ${addr};

      const mailto = mailto:gadrijasper23@gmail.com?subject=New Order from ${name}&body=${encodeURIComponent(body)};
      window.location.href = mailto;

      localStorage.removeItem("cart");
      setTimeout(() => {
        window.location.href = "thankyou.html";
      }, 600);
    };
  </script>
</body>
</html>
