<!-- ‚úÖ 1. CHECKOUT PAGE --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BizMAX | Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: lightblue;
      padding: 20px;
    }
    .card {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; margin-bottom: 16px; }
    .summary, .items, .customer {
      margin-bottom: 20px;
    }
    .items ul { list-style: none; padding-left: 0; }
    .items li {
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
      font-size: 16px;
    }
    label { font-weight: bold; display: block; margin-top: 12px; }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: dodgerblue;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #loader {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .spin {
      width: 50px;
      height: 50px;
      border: 6px solid white;
      border-top: 6px solid dodgerblue;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Checkout</h2><div class="summary">
  <p><strong>Total to Pay:</strong> $<span id="grandTotal">0.00</span></p>
</div>

<div class="items">
  <strong>Items in Cart:</strong>
  <ul id="cartItems"></ul>
</div>

<div class="customer">
  <label>Full Name</label>
  <input id="custName" required>

  <label>Email</label>
  <input id="custEmail" type="email" required>

  <label>Phone</label>
  <input id="custPhone" required>

  <label>Delivery Address</label>
  <textarea id="custAddr" required></textarea>

  <button onclick="getLocation()">üìç Use My Location</button>

  <label>Payment Method</label>
  <select id="payMethod">
    <option value="delivery">Pay on Delivery</option>
    <option value="online">Pay Online</option>
  </select>
</div>

<button id="actionBtn">Place Order</button>

  </div>  <div id="loader">
    <div class="spin"></div>
  </div>  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const total = parseFloat(localStorage.getItem("grandTotal") || '0');
    const cartItems = document.getElementById("cartItems");
    const grandTotal = document.getElementById("grandTotal");
    grandTotal.textContent = total.toFixed(2);

    cart.forEach(item => {
      const li = document.createElement("li");
      li.textContent = ${item.name} x${item.qty} - $${(item.price * item.qty).toFixed(2)};
      cartItems.appendChild(li);
    });

    const paySel = document.getElementById("payMethod");
    const btn = document.getElementById("actionBtn");
    const loader = document.getElementById("loader");

    paySel.addEventListener("change", () => {
      btn.textContent = paySel.value === "online" ? "Pay Now" : "Place Order";
    });
    btn.textContent = paySel.value === "online" ? "Pay Now" : "Place Order";

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const coords = pos.coords.latitude + ", " + pos.coords.longitude;
          document.getElementById("custAddr").value = coords;
        });
      } else {
        alert("Geolocation not supported");
      }
    }btn.addEventListener("click", () => {
      const name = document.getElementById("custName").value.trim();
      const email = document.getElementById("custEmail").value.trim();
      const phone = document.getElementById("custPhone").value.trim();
      const addr = document.getElementById("custAddr").value.trim();
      const method = paySel.value;

      if (!name  !email  !phone || !addr) return alert("Please fill all fields");
      if (cart.length === 0 || total <= 0) return alert("Cart is empty");

      const orderId = "BMX" + Date.now();
      localStorage.setItem("lastOrderID", orderId);
      localStorage.setItem("lastOrder", JSON.stringify({
        id: orderId,
        name, email, phone, addr, method, cart, total
      }));

      loader.style.display = "flex";

      setTimeout(() => {
        loader.style.display = "none";
        if (method === "online") {
          window.location.href = "https://paystack.com/pay/YOURPAYSTACKURL";
        } else {
          localStorage.removeItem("cart");
          window.location.href = "thankyou.html";
        }
      }, 2000);
    });
  </script></body>
