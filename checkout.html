<!-- FIXED FULLY WORKING BIZMAX CHECKOUT PAGE --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <style id="style1">
    html, body { height: 100%; overflow-x: hidden; font-family: Arial, sans-serif;
      align-content: center; padding: 10px; border-radius: 16px;
      box-shadow: 0 0 15px black; background: lightblue; }
    .card h1 { font-size: 32px; margin-bottom: 15px; font-weight: bold; color: #fff; text-shadow: 0 0 5px #fff; }
    .card span { font-size: 20px; font-weight: bold; color: #fff; }
    label { display: block; margin-top: 6px; font-weight: bold; }
    input::placeholder, textarea::placeholder { color: black; opacity: 0.5; }
  </style>
  <style id="style2" disabled>
    html, body { height: 100%; overflow-x: hidden; font-family: Arial, sans-serif;
      align-content: center; background: #111928; padding: 10px;
      border-radius: 16px; box-shadow: 0 0 15px cyan; }
    .card h1, .card span, label { color: #00ffff; text-shadow: 0 0 5px #00ffff; font-weight: bold; }
    input::placeholder, textarea::placeholder { color: #eee; opacity: 0.6; }
  </style>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    h1, h2 { text-align: center; margin-bottom: 18px; }
    input, textarea, select {
      width: 100%; padding: 12px; border-radius: 12px; border: none;
      background: rgba(255, 255, 255, .15); color: #fff; font-size: 16px;
    }
    .card button {
      width: 100%; padding: 16px; border: none; border-radius: 14px;
      font-size: 18px; font-weight: bold; cursor: pointer; background: blue; color: #fff;
    }
    #loader {
      position: fixed; inset: 0; display: none; align-items: center; justify-content: center;
      background: rgba(0, 0, 0, .6); z-index: 1000;
    }
    .spin {
      width: 60px; height: 60px; border: 7px solid #eee;
      border-top: 7px solid var(--blue); border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <button onclick="switchStyle()" style="position:fixed;top:15px;right:15px;padding:0;border:none; background:none;font-size:24px;">üé®</button>
  <div class="card">
    <h1>CHECKOUT</h1>
    <span>Amount to pay:<p id="grandTotal">GH¬¢0.00</p></span>
    <form id="checkoutForm">
      <label>Full Name</label>
      <input id="custName" placeholder="John Doe" required><label>Email</label>
  <input id="custEmail" type="email" placeholder="john@example.com" required>

  <label>Phone Number</label>
  <input id="custPhone" type="tel" placeholder="055 123 4567" required>

  <label>Delivery Address</label>
  <textarea id="custAddr" rows="3" placeholder="Street ‚Ä¢ City" required></textarea>

  <button type="button" onclick="getLocation()" style="margin-top:10px;margin-bottom:14px;padding:10px;font-size:14px;border:none;border-radius:10px;background:darkcyan;color:white;">
    üìç Use My Location
  </button>

  <label>Payment Method</label>
  <select id="payMethod">
    <option value="payment on delivery">Pay on Delivery</option>
    <option value="paid">Pay Online</option>
  </select>

  <button type="submit" id="actionBtn">Place Order</button>
</form>

  </div>  <div id="loader"><div style="text-align:center;color:#fff"><div class="spin"></div></div></div>  <script src="https://js.paystack.co/v1/inline.js"></script>  <script>
    const form = document.getElementById("checkoutForm");
    const payMethod = document.getElementById("payMethod");
    const actionBtn = document.getElementById("actionBtn");

    payMethod.addEventListener("change", () => {
      actionBtn.textContent = payMethod.value === "paid" ? "Pay Now" : "Place Order";
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("custName").value.trim();
      const email = document.getElementById("custEmail").value.trim();
      const phone = document.getElementById("custPhone").value.trim();
      const address = document.getElementById("custAddr").value.trim();
      const method = payMethod.value;
      const grandTotal = parseFloat(localStorage.getItem("grandTotal") || "0");
      const cartItems = JSON.parse(localStorage.getItem("cart") || "[]");

      if (!(name && email && phone && address)) return alert("Please fill in all customer details.");
      if (grandTotal <= 0 || cartItems.length === 0) return alert("Cart is empty or total is 0.");

      const orderId = "BX" + Date.now().toString(36).toUpperCase();
      const itemsString = cartItems.map(i => {
        let d = `${i.name}`;
        if (i.color) d += ` (${i.color}`;
        if (i.size) d += i.color ? `, ${i.size})` : ` (${i.size})`;
        if (!i.color && !i.size) d += '';
        return `${d} √ó ${i.qty}`;
      }).join(", ");

      const orderData = {
        id: orderId, name, email, phone, address, method,
        total: grandTotal, items: itemsString
      };

      if (method === "paid") {
        // Paystack payment
        let handler = PaystackPop.setup({
          key: 'pk_test_xxxxxxxxxxxxxxxxxxxxxxxxxxxx', // üõë Replace with your public key
          email: email,
          amount: grandTotal * 100,
          currency: 'GHS',
          callback: function(response) {
            sendOrder(orderData);
          },
          onClose: function() {
            alert("Payment was cancelled");
            showLoader(false);
          }
        });
        showLoader(true);
        handler.openIframe();
      } else {
        showLoader(true);
        sendOrder(orderData);
      }
    });

    function sendOrder(data) {
      fetch("https://script.google.com/macros/s/AKfycbzBeCS6QdNnP-6HAtQnc63flI056OLSqgdk3YZWYVnZmD0Nx38x1zWQ9Nd1BuRZVcot/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => {
        if (!res.ok) throw new Error("Network error");
        return res.text();
      })
      .then(response => {
        localStorage.setItem("latestOrderId", data.id);
        showLoader(false);
        alert("Order placed successfully!");
        window.location.href = "thankyou.html?orderId=" + data.id;
      })
      .catch(err => {
        showLoader(false);
        console.error(err);
        alert("Failed to send order. Please try again.");
      });
    }

    function showLoader(show) {
      document.getElementById("loader").style.display = show ? "flex" : "none";
    }

    function getLocation() {
      if (!navigator.geolocation) return alert("Geolocation not supported.");
      navigator.geolocation.getCurrentPosition(
        pos => {
          const lat = pos.coords.latitude.toFixed(6);
          const lng = pos.coords.longitude.toFixed(6);
          const link = `https://www.google.com/maps?q=${lat},${lng}`;
          document.getElementById("custAddr").value = link;
        },
        err => {
          console.error(err);
          alert("Unable to get your location.");
        },
        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
      );
    }

    const saved = localStorage.getItem("grandTotal") || "0";
    document.getElementById("grandTotal").textContent = "GH¬¢" + parseFloat(saved).toFixed(2);

    function switchStyle() {
      const s1 = document.getElementById("style1");
      const s2 = document.getElementById("style2");
      s2.disabled = !s2.disabled;
      s1.disabled = !s1.disabled;
    }
  </script></body>
</html>
