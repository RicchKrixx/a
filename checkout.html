<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
   
 
    h1, h2 {
      text-align: center;
      margin-bottom: 18px;
    }
input, textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, .15);
      color: #fff;
      font-size: 16px;
    }

    .card button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      background: blue;
      color: #fff;
    }
    #loader {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, .6);
      z-index: 1000;
    }
    .spin {
      width: 60px;
      height: 60px;
      border: 7px solid #eee;
      border-top: 7px solid var(--blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }
  </style>

<body>
  <button onclick="switchStyle()" style="position:fixed;top:15px;right:15px;padding:0;border:none; background:none;font-size:24px;">
    üé®
  </button>
<div class="card">
    <h1>CHECKOUT</h1>
    <span>Amount to pay:<p id="grandTotal">GH¬¢0.00</p></span>
<form action="https://ricchkrixx.github.io/a/orders.html" method="POST">
    <div id="custInfo">
      <label>Full Name</label>
      <input id="custName" placeholder="John Doe" required>

      <label>Email</label>
      <input id="custEmail" type="email" placeholder="john@example.com" required>

      <label>Phone Number</label>
      <input id="custPhone" type="tel" placeholder="055 123 4567" required>

      <label>Delivery Address</label>
      <textarea id="custAddr" rows="3" placeholder="Street ‚Ä¢ City" required></textarea>

      <button onclick="getLocation()" style="margin-top:10px;margin-bottom:14px;padding:10px;font-size:14px;border:none;border-radius:10px;background:darkcyan;color:white;">
        üìç Use My Location
      </button>

    <label>Payment Method</label>
    <select id="payMethod">
      <option value="payment on delivery">Pay on Delivery</option>
      <option value="paid">Pay Online</option>
    </select>

    <button id="actionBtn">Place Order</button>
  </div>

  <div id="loader">
    <div style="text-align:center;color:#fff">
      <div class="spin"></div>
</div>
</form>
</div>
<script src="https://js.paystack.co/v1/inline.js"></script>
<script>
  const payMethod = document.getElementById("payMethod");
  const actionBtn = document.getElementById("actionBtn");

  payMethod.addEventListener("change", () => {
    actionBtn.textContent = payMethod.value === "online" ? "Pay Now" : "Place Order";
  });

  function showLoader(show) {
    document.getElementById("loader").style.display = show ? "flex" : "none";
  }

  function generateOrderId() {
    return "BX" + Date.now().toString(36).toUpperCase();
  }

  actionBtn.addEventListener("click", (e) => {
    e.preventDefault();

    const name = document.getElementById("custName").value.trim();
    const email = document.getElementById("custEmail").value.trim();
    const phone = document.getElementById("custPhone").value.trim();
    const address = document.getElementById("custAddr").value.trim();
    const method = payMethod.value;
    const grandTotal = parseFloat(localStorage.getItem("grandTotal") || "0");
    const cartItems = JSON.parse(localStorage.getItem("cart") || "[]");

    if (!(name && email && phone && address)) {
      alert("Please fill in all customer details.");
      return;
    }

    if (grandTotal <= 0 || cartItems.length === 0) {
      alert("Cart is empty or total is 0.");
      return;
    }

    const orderId = generateOrderId();

    // ‚úÖ Include variation in the items string
    const itemsString = cartItems.map(i => {
  let details = `${i.name}`;
  if (i.color) details += ` (${i.color}`;
  if (i.size) details += i.color ? `, ${i.size})` : ` (${i.size})`;
  if (!i.color && !i.size) details += '';
  return `${details} √ó ${i.qty}`;
}).join(", ");
    showLoader(true);

    if (method === "online") {
      alert("Online payment not configured. Using delivery method for now.");
      showLoader(false);
      return;
    }

    // ‚úÖ Send to SheetDB
    fetch("https://script.google.com/macros/s/AKfycbx4Dix8Vccb3xyfA1EDfP28mRmooMPGXdZDkFw62XV5Z68AcjV5RKpbAOJH0m_9sZtl/exec", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        data: [{
          id: orderId,
          name: name,
          email: email,
          phone: phone,
          address: address,
          method: method,
          total: grandTotal,
          items: itemsString
        }]
      })
    })
    .then(res => {
      if (!res.ok) throw new Error("Network error");
      return res.json();
    })
    .then(() => {
      // localStorage.removeItem("cart"); // Optional
      localStorage.setItem("latestOrderId", orderId);
      showLoader(false);
      alert("Order placed successfully!");
      window.location.href = "thankyou.html?orderId=" + orderId;
    })
    .catch((err) => {
      showLoader(false);
      console.error(err);
      alert("Failed to send order to SheetDB.");
    });
  });
</script>

<script>
  function getLocation() {
    if (!navigator.geolocation) {
      alert("Geolocation not supported.");
      return;
    }

    navigator.geolocation.getCurrentPosition(
      (pos) => {
        const lat = pos.coords.latitude.toFixed(6);
        const lng = pos.coords.longitude.toFixed(6);
        const link = `https://www.google.com/maps?q=${lat},${lng}`;
        document.getElementById("custAddr").value = link;
      },
      (err) => {
        alert("Unable to retrieve your location.");
        console.error(err);
      },
      {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 0
      }
    );
  }
</script>

<script>
    function switchStyle() {
      const style2 = document.getElementById("style2");
      const style1 = document.getElementById("style1");

      if (style2.disabled) {
        style2.disabled = false;
        style1.disabled = true;
      } else {
        style2.disabled = true;
        style1.disabled = false;
      }
    }
</script>
