<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>BizMAX | Checkout</title>
  <style>
    :root { --blue: #1976d2; --glass: #ffffff18; --blur: 25px; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: lightblue;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      max-width: 600px;
      width: 100%;
      background: var(--glass);
      backdrop-filter: blur(var(--blur));
      border-radius: 20px;
      padding: 24px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      color: #000;
      background-color: #fff;
    }
    h1, h2 { text-align: center; margin-bottom: 16px; }
    label { margin-top: 14px; display: block; font-weight: bold; }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 5px;
      margin-bottom: 10px;
    }
    .summary {
      background: #f7f7f7;
      border-radius: 14px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .summary p {
      font-size: 18px;
      font-weight: bold;
    }
    button {
      width: 100%;
      padding: 14px;
      background: var(--blue);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #1259a4; }
    #loader {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      font-size: 18px;
      flex-direction: column;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid var(--blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Checkout</h1>
    <div class="summary">
      <h2>Order Summary</h2>
      <p>Total to Pay: $<span id="grandTotal">0.00</span></p>
    </div>

    <form id="checkoutForm">
      <label>Full Name</label>
      <input id="name" name="name" required />

      <label>Email</label>
      <input id="email" name="email" type="email" required />

      <label>Phone Number</label>
      <input id="phone" name="phone" required />

      <label>Address</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label>Payment Method</label>
      <select id="paymentMethod" name="paymentMethod">
        <option value="delivery">Pay on Delivery</option>
        <option value="online">Pay Online</option>
      </select>

      <button type="submit" id="checkoutBtn">Place Order</button>
    </form>
  </div>

  <div id="loader">
    <div class="spinner"></div>
    <p>Processing your order...</p>
  </div>

  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Update Grand Total
      const total = localStorage.getItem("grandTotal") || "0.00";
      document.getElementById("grandTotal").textContent = parseFloat(total).toFixed(2);

      // Change button label
      const method = document.getElementById("paymentMethod");
      const btn = document.getElementById("checkoutBtn");
      method.addEventListener("change", () => {
        btn.textContent = method.value === "online" ? "Pay Now" : "Place Order";
      });// Form submit
      document.getElementById("checkoutForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const name = this.name.value.trim();
        const email = this.email.value.trim();
        const phone = this.phone.value.trim();
        const address = this.address.value.trim();
        const payment = this.paymentMethod.value;
        const grandTotal = parseFloat(localStorage.getItem("grandTotal") || "0");

        if (!name  !email  !phone  !address  grandTotal <= 0) {
          alert("Please complete all fields and make sure your cart is not empty.");
          return;
        }

        document.getElementById("loader").style.display = "flex";

        // Submit form data to your PHP backend (optional)
        fetch("order.php", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            name, email, phone, address, payment, total: grandTotal
          })
        });

        if (payment === "online") {
          // Paystack payment
          PaystackPop.setup({
            key: 'pk_test_xxxxxxxxxxxxxxxxxxxxx', // Replace with your public key
            email: email,
            amount: grandTotal * 100,
            currency: "GHS",
            callback: function(response) {
              alert("Payment successful! Ref: " + response.reference);
              localStorage.removeItem("cart");
              window.location.href = "thankyou.html";
            },
            onClose: function() {
              document.getElementById("loader").style.display = "none";
              alert("Payment cancelled.");
            }
          }).openIframe();
        } else {
          setTimeout(() => {
            localStorage.removeItem("cart");
            window.location.href = "thankyou.html";
          }, 2000);
        }
      });
    });
  </script>
</body>
</html>
