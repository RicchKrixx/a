<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BizMAX | Checkout</title>
  <style>
    :root { --blue: #1976d2; --blur: 25px; --glass: #ffffff18; }
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: lightblue;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    .card {
      background: var(--glass);
      backdrop-filter: blur(var(--blur));
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      width: 100%;
      border: 4px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-top: 14px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-top: 6px;
      background: rgba(255,255,255,0.2);
      color: #000;
    }

    .summary {
      margin-bottom: 20px;
      background: rgba(0,0,0,0.2);
      padding: 16px;
      border-radius: 12px;
    }

    .summary p {
      font-size: 18px;
      font-weight: bold;
    }

    button {
      margin-top: 24px;
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 18px;
      font-weight: bold;
      background: var(--blue);
      color: white;
      cursor: pointer;
    }

    #loader {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spin {
      width: 50px;
      height: 50px;
      border: 6px solid #fff;
      border-top-color: var(--blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Checkout</h1>

    <div class="summary">
      <h2>Order Summary</h2>
      <p>Total: $<span id="grandTotal">0.00</span></p>
    </div>

    <label>Full Name</label>
    <input id="custName" placeholder="John Doe" required />

    <label>Email</label>
    <input id="custEmail" type="email" placeholder="you@example.com" required />

    <label>Phone Number</label>
    <input id="custPhone" type="tel" placeholder="055 123 4567" required />

    <label>Delivery Address</label>
    <textarea id="custAddr" placeholder="Street - City"></textarea>

    <label>Payment Method</label>
    <select id="payMethod">
      <option value="delivery">Pay on Delivery</option>
      <option value="online">Pay Online</option>
    </select>

    <button id="checkoutBtn">Place Order</button>
  </div>

  <div id="loader">
    <div class="spin"></div>
  </div>

  <script>
    const grandTotalEl = document.getElementById("grandTotal");
    const methodSel = document.getElementById("payMethod");
    const btn = document.getElementById("checkoutBtn");
    const loader = document.getElementById("loader");

    // Load total from localStorage
    const total = parseFloat(localStorage.getItem("grandTotal") || "0");
    grandTotalEl.textContent = total.toFixed(2);

    // Update button text based on method
    methodSel.addEventListener("change", () => {
      btn.textContent = methodSel.value === "online" ? "Pay Now" : "Place Order";
    });

    // Initial button text
    btn.textContent = methodSel.value === "online" ? "Pay Now" : "Place Order";

    btn.addEventListener("click", () => {
      const name = document.getElementById("custName").value.trim();
      const email = document.getElementById("custEmail").value.trim();const phone = document.getElementById("custPhone").value.trim();
      const addr = document.getElementById("custAddr").value.trim();
      const method = methodSel.value;
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      if (!name  !email  !phone || !addr) {
        alert("Please fill all fields");
        return;
      }

      if (total <= 0 || cart.length === 0) {
        alert("Cart is empty!");
        return;
      }

      // Show loader
      loader.style.display = "flex";

      const orderId = "BMX" + Date.now();
      const order = {
        id: orderId,
        name,
        email,
        phone,
        address: addr,
        method,
        grandTotal: total.toFixed(2),
        items: cart
      };

      // Save to localStorage
      localStorage.setItem("order", JSON.stringify(order));
      localStorage.setItem("lastOrderID", orderId);

      setTimeout(() => {
        loader.style.display = "none";
        window.location.href = "thankyou.html";
      }, 2000);
    });
  </script>
</body>
</html>
