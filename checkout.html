<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }



    h1, h2 {
      text-align: center;
      margin-bottom: 18px;
    }
input, textarea, select {

      position: fixed;
      inset: 0;

      z-index: 1000;
    }
    .spin {
      width: 60px;
      height: 60px;
      border: 7px solid #eee;
      border-top: 7px solid var(--blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

<body>
  <button onclick="switchStyle()" style="position:fixed;top:15px;right:15px;padding:0;border:none; background:none;font-size:24px;">
    üé®
  </button>
<div class="card">
    <h1>CHECKOUT</h1>
    <span>Amount to pay:<p id="grandTotal">GH¬¢0.00</p></span>
<form id="checkoutForm">
    <div id="custInfo">
      <label>Full Name</label>
      <input id="custName" placeholder="John Doe" required>

      <label>Email</label>
      <input id="custEmail" type="email" placeholder="john@example.com" required>

      <label>Phone Number</label>
      <input id="custPhone" type="tel" placeholder="055 123 4567" required>

      <label>Delivery Address</label>
      <textarea id="custAddr" rows="3" placeholder="Street ‚Ä¢ City" required></textarea>

      <button onclick="getLocation()" style="margin-top:10px;margin-bottom:14px;padding:10px;font-size:14px;border:none;border-radius:10px;background:darkcyan;color:white;">
        üìç Use My Location
      </button>

    <label>Payment Method</label>
    <select id="payMethod">
      <option value="payment on delivery">Pay on Delivery</option>
      <option value="Paid">Pay Online</option>
    </select>

    <button id="actionBtn">Place Order</button>
  </div>

  <div id="loader">
    <div style="text-align:center;color:#fff">
      <div class="spin"></div>
</div>
</form>
</div>
<script src="https://js.paystack.co/v1/inline.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
    authDomain: "bixmax-6c24c.firebaseapp.com",
    projectId: "bixmax-6c24c",
    storageBucket: "bixmax-6c24c.appspot.com",
    messagingSenderId: "37740442541",
    appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const payMethod = document.getElementById("payMethod");
  const actionBtn = document.getElementById("actionBtn");

  payMethod.addEventListener("change", () => {
  const selected = payMethod.value;

  onAuthStateChanged(auth, (user) => {
    if (!user && selected === "payment on delivery") {
      alert("‚ö†Ô∏è Only signed-in users can choose 'Pay on Delivery'. Please sign in to use this option.");
      payMethod.value = "Paid"; // üîÅ Switch back to Paid
      actionBtn.textContent = "Pay Now";
    } else {
      actionBtn.textContent = selected === "Paid" ? "Pay Now" : "Place Order";
    }
  });
});

  function showLoader(show) {
    document.getElementById("loader").style.display = show ? "flex" : "none";
  }

  function generateOrderId() {
    return "BX" + Date.now().toString(36).toUpperCase();
  }

  actionBtn.addEventListener("click", async (e) => {
  e.preventDefault();

  const name = document.getElementById("custName").value.trim();
  const email = document.getElementById("custEmail").value.trim();
  const phone = document.getElementById("custPhone").value.trim();
  const address = document.getElementById("custAddr").value.trim();
  let paymentMethod = payMethod.value;
  const grandTotal = parseFloat(localStorage.getItem("grandTotal") || "0");
  const cartItems = JSON.parse(localStorage.getItem("cart") || "[]");

  if (!(name && email && phone && address)) {
    alert("Please fill in all customer details.");
    return;
  }

  if (grandTotal <= 0 || cartItems.length === 0) {
    alert("Cart is empty or total is 0.");
    return;
  }

  const orderId = generateOrderId();

  const itemsString = cartItems.map(i => {
    const variationText = i.variation ? ` (${i.variation})` : "";
    return `${i.name}${variationText} √ó ${i.qty}`;
  }).join(", ");

  async function sendOrderToFirebase(userEmail) {
  try {
    const orderRef = doc(db, "users", userEmail, "orders", orderId);
    await setDoc(orderRef, {
      id: orderId,
      name: name,
      email: userEmail,
      phone: phone,
      address: address,
      method: paymentMethod,
      total: grandTotal,
      items: itemsString,
      timestamp: new Date().toISOString()
    });
    console.log("Order saved for:", userEmail);
  } catch (error) {
    console.error("Error saving order:", error);
  }
}
      localStorage.setItem("latestOrderId", orderId);
      showLoader(false);
      alert("Order placed successfully!");
      window.location.href = "thankyou.html?orderId=" + orderId;
    } catch (err) {
      showLoader(false);
      console.error(err);
      alert("üî¥ Order failed. Contact Support!.");
    }
  }

  showLoader(true);

  onAuthStateChanged(auth, (user) => {
    // üîí Restrict "Pay on Delivery" for guests
    if (!user && paymentMethod === "payment on delivery") {
      showLoader(false);
      alert("‚ö†Ô∏è You must be signed in to use Pay on Delivery.\nWe've switched your method to Pay Online.");
      payMethod.value = "Paid";
      actionBtn.textContent = "Pay Now";
      return;
    }

    // üí≥ If Paid (online), proceed regardless of auth
    if (paymentMethod === "Paid") {
      PaystackPop.setup({
        key: 'pk_test_08efc944ab264d7158431d2a87a3b99da1c4cf1b', // replace with real key
        email: email,
        amount: grandTotal * 100,
        currency: "GHS",
        ref: orderId,
        callback: function (response) {
          paymentMethod = "Paid";
          sendOrderToFirebase(email); // guest fallback
        },

        onClose: function () {
          showLoader(false);
          alert("Payment cancelled.");
        }
      }).openIframe();
    } else {
      // üõµ Pay on Delivery (user is guaranteed to be signed in here)
      sendOrderToFirebase(email);
    }
  });
});
</script>

<script>
  function getLocation() {
    if (!navigator.geolocation) {
      alert("Geolocation not supported.");
      return;
    }

    navigator.geolocation.getCurrentPosition(
      (pos) => {
        const lat = pos.coords.latitude.toFixed(6);
        const lng = pos.coords.longitude.toFixed(6);
        const link = `https://www.google.com/maps?q=${lat},${lng}`;
        document.getElementById("custAddr").value = link;
      },
      (err) => {
        alert("Unable to retrieve your location.");
        console.error(err);
      },
      {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 0
      }
    );
  }
</script>

<script>
    function switchStyle() {
      const style2 = document.getElementById("style2");
      const style1 = document.getElementById("style1");

      if (style2.disabled) {
        style2.disabled = false;
        style1.disabled = true;
      } else {
        style2.disabled = true;
        style1.disabled = false;
      }
    }
</script>
