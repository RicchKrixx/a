<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grand Total</title>
  <style>
    body {
      background: #101820;
      color: #00ffff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: auto;
      margin: 0;
      text-align: center;
    }
    .total-box {
      background: #111928;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px cyan;
    }
    .card {
      background: #111928;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px cyan;
    }
    .total-box h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }
    .total-box span {
      font-size: 32px;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }
 
    h1, h2 {
      text-align: center;
      margin-bottom: 18px;
    }
    label {
      display: block;
      margin: 14px 0 6px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, .15);
      color: #fff;
      font-size: 16px;
    }
    input::placeholder, textarea::placeholder {
      color: #eee;
    }
    .summary {
      background: rgba(0, 0, 0, .25);
      padding: 20px;
      border-radius: 16px;
      border: 2px solid rgba(255, 255, 255, .15);
      margin-bottom: 24px;
    }
    .summary p {
      margin: 6px 0;
      font-size: 18px;
      font-weight: bold;
    }
    button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      background: blue;
      color: #fff;
    }
    #loader {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, .6);
      z-index: 1000;
    }
    .spin {
      width: 60px;
      height: 60px;
      border: 7px solid #eee;
      border-top: 7px solid var(--blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<div class="total-box">
    <h1>CHECKOUT</h1>
    <span id="grandTotal">GH¬¢0.00</span>
 </div>
<div class="card">
    <div id="custInfo">
      <label>Full Name</label>
      <input id="custName" placeholder="John Doe" required>

      <label>Email</label>
      <input id="custEmail" type="email" placeholder="john@example.com" required>

      <label>Phone Number</label>
      <input id="custPhone" type="tel" placeholder="055 123 4567" required>

      <label>Delivery Address</label>
      <textarea id="custAddr" rows="3" placeholder="Street ‚Ä¢ City" required></textarea>

      <button onclick="getLocation()" style="margin-top:10px;margin-bottom:14px;padding:10px;font-size:14px;border:none;border-radius:10px;background:darkcyan;color:white;">
        üìç Use My Location
      </button>
    </div>

    <label>Payment Method</label>
    <select id="payMethod">
      <option value="delivery">Pay on Delivery</option>
      <option value="online">Pay Online</option>
    </select>

    <button id="actionBtn">Place Order</button>
  </div>

  <div id="loader">
    <div style="text-align:center;color:#fff">
      <div class="spin"></div>
      <p style="margin-top:14px;font-size:18px;font-weight:bold">Processing‚Ä¶</p>
    </div>

<script src="https://js.paystack.co/v1/inline.js"></script>
<script>

  const payMethod = document.getElementById("payMethod");
  const actionBtn = document.getElementById("actionBtn");

  payMethod.addEventListener("change", () => {
    actionBtn.textContent = payMethod.value === "online" ? "Pay Now" : "Place Order";
  });

  function showLoader(show) {
    document.getElementById("loader").style.display = show ? "flex" : "none";
  }

  function generateOrderId() {
    return "BX" + Date.now().toString(36).toUpperCase();
  }

  actionBtn.addEventListener("click", (e) => {
    e.preventDefault();

    const name = document.getElementById("custName").value.trim();
    const email = document.getElementById("custEmail").value.trim();
    const phone = document.getElementById("custPhone").value.trim();
    const address = document.getElementById("custAddr").value.trim();
    const method = payMethod.value;
    const grandTotal = parseFloat(localStorage.getItem("grandTotal") || "0");
    const cartItems = JSON.parse(localStorage.getItem("cart") || "[]");

    if (!(name && email && phone && address)) {
      alert("Please fill in all customer details.");
      return;
    }

    if (grandTotal <= 0 || cartItems.length === 0) {
      alert("Cart is empty or total is 0.");
      return;
    }

    const orderId = generateOrderId();

    const orderData = {
      id: orderId,
      name,
      email,
      phone,
      address,
      method,
      items: cartItems,
      total: grandTotal
    };

    const allOrders = JSON.parse(localStorage.getItem("orders") || "{}");
    allOrders[orderId] = orderData;
    localStorage.setItem("orders", JSON.stringify(allOrders));
    localStorage.setItem("latestOrderId", orderId);

    showLoader(true);

    if (method === "online") {
      PaystackPop.setup({
        key: 'pk_test_xxxxxxxxxxxxxxxxxx', // Replace with your Paystack public key
        email: email,
        amount: Math.round(grandTotal * 100),
        currency: "GHS",
        metadata: {
          custom_fields: [
            { display_name: "Name", value: name },
            { display_name: "Phone", value: phone },
            { display_name: "Address", value: address }
          ]
        },
        callback: function (response) {
          alert("Payment successful! Ref: " + response.reference);
          localStorage.removeItem("cart");
          showLoader(false);
          window.location.href = "thankyou.html?orderId=" + orderId;
        },
        onClose: function () {
          showLoader(false);
          alert("Payment cancelled.");
        }
      }).openIframe();
    } else {
      // Pay on Delivery
      setTimeout(() => {
        alert("Order placed successfully!");
        window.location.href = "thankyou.html?orderId=" + orderId;
      }, 1500);
    }
  });

</script>
<script>

  function getLocation() {
    if (!navigator.geolocation) {
      alert("Geolocation not supported.");
      return;
    }

    navigator.geolocation.getCurrentPosition(
      (pos) => {
        const lat = pos.coords.latitude.toFixed(6);
        const lng = pos.coords.longitude.toFixed(6);
        const link = `https://www.google.com/maps?q=${lat},${lng}`;
        const text = `üìçMy Current Location:\nLatitude: ${lat}, Longitude: ${lng}\n(Google Maps: ${link})`;
        document.getElementById("custAddr").value = text;
      },
      (err) => {
        alert("Unable to retrieve your location.");
        console.error(err);
      },
      {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 0
      }
    );
  }
</script>
  <script>
    const saved = localStorage.getItem("grandTotal") || "0";
    const total = parseFloat(saved).toFixed(2);
    document.getElementById("grandTotal").textContent = "GH¬¢" + total;
  </script>
</body>
</html>
