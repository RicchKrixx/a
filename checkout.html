<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>BizMAX | Checkout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: lightblue;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
 
  </style>
</head>
<body>
  <div class="card">
    <h1>Checkout</h1>
    <div class="summary">
      <h2>Order Summary</h2>
     <div class="total">Total: GH¢<span id="grandTotal">0.00</span></div>
    </div>
<script>
  window.addEventListener("DOMContentLoaded", () => {
    const total = localStorage.getItem("grandTotal") || "0";
    document.getElementById("cartTotal").textContent = parseFloat(total).toFixed(2);
  });
</script>
  <script>

function getLocation() {
    if (!navigator.geolocation) {
      alert("Geolocation not supported.");
      return;
    }

    navigator.geolocation.getCurrentPosition(
      (pos) => {
        const lat = pos.coords.latitude.toFixed(6);
        const lng = pos.coords.longitude.toFixed(6);
        const link = `https://www.google.com/maps?q=${lat},${lng}`;
        const text = `📍My Current Location:\nLatitude: ${lat}, Longitude: ${lng}\n(Google Maps: ${link})`;
        document.getElementById("custAddr").value = text;
      },
      (err) => {
        alert("Unable to retrieve your location.");
        console.error(err);
      },
      {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 0
      }
    );
  }
</script>
</body>
</html>
