<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BizMAX | Checkout</title>
  <style>
    :root { --blue: #1976d2; --glass: #ffffff2c; }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body {
      background: lightblue;
      padding: 20px;
      min-height: 100vh;
    }
    h1 { text-align: center; margin-bottom: 20px; color: #000; }
    .card {
      max-width: 700px;
      margin: auto;
      background: var(--glass);
      backdrop-filter: blur(20px);
      padding: 28px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }
    .cart-line {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
      font-size: 15px;
    }
    .cart-line span:nth-child(1) { flex: 1; }
    .cart-line span:nth-child(2) { font-weight: bold; }
    .total {
      margin-top: 14px;
      font-size: 18px;
      font-weight: bold;
      text-align: right;
    }
    label {
      display: block;
      margin-top: 14px;
      margin-bottom: 4px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.6);
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: bold;
      color: white;
      background: var(--blue);
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #125ca3;
    }
    #locBtn {
      margin-top: 8px;
      background: #333;
      font-size: 14px;
      padding: 8px;
      width: auto;
    }
    #locBtn:hover {
      background: #111;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Checkout</h1>

  <div class="card">
    <!-- Cart display -->
    <div id="cartBox"></div>

    <!-- Customer Form -->
    <label>Full Name</label>
    <input id="custName" placeholder="John Doe" />

    <label>Email</label>
    <input id="custEmail" type="email" placeholder="john@example.com" />

    <label>Phone Number</label>
    <input id="custPhone" type="tel" placeholder="055 123 4567" />

    <label>Delivery Address
      <button id="locBtn" type="button">üìç Use My Location</button>
    </label>
    <textarea id="custAddr" rows="3" placeholder="Street ‚Ä¢ City ‚Ä¢ Landmarks"></textarea>

    <label>Payment Method</label>
    <select id="payMethod">
      <option value="delivery">Pay on Delivery</option>
      <option value="online">Pay Online</option>
    </select>

    <button id="submitBtn">Place Order</button>
    <div class="error" id="err"></div>
  </div>

  <script>
    const cartBox = document.getElementById('cartBox');
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    let grandTotal = 0;

    if (cart.length === 0) {
      cartBox.innerHTML = '<p style="text-align:center;font-weight:bold">üõí Your cart is empty.</p>';
    } else {
      cartBox.innerHTML = '<h3 style="margin-bottom:8px">Order Summary</h3>';
      cart.forEach(item => {
        const line = document.createElement('div');
        line.className = 'cart-line';
        line.innerHTML = <span>${item.qty} √ó ${item.name}</span><span>$${(item.qty * item.price).toFixed(2)}</span>;
        cartBox.appendChild(line);
        grandTotal += item.qty * item.price;
      });
      const totalDiv = document.createElement('div');
      totalDiv.className = 'total';
      totalDiv.id = 'grandTotal';
      totalDiv.textContent = Total: $${grandTotal.toFixed(2)};
      cartBox.appendChild(totalDiv);
    }// Use my location
    document.getElementById("locBtn").onclick = () => {
      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser.");
        return;
      }
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude.toFixed(5);
        const lng = pos.coords.longitude.toFixed(5);
        document.getElementById("custAddr").value = Lat: ${lat}, Lng: ${lng};
      }, err => {
        alert("Failed to retrieve location.");
      });
    };

    // Update button text on payment method change
    const payMethod = document.getElementById("payMethod");
    const submitBtn = document.getElementById("submitBtn");

    function updateButtonText() {
      submitBtn.textContent = payMethod.value === "online" ? "Pay Now" : "Place Order";
    }
    payMethod.addEventListener("change", updateButtonText);
    updateButtonText(); // Set initial text

    // Submit Order
    submitBtn.onclick = () => {
      const name = document.getElementById("custName").value.trim();
      const email = document.getElementById("custEmail").value.trim();
      const phone = document.getElementById("custPhone").value.trim();
      const addr = document.getElementById("custAddr").value.trim();
      const errDiv = document.getElementById("err");

      errDiv.textContent = "";

      if (!name  !email  !phone || !addr) {
        errDiv.textContent = "‚ùóPlease fill all required fields.";
        return;
      }

      if (cart.length === 0 || grandTotal <= 0) {
        errDiv.textContent = "üõí Your cart is empty.";
        return;
      }

      // Create email body
      let body = New BizMAX Order\n------------------\n;
      cart.forEach(item => {
        body += ${item.qty} x ${item.name} = $${(item.qty * item.price).toFixed(2)}\n;
      });
      body += ------------------\nTotal: $${grandTotal.toFixed(2)}\n;
      body += Payment: ${payMethod.value}\n\n;
      body += Name: ${name}\nPhone: ${phone}\nAddress: ${addr};

      const mailto = mailto:gadrijasper23@gmail.com?subject=New%20Order%20from%20${encodeURIComponent(name)}&body=${encodeURIComponent(body)};
      window.location.href = mailto;

      // Clear cart and go to thank you page
      localStorage.removeItem("cart");
      setTimeout(() => {
        window.location.href = "thankyou.html";
      }, 500);
    };
  </script>
</body>
</html>
