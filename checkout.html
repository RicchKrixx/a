<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>BixMAX | Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: lightblue;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    .card {
      max-width: 600px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(25px);
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      color: #fff;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background: rgba(255,255,255,0.2);
      color: #fff;
    }
    .summary {
      background: rgba(0,0,0,0.2);
      padding: 16px;
      border-radius: 14px;
      margin-bottom: 20px;
    }
    .summary p {
      font-size: 18px;
      font-weight: bold;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #1976d2;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #1259a4;
    }
    #loader {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .spin {
      width: 50px;
      height: 50px;
      border: 6px solid #eee;
      border-top: 6px solid #1976d2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Checkout</h2>
    <div class="summary">
      <p>Total to Pay: $<span id="grandTotal">0.00</span></p>
    </div>
    <label>Full Name</label>
    <input id="custName" placeholder="John Doe">
    <label>Email</label>
    <input id="custEmail" type="email" placeholder="john@example.com">
    <label>Phone Number</label>
    <input id="custPhone" type="tel" placeholder="055 123 4567">
    <label>Delivery Address</label>
    <textarea id="custAddr" placeholder="Street • City"></textarea>
    <label>Payment Method</label>
    <select id="payMethod">
      <option value="delivery">Pay on Delivery</option>
      <option value="online">Pay Online</option>
    </select>
    <br><br>
    <button id="actionBtn">Place Order</button>
  </div>

  <div id="loader"><div class="spin"></div></div>

  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script>
    const btn = document.getElementById("actionBtn");
    const method = document.getElementById("payMethod");
    const loader = document.getElementById("loader");

    // Set button text initially
    method.addEventListener("change", () => {
      btn.textContent = method.value === "online" ? "Pay Now" : "Place Order";
    });

    // Load and display grand total
    document.addEventListener("DOMContentLoaded", () => {
      const grand = localStorage.getItem("grandTotal") || "0";
      document.getElementById("grandTotal").textContent = parseFloat(grand).toFixed(2);
      btn.textContent = method.value === "online" ? "Pay Now" : "Place Order";
    });

    function generateOrderID() {
      return "BMX" + Date.now();
    }

    function showLoader(show) {
      loader.style.display = show ? "flex" : "none";
    }

    btn.addEventListener("click", () => {
      const name = document.getElementById("custName").value.trim();
      const email = document.getElementById("custEmail").value.trim();
      const phone = document.getElementById("custPhone").value.trim();
      const addr = document.getElementById("custAddr").value.trim();
      const pay = method.value;
      const grandTotal = parseFloat(localStorage.getItem("grandTotal") || "0");
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");

      if (!(name && email && phone && addr)) return alert("Please fill all fields.");
      if (grandTotal <= 0 || cart.length === 0) return alert("🛒 Your cart is empty!");

      const orderId = generateOrderID();
      const orderData = {
        id: orderId,
        name,
        email,
        phone,
        address: addr,
        method: pay,
        grandTotal,
        items: cart
      };

      // Save to localStorage
      const allOrders = JSON.parse(localStorage.getItem("orders") || "{}");
      allOrders[orderId] = orderData;
      localStorage.setItem("orders", JSON.stringify(allOrders));

      showLoader(true);

      if (pay === "online") {
        PaystackPop.setup({
          key: "pk_test_xxxxxxxxxxxxxx", // Replace with your Paystack public key
          email: email,
          amount: Math.round(grandTotal * 100),
          currency: "GHS",
          callback: function(response) {
            alert("✅ Payment successful! Ref: " + response.reference);
            localStorage.removeItem("cart");
            showLoader(false);
            window.location.href = thankyou.html?orderId=${orderId};
          },
          onClose: function() {
            showLoader(false);
            alert("❌ Payment cancelled.");
          }
        }).openIframe();
      } else {
        setTimeout(() => {
          alert("✅ Order placed successfully!");
          localStorage.removeItem("cart");
          showLoader(false);
          window.location.href = thankyou.html?orderId=${orderId};
        }, 1200);
      }
    });
  </script>
</body>
</html>
