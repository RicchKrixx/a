<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BixMAX | Checkout</title>
  <style>
    :root { --glass:#ffffff18; --blur:25px; --blue:#1976d2; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: lightblue;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }
    .card {
      width: 100%;
      max-width: 620px;
      background: var(--glass);
      border-radius: 20px;
      padding: 28px;
      border: 5px solid rgba(255,255,255,.1);
      backdrop-filter: blur(var(--blur));
      box-shadow: 0 0 30px rgba(0,0,0,.2);
      color: #fff;
    }
    h1, h2 { text-align: center; margin-bottom: 18px; }
    label { display: block; margin: 14px 0 6px; font-weight: bold; }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: rgba(255,255,255,.15);
      color: #fff;
      font-size: 16px;
    }
    input::placeholder, textarea::placeholder { color: #eee; }
    .summary {
      background: rgba(0,0,0,.25);
      padding: 20px;
      border-radius: 16px;
      border: 2px solid rgba(255,255,255,.15);
      margin-bottom: 24px;
    }
    .summary p { margin: 6px 0; font-size: 18px; font-weight: bold; }
    button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      background: var(--blue);
      color: #fff;
      transition: background .25s;
    }
    button:hover { background: #1259a4; }
    #loader {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,.6);
      z-index: 1000;
    }
    .spin {
      width: 60px;
      height: 60px;
      border: 7px solid #eee;
      border-top: 7px solid var(--blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="card">
    <h1>Checkout</h1>
    <div class="summary">
      <h2>Order Summary</h2>
      <p>Total to Pay: $<span id="grandTotal">0.00</span></p>
    </div>
    <label>Full Name</label><input id="custName" placeholder="John Doe" required>
    <label>Email</label><input id="custEmail" type="email" placeholder="john@example.com" required>
    <label>Phone Number</label><input id="custPhone" type="tel" placeholder="055 123 4567" required>
    <label>Delivery Address</label><textarea id="custAddr" rows="3" placeholder="Street â€¢ City" required></textarea>
    <label>Payment Method</label>
    <select id="payMethod">
      <option value="delivery">Pay on Delivery</option>
      <option value="online">Pay Online</option>
    </select>
    <button id="actionBtn">Place Order</button>
  </div>

  <div id="loader">
    <div style="text-align:center;color:#fff">
      <div class="spin"></div>
      <p style="margin-top:14px;font-size:18px;font-weight:bold">Processingâ€¦</p>
    </div>
  </div>

  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const stored = localStorage.getItem('grandTotal') || '0';
      document.getElementById('grandTotal').textContent = parseFloat(stored).toFixed(2);
    });

    const paySel = document.getElementById('payMethod');
    const btn = document.getElementById('actionBtn');
    paySel.addEventListener('change', () => btn.textContent = paySel.value === 'online' ? 'Pay Now' : 'Place Order');

    function showLoader(show) {
      document.getElementById('loader').style.display = show ? 'flex' : 'none';
    }
   
  </script>
  <script>
btn.addEventListener('click', e => {
  e.preventDefault();

  const total = parseFloat(localStorage.getItem('grandTotal') || '0');
  if (total <= 0) {
    alert('Cart is empty.');
    return;
  }

  const name  = document.getElementById('custName').value.trim();
  const email = document.getElementById('custEmail').value.trim();
  const phone = document.getElementById('custPhone').value.trim();
  const addr  = document.getElementById('custAddr').value.trim();
  const payment = paySel.value;

  if (!(name && email && phone && addr)) {
    alert('Please fill all details.');
    return;
  }

  showLoader(true);

  // Generate Order ID
  const orderId = 'BMX' + Date.now();

  // Save order data to localStorage for thankyou & tracking
  const orderData = {
    id: orderId,
    name,
    email,
    phone,
    addr,
    payment,
    total,
    date: new Date().toLocaleString()
  };

  if (payment === 'online') {
    PaystackPop.setup({
      key: 'pk_test_xxxxxxxxxxxxxxxxxxxxxxx',
      email: email,
      amount: Math.round(total * 100),
      currency: 'GHS',
      metadata: {
        custom_fields: [
          { display_name: 'Name', value: name },
          { display_name: 'Phone', value: phone },
          { display_name: 'Address', value: addr },
          { display_name: 'Order ID', value: orderId }
        ]
      },
      callback: function (response) {
        alert('Payment successful! Ref: ' + response.reference);
        localStorage.removeItem('cart');
        window.location = 'thankyou.html';
      },
      onClose: function () {
        showLoader(false);
        alert('Payment was cancelled.');
      }
    }).openIframe();
  } else {
    setTimeout(() => {
      alert('Order placed successfully!');
      localStorage.removeItem('cart');
      window.location = 'thankyou.html';
    }, 1500);
  }
});</script>
<!-- Firebase SDKs -->
<script type="module">
  // 1. Import Firebase libraries
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // 2. Your Firebase config (replace with your actual config!)
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "XXXXXXX",
    appId: "YOUR_APP_ID"
  };

  // 3. Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // 4. Handle checkout
  document.getElementById("actionBtn").addEventListener("click", async (e) => {
    e.preventDefault();

    const name = document.getElementById("custName").value.trim();
    const email = document.getElementById("custEmail").value.trim();
    const phone = document.getElementById("custPhone").value.trim();
    const addr = document.getElementById("custAddr").value.trim();
    const method = document.getElementById("payMethod").value;
    const grandTotal = parseFloat(localStorage.getItem("grandTotal") || "0");

    if (!name  !email  !phone || !addr) {
      alert("Please fill all fields.");
      return;
    }

    if (grandTotal <= 0) {
      alert("ðŸ›’ Your cart is empty!");
      return;
    }

    // 5. Prepare order data
    const order = {
      name,
      email,
      phone,
      address: addr,
      method,
      grandTotal,
      createdAt: serverTimestamp()
    };

    try {
      // 6. Save order to Firestore
      const docRef = await addDoc(collection(db, "orders"), order);

      // 7. Save order ID for thank you page and tracking
      localStorage.setItem("orderID", docRef.id);
      localStorage.removeItem("cart"); // optional
      window.location.href = "thankyou.html";
    } catch (err) {
      alert("âŒ Failed to place order: " + err.message);
    }
  });
</script>
</body>
</html>
