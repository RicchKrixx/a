<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>BixMAX Checkout</title>
<style>
  body{margin:0;font-family:Arial;background:lightblue;padding:20px;color:#333}
  .box{max-width:600px;margin:auto;background:#fff;padding:20px;border-radius:20px;
       box-shadow:0 0 20px rgba(0,0,0,.15)}
  h1,h2{text-align:center;margin-top:0}
  .order-summary{background:#f7f7f7;padding:15px;border-radius:14px;margin-bottom:20px}
  .order-summary p{margin:6px 0}
  label{display:block;margin:10px 0 4px;font-weight:bold}
  input,textarea,select{width:100%;padding:10px;border-radius:10px;border:1px solid #ccc}
  button{width:100%;padding:14px;background:#28a745;color:#fff;border:none;
         border-radius:12px;font-weight:bold;font-size:16px;cursor:pointer}
  button:hover{background:#218838}
  footer{text-align:center;margin-top:20px;font-size:14px}
  @media(max-width:480px){.box{padding:15px}}
  /* Loader Spinner */
.spinner {
  border: 6px solid #f3f3f3;
  border-top: 6px solid #1976d2;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  margin: 0 auto;
  animation: spin 1s linear infinite;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
</head>
<body>

<div class="box">
  <h1>Checkout</h1>

  <!-- Order Summary -->
  <div class="order-summary" id="orderBox">
    <h2>Order Summary</h2>
    <div id="orderItems"></div>
 <h4>Total to Pay:
<p id="checkout-total">$0.00</p></h4>
  </div>

  <!-- Customer Info -->
  <label>Full Name</label>
  <input id="name" type="text" placeholder="e.g. John Doe" required>

  <label>Phone Number</label>
  <input id="phone" type="tel" placeholder="e.g. 055 123 4567" required>

  <label>Delivery Address</label>
  <textarea id="address" rows="3" placeholder="Street, City" required></textarea>

  <!-- PAYMENT METHOD -->
  <label style="margin-top:10px">Payment Method</label>
  <select id="paymentMethod" style="width:100%;padding:10px;border-radius:8px;border:1px solid #ccc">
    <option value="delivery">Pay on Delivery</option>
    <option value="online">Pay Online</option>
  </select>

  <!-- ACTION BUTTON -->
  <button id="checkoutBtn" style="margin-top:20px;width:100%;padding:14px;background:#1976d2;
         color:#fff;border:none;border-radius:10px;font-size:16px;cursor:pointer">
    Place Order
  </button>
</div>


<!-- Loader (Hidden initially) -->
<div id="loader" style="display:none; margin-top:20px; text-align:center;">
  <p>Processing your order...</p>
  <div class="spinner"></div>
</div>
</div>

<footer>&copy;BixMAX 2025 |All rights reserved</footer>

<script>

/* ③ SUBMIT ORDER → FIREBASE Realtime DB */
function submitOrder(){
  const order={
    name:document.getElementById('name').value.trim(),
    phone:document.getElementById('phone').value.trim(),
    address:document.getElementById('address').value.trim(),
    payment:document.getElementById('payment').value,
    items:ORDER.cart,
    total:ORDER.total,
    ts:Date.now()
  };
  if(!order.name!order.phone!order.address){
    alert("Please fill all required fields"); return;
  }
  db.ref('orders').push(order)
    .then(()=>{alert("✅ Order placed!"); localStorage.removeItem('cart'); window.location='thankyou.html';})
    .catch(err=>alert("❌ Could not send order\n"+err.message));
}
</script>
<script>
function updateQuantity(button, change) {
  const item = button.closest('.item');
  const countSpan = item.querySelector('.count');
  let count = parseInt(countSpan.textContent);
  count += change;
  if (count < 0) count = 0;
  countSpan.textContent = count;
  updateGrandTotal();
}

function updateGrandTotal() {
  let total = 0;
  const items = document.querySelectorAll('.item');

  items.forEach(item => {
    const count = parseInt(item.querySelector('.count').textContent);
    const price = parseFloat(item.getAttribute('data-price'));
    total += count * price;
  });

  document.getElementById('grand-total').textContent = total.toFixed(2);
}

function checkGrandTotal() {
  const total = parseFloat(document.getElementById('grand-total').textContent);
  if (total > 0) {
    localStorage.setItem("grandTotal", total.toFixed(2));
    window.location.href = "checkout.html";
  } else {
    alert("Your cart is empty!");
  }
}
</script>
  <script>
window.onload = function() {
  const total = localStorage.getItem("grandTotal");
  if (total && !isNaN(total)) {
    document.getElementById("checkout-total").textContent = "$" + total;
  }
};
</script>
  <script>
  document.getElementById('placeOrderBtn').addEventListener('click', function () {
    // Hide button, show loader
    this.style.display = 'none';
    document.getElementById('loader').style.display = 'block';

    // Wait 3 seconds, then redirect to thank you page
    setTimeout(function () {
      window.location.href = 'thankyou.html'; // Change this if your thank you page has a different name
    }, 3000);
  });
</script>
  
<!-- Paystack SDK -->
<script src="https://js.paystack.co/v1/inline.js"></script>

<script>
/* ▼ OPTIONAL: set grand-total from localStorage/cart logic  */
document.addEventListener('DOMContentLoaded', () => {
  const storedTotal = localStorage.getItem('grandTotal');
  if (storedTotal) document.getElementById('grand-total').textContent = storedTotal;
});

/* ▼ Switch button label when method changes */
const paySel = document.getElementById('paymentMethod');
const btn    = document.getElementById('checkoutBtn');
paySel.addEventListener('change', () => {
  btn.textContent = paySel.value === 'online' ? 'Pay Now' : 'Place Order';
});

/* ▼ Handle click */
btn.addEventListener('click', e => {
  e.preventDefault();
  const total  = parseFloat(document.getElementById('grand-total').textContent || '0');
  if (total <= 0) return alert('Please add items to your cart.');

  if (paySel.value === 'online') {
    payWithPaystack(total);
  } else {
    // Pay on delivery — straight to thank-you page
    window.location.href = 'thankyou.html';
  }
});

/* ▼ Paystack inline pop-up */
function payWithPaystack(amount) {
  const email = document.getElementById('customerEmail').value.trim() || 'guest@example.com';
  const handler = PaystackPop.setup({
    key: 'pk_test_xxxxxxxxxxxxxxxxxxxxxxxxx',   //  ←  YOUR PUBLIC KEY
    email: email,
    amount: amount * 100, // Paystack expects lowest currency unit
    currency: 'GHS',      // or 'NGN', 'USD', etc.
    callback: response => {
      alert('Payment successful! Ref: ' + response.reference);
      window.location.href = 'thankyou.html';
    },
    onClose: () => {
      alert('Payment was not completed.');
    }
  });
  handler.openIframe();
}
</script>
</body>
</html>
