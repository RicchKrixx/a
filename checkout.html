<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grand Total</title>
  <style>
    body {
      background: #101820;
      color: #00ffff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .total-box {
      background: #111928;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px cyan;
    }
    .total-box h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }
    .total-box span {
      font-size: 32px;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }
  </style>
</head>
<body>
  <div class="total-box">
    <h1>Your Grand Total</h1>
    <span id="grandTotal">GH¢0.00</span>
  </div>

  <script>
    const saved = localStorage.getItem("grandTotal") || "0";
    const total = parseFloat(saved).toFixed(2);
    document.getElementById("grandTotal").textContent = "GH¢" + total;
  </script>
</body>
</html>
