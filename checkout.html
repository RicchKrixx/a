<!DOCTYPE html><html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BixMAX | Checkout</title>
  <style>
    :root { --glass:#ffffff18; --blur:25px; --blue:#1976d2; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: lightblue;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }
    .card {
      width: 100%;
      max-width: 620px;
      background: var(--glass);
      border-radius: 20px;
      padding: 28px;
      border: 5px solid rgba(255,255,255,.1);
      backdrop-filter: blur(var(--blur));
      box-shadow: 0 0 30px rgba(0,0,0,.2);
      color: #fff;
    }
    h1, h2 { text-align: center; margin-bottom: 18px; }
    label { display: block; margin: 14px 0 6px; font-weight: bold; }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: rgba(255,255,255,.15);
      color: #fff;
      font-size: 16px;
    }
    input::placeholder, textarea::placeholder { color: #eee; }
    .summary {
      background: rgba(0,0,0,.25);
      padding: 20px;
      border-radius: 16px;
      border: 2px solid rgba(255,255,255,.15);
      margin-bottom: 24px;
    }
    .summary p { margin: 6px 0; font-size: 18px; font-weight: bold; }
    button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      background: var(--blue);
      color: #fff;
      transition: background .25s;
    }
    button:hover { background: #1259a4; }
    #loader {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,.6);
      z-index: 1000;
    }
    .spin {
      width: 60px;
      height: 60px;
      border: 7px solid #eee;
      border-top: 7px solid var(--blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="card">
    <h1>Checkout</h1>
    <div class="summary">
      <h2>Order Summary</h2>
      <p>Total to Pay: $<span id="grandTotal">0.00</span></p>
    </div>
    <label>Full Name</label><input id="custName" placeholder="John Doe" required>
    <label>Email</label><input id="custEmail" type="email" placeholder="john@example.com" required>
    <label>Phone Number</label><input id="custPhone" type="tel" placeholder="055 123 4567" required>
    <label>Delivery Address</label><textarea id="custAddr" rows="3" placeholder="Street â€¢ City" required></textarea>
    <label>Payment Method</label>
    <select id="payMethod">
      <option value="delivery">Pay on Delivery</option>
      <option value="online">Pay Online</option>
    </select>
    <br>
    <button id="actionBtn">Place Order</button>
  </div>  <div id="loader">
    <div style="text-align:center;color:#fff">
      <div class="spin"></div>
      <p style="margin-top:14px;font-size:18px;font-weight:bold">Processingâ€¦</p>
    </div>
  </div>
  <script src="https://js.paystack.co/v1/inline.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDkU07SZ8xmlg8Lo4TGBQQDISh62HRCYF0",
  authDomain: "bixmax-orders.firebaseapp.com",
  projectId: "bixmax-orders",
  storageBucket: "bixmax-orders.appspot.com",
  messagingSenderId: "880588466149",
  appId: "1:880588466149:web:40eef55fe3aab891da710c"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

document.addEventListener("DOMContentLoaded", () => {
  const actionBtn = document.getElementById("actionBtn");
  const payMethod = document.getElementById("payMethod");

  // Update total display
  const total = parseFloat(localStorage.getItem("grandTotal") || "0");
  document.getElementById("grandTotal").textContent = total.toFixed(2);

  // Update button text initially
  actionBtn.textContent = payMethod.value === "online" ? "Pay Now" : "Place Order";

  // Change button label on selection change
  payMethod.addEventListener("change", () => {
    actionBtn.textContent = payMethod.value === "online" ? "Pay Now" : "Place Order";
  });

  actionBtn.addEventListener("click", async (e) => {
    e.preventDefault();

    const name = document.getElementById("custName").value.trim();
    const email = document.getElementById("custEmail").value.trim();
    const phone = document.getElementById("custPhone").value.trim();
    const addr = document.getElementById("custAddr").value.trim();
    const method = payMethod.value;
    const grandTotal = parseFloat(localStorage.getItem("grandTotal") || "0");
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");

    if (!name  !email  !phone || !addr) {
      alert("Please fill all fields.");
      return;
    }

    if (grandTotal <= 0 || cart.length === 0) {
      alert("ðŸ›’ Your cart is empty!");
      return;
    }

    // Show loader
    document.getElementById("loader").style.display = "flex";

    const orderId = "BMX" + Date.now();

    const order = {
      id: orderId,
      name,
      email,
      phone,
      address: addr,
      method,
      grandTotal,
      createdAt: serverTimestamp(),
      items: cart
    };

    try {
      const docRef = await addDoc(collection(db, "orders"), order);

      localStorage.setItem("orderID", docRef.id);
      localStorage.setItem("lastOrderID", orderId);
      localStorage.removeItem("cart");

      window.location.href = "thankyou.html";
    } catch (err) {
      alert("âŒ Failed to place order: " + err.message);
      document.getElementById("loader").style.display = "none";
    }
  });
});
</script>
  
  <script>

    const actionBtn = document.getElementById("actionBtn");

    payMethod.addEventListener("change", () => {
      actionBtn.textContent = payMethod.value === "online" ? "Pay Now" : "Place Order";
    });
  });
</script></body>
</html>
