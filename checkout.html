<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BizMAX | Checkout</title>
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-5IR-9ikmN1LRFQZUKabRSXfVPz6PW38",
      authDomain: "bizmax-a3e8e.firebaseapp.com",
      projectId: "bizmax-a3e8e",
      storageBucket: "bizmax-a3e8e.appspot.com",
      messagingSenderId: "178534408888",
      appId: "1:178534408888:web:bb4399a3438ffbc4033155"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("checkoutForm");
    const actionBtn = document.getElementById("actionBtn");
    const loader = document.getElementById("loader");
    const payMethod = document.getElementById("payMethod");

    let paymentMethod = "Pay on Delivery";
    payMethod.addEventListener("change", () => {
      paymentMethod = payMethod.value === "online" ? "Paid" : "Pay on Delivery";
      actionBtn.textContent = payMethod.value === "online" ? "Pay Now" : "Place Order";
    });

    function showLoader(show) {
      loader.style.display = show ? "block" : "none";
    }

    actionBtn.addEventListener("click", async (e) => {
      e.preventDefault();

      const name = document.getElementById("custName").value;
      const email = document.getElementById("custEmail").value;
      const phone = document.getElementById("custPhone").value;
      const address = document.getElementById("custAddress").value;

      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const itemsString = cart.map(item => `${item.name} x${item.quantity} (${item.variation || ''})`).join(", ");
      const grandTotal = localStorage.getItem("grandTotal") || "0.00";
      const orderId = "OD" + Date.now();

      if (!name || !email || !phone || !address) {
        alert("Please fill all fields");
        return;
      }

      showLoader(true);

      async function sendOrderToFirebase(userId = email) {
        try {
          const orderRef = doc(db, "users", userId, "orders", orderId);
          await setDoc(orderRef, {
            id: orderId,
            name,
            email,
            phone,
            address,
            method: paymentMethod,
            total: grandTotal,
            items: itemsString,
            timestamp: new Date().toISOString()
          });
        } catch (err) {
          alert("Error saving to Firebase");
          console.error(err);
          showLoader(false);
        }
      }

      if (payMethod.value === "online") {
        let handler = PaystackPop.setup({
          key: "pk_test_4f9204b5c9d7ef86d2a742f53f2b08a7d950eec8",
          email,
          amount: parseFloat(grandTotal) * 100,
          currency: "GHS",
          callback: function (response) {
            paymentMethod = "Paid";
            sendOrderToFirebase(email).then(() => {
              localStorage.setItem("latestOrderId", orderId);
              showLoader(false);
              alert("Payment successful!");
              window.location.href = "thankyou.html?orderId=" + orderId;
            });
          },
          onClose: function () {
            showLoader(false);
            alert("Payment cancelled.");
          }
        });
        handler.openIframe();
      } else {
        sendOrderToFirebase(email).then(() => {
          localStorage.setItem("latestOrderId", orderId);
          showLoader(false);
          alert("Order placed successfully!");
          window.location.href = "thankyou.html?orderId=" + orderId;
        });
      }
    });
  </script>
  <style>
    body {
      background: #0f172a;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
    }
    button {
      background: cyan;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #loader {
      display: none;
      text-align: center;
      font-size: 18px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2>Checkout</h2>
  <form id="checkoutForm">
    <input type="text" id="custName" placeholder="Full Name" required />
    <input type="email" id="custEmail" placeholder="Email" required />
    <input type="tel" id="custPhone" placeholder="Phone Number" required />
    <input type="text" id="custAddress" placeholder="Address" required />

    <select id="payMethod">
      <option value="cod">Pay on Delivery</option>
      <option value="online">Pay Online</option>
    </select>

    <div id="loader">Please wait...</div>
    <button id="actionBtn" type="submit">Place Order</button>
  </form>
</body>
</html>
