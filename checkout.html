<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <style id="style1">
    :root { --blue: #0000ff; }
    html, body {
      height: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      align-content: center;
      padding: 10px;
      border-radius: 16px;
      box-shadow: 0 0 15px black;
      background: lightblue;
    }
    .card h1 {
      font-size: 32px;
      margin-bottom: 15px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 5px #fff;
    }
    .card span {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }
    label {
      display: block;
      margin-top: 6px;
      font-weight: bold;
    }
    input::placeholder, textarea::placeholder {
      color: black;
      opacity: 0.5;
    }
  </style>
  <style id="style2" disabled>
    :root { --blue: #0000ff; }
    html, body {
      height: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      align-content: center;
      background: #111928;
      padding: 10px;
      border-radius: 16px;
      box-shadow: 0 0 15px cyan;
    }
    .card h1 {
      font-size: 32px;
      margin-bottom: 15px;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }
    .card span {
      font-size: 20px;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }
    label {
      display: block;
      margin-top: 6px;
      font-weight: bold;
      color: white;
    }
    input::placeholder, textarea::placeholder {
      color: #eee;
      opacity: 0.6;
    }
  </style>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    h1, h2 {
      text-align: center;
      margin-bottom: 18px;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, .15);
      color: #fff;
      font-size: 16px;
    }
    .card button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      background: blue;
      color: #fff;
    }
    #loader {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, .6);
      z-index: 1000;
    }
    .spin {
      width: 60px;
      height: 60px;
      border: 7px solid #eee;
      border-top: 7px solid var(--blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }
    .error {
      color: red;
      margin-top: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <button onclick="switchStyle()" style="position:fixed;top:15px;right:15px;padding:0;border:none;background:none;font-size:24px;" aria-label="Toggle theme">
    üé®
  </button>
  <div class="card">
    <h1>CHECKOUT</h1>
    <span>Amount to pay: <p id="grandTotal">GH¬¢0.00</p></span>
    <div class="delivery-section" style="padding:10px;border:1px solid #444;background:#0f172a;color:white;border-radius:8px;margin-top:15px;">
      <h3 style="margin-bottom:5px;"><strong>Delivery Fee:</strong> <span id="deliveryFee">Calculating...</span></h3>
    </div>
    <form id="checkoutForm">
      <div id="custInfo">
        <label>Full Name</label>
        <input id="custName" placeholder="John Doe" required>
        <label>Email</label>
        <input id="custEmail" type="email" placeholder="john@example.com" required>
        <label>Phone Number</label>
        <input id="custPhone" type="tel" placeholder="055 123 4567" required>
        <label>Delivery Address</label>
        <textarea id="custAddr" rows="3" placeholder="Street ‚Ä¢ City" required></textarea>
        <button onclick="getLocation()" style="margin-top:10px;margin-bottom:14px;padding:10px;font-size:14px;border:none;border-radius:10px;background:darkcyan;color:white;" type="button">
          üìç Use My Location
        </button>
        <label>Payment Method</label>
        <select id="payMethod">
          <option value="payment on delivery">Pay on Delivery</option>
          <option value="Paid">Pay Online</option>
        </select>
        <button id="actionBtn" type="button">Place Order</button>
      </div>
      <div id="loader">
        <div class="spin"></div>
      </div>
    </form>
  </div>
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
      authDomain: "bixmax-6c24c.firebaseapp.com",
      projectId: "bixmax-6c24c",
      storageBucket: "bixmax-6c24c.appspot.com",
      messagingSenderId: "37740442541",
      appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const payMethod = document.getElementById("payMethod");
    const actionBtn = document.getElementById("actionBtn");

    function showLoader(show) {
      document.getElementById("loader").style.display = show ? "flex" : "none";
    }

    function showError(message) {
      const existingError = document.querySelector(".error");
      if (existingError) existingError.remove();
      const errorDiv = document.createElement("div");
      errorDiv.className = "error";
      errorDiv.textContent = message;
      document.getElementById("custInfo").appendChild(errorDiv);
      setTimeout(() => errorDiv.remove(), 5000);
    }

    function generateOrderId() {
      return "BX" + Date.now().toString(36).toUpperCase();
    }

    function getOrderDetails() {
      const name = document.getElementById("custName").value.trim();
      const email = document.getElementById("custEmail").value.trim();
      const phone = document.getElementById("custPhone").value.trim();
      const address = document.getElementById("custAddr").value.trim();
      const paymentMethod = payMethod.value;
      const grandTotal = parseFloat(localStorage.getItem("grandTotal") || "0");
      const cartItems = JSON.parse(localStorage.getItem("cart") || "[]");
      return { name, email, phone, address, paymentMethod, grandTotal, cartItems };
    }

    function buildItemsString(cartItems) {
      return cartItems.map(i => {
        const variationText = i.variation ? ` (${i.variation})` : "";
        return `${i.name}${variationText} √ó ${i.qty}`;
      }).join(", ");
    }

    async function sendOrderToFirebase(orderId, orderData) {
      try {
        const orderRef = doc(db, "Orders", orderId);
        await setDoc(orderRef, {
          id: orderId,
          ...orderData,
          timestamp: serverTimestamp()
        });
        for (let item of orderData.cartItems) {
          await addDoc(collection(orderRef, "items"), item);
        }
        localStorage.setItem("latestOrderId", orderId);
        console.log("‚úÖ Order saved:", orderId);
        window.location.href = "thankyou.html?orderId=" + orderId;
      } catch (error) {
        console.error("‚ùå Error saving order:", error);
        showError("Order failed. Please try again.");
        showLoader(false);
      }
    }

    // Update button text based on payment method
    function updateButtonText() {
      actionBtn.textContent = payMethod.value === "Paid" ? "Pay Now" : "Place Order";
    }

    // Initialize button text and listen for payment method changes
    updateButtonText();
    payMethod.addEventListener("change", () => {
      onAuthStateChanged(auth, (user) => {
        if (!user && payMethod.value === "payment on delivery") {
          showError("‚ö†Ô∏è Only signed-in users can use 'Pay on Delivery'. Switching to 'Pay Online'.");
          payMethod.value = "Paid";
        }
        updateButtonText();
      });
    });

    // Main order logic
    actionBtn.addEventListener("click", async () => {
      showLoader(true);
      const { name, email, phone, address, paymentMethod, grandTotal, cartItems } = getOrderDetails();

      // Validate inputs
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const Vegex = /^\d{10}$/;
      if (!name || !email || !phone || !address) {
        showLoader(false);
        showError("Please fill in all customer details.");
        return;
      }
      if (!emailRegex.test(email)) {
        showLoader(false);
        showError("Please enter a valid email address.");
        return;
      }
      if (!phoneRegex.test(phone)) {
        showLoader(false);
        showError("Please enter a valid 10-digit phone number.");
        return;
      }
      if (grandTotal <= 0 || cartItems.length === 0) {
        showLoader(false);
        showError("Cart is empty or total is 0.");
        return;
      }

      const orderId = generateOrderId();
      const itemsString = buildItemsString(cartItems);
      const orderData = {
        name,
        email,
        phone,
        address,
        method: paymentMethod,
        total: grandTotal,
        items: itemsString,
        cartItems
      };

      onAuthStateChanged(auth, (user) => {
        if (!user && paymentMethod === "payment on delivery") {
          showLoader(false);
          showError("‚ö†Ô∏è Guests cannot use Pay on Delivery. Please sign in.");
          return;
        }

        if (paymentMethod === "Paid") {
          try {
            PaystackPop.setup({
              key: 'pk_test_08efc944ab264d7158431d2a87a3b99da1c4cf1b', // Replace with your actual key
              email,
              amount: grandTotal * 100,
              currency: "GHS",
              ref: orderId,
              callback: (response) => {
                orderData.method = "Paid";
                sendOrderToFirebase(orderId, orderData);
              },
              onClose: () => {
                showLoader(false);
                showError("Payment cancelled.");
              }
            }).openIframe();
          } catch (error) {
            showLoader(false);
            showError("Payment initialization failed. Please try again.");
            console.error("Paystack error:", error);
          }
        } else {
          sendOrderToFirebase(orderId, orderData);
        }
      });
    });
  </script>
  <script>
    function getLocation() {
      if (!navigator.geolocation) {
        showError("Geolocation not supported.");
        return;
      }
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude.toFixed(6);
          const lng = pos.coords.longitude.toFixed(6);
          document.getElementById("custAddr").value = `https://www.google.com/maps?q=${lat},${lng}`;
        },
        (err) => {
          showError("Unable to retrieve your location.");
          console.error(err);
        },
        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
      );
    }

    // Set grand total and delivery fee
    window.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("grandTotal") || "0";
      const total = parseFloat(saved).toFixed(2);
      document.getElementById("grandTotal").textContent = `GH¬¢${total}`;
      displayDeliveryFee();
    });

    // Delivery fee calculation
    const storeLat = 5.647749;
    const storeLon = -0.083236;

    function toRad(value) {
      return value * Math.PI / 180;
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371; // Earth's radius in km
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function calculateDeliveryFee(distanceKm) {
      const baseFee = 5;
      const extraRate = 1.5;
      return distanceKm <= 5 ? baseFee : baseFee + (distanceKm - 5) * extraRate;
    }

    function displayDeliveryFee() {
      const feeLabel = document.getElementById("deliveryFee");
      if (!navigator.geolocation) {
        feeLabel.textContent = "Location not supported";
        return;
      }
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const userLat = position.coords.latitude;
          const userLon = position.coords.longitude;
          const distance = calculateDistance(storeLat, storeLon, userLat, userLon);
          const fee = calculateDeliveryFee(distance);
          feeLabel.textContent = `‚Çµ${fee.toFixed(2)}`;
        },
        (error) => {
          feeLabel.textContent = "Location access denied";
          showError("Unable to calculate delivery fee. Please enter your address manually.");
        }
      );
    }

    function switchStyle() {
      const style2 = document.getElementById("style2");
      const style1 = document.getElementById("style1");
      if (style2.disabled) {
        style2.disabled = false;
        style1.disabled = true;
        localStorage.setItem("theme", "dark");
      } else {
        style2.disabled = true;
        style1.disabled = false;
        localStorage.setItem("theme", "light");
      }
    }

    // Load saved theme
    window.addEventListener("DOMContentLoaded", () => {
      const theme = localStorage.getItem("theme");
      if (theme === "dark") {
        document.getElementById("style2").disabled = false;
        document.getElementById("style1").disabled = true;
      }
    });
  </script>
</body>
</html>
