<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BizMAX | Sign In / Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f172a, #0891b2);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .auth-box {
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #0891b2;
      max-width: 350px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      background: #334155;
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #06b6d4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .switch-link {
      text-align: center;
      margin-top: 12px;
      color: #7dd3fc;
      cursor: pointer;
    }
    .hide {
      display: none;
    }
  </style>
</head>
<body>

<div class="auth-box">
  <h2 id="formTitle">Sign In</h2>

  <div id="nameField" class="hide">
    <input type="text" id="name" placeholder="Full Name" />
  </div>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />

  <button onclick="handleAuth()">Sign In</button>

  <div class="switch-link" onclick="toggleForm()">
    Don't have an account? <span id="switchText">Sign Up</span>
  </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
    authDomain: "bixmax-6c24c.firebaseapp.com",
    projectId: "bixmax-6c24c",
    storageBucket: "bixmax-6c24c.appspot.com",
    messagingSenderId: "37740442541",
    appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  let isSignUp = false;

  function toggleForm() {
    isSignUp = !isSignUp;
    document.getElementById("formTitle").innerText = isSignUp ? "Sign Up" : "Sign In";
    document.getElementById("switchText").innerText = isSignUp ? "Sign In" : "Sign Up";
    document.querySelector("button").innerText = isSignUp ? "Sign Up" : "Sign In";
    document.getElementById("nameField").classList.toggle("hide");
  }

  function handleAuth() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (isSignUp) {
      const name = document.getElementById("name").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCred => {
          return userCred.user.updateProfile({ displayName: name });
        })
        .then(() => {
          alert("Sign Up successful!");
          // redirect to dashboard or home
        })
        .catch(err => alert(err.message));
    } else {
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Signed in successfully!");
          // redirect to dashboard or home
        })
        .catch(err => alert(err.message));
    }
  }
</script>

</body>
</html>
