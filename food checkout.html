<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Checkout | BizMAX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3faff;
      padding: 20px;
    }
    .box {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #1976d2;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .total {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      color: #1976d2;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>üçΩÔ∏è Food Checkout</h2>

    <label>Full Name</label>
    <input type="text" id="custName" placeholder="John Doe" />

    <label>Phone Number</label>
    <input type="tel" id="custPhone" placeholder="055 123 4567" />

    <label>Delivery Address</label>
    <textarea id="custAddr" rows="3" placeholder="Street, City"></textarea>

    <div class="total">Total: $<span id="grandTotal">0.00</span></div>

    <button onclick="placeOrder()">Place Order</button>
  </div>

  <script>
    // Load and show grand total
    const grandTotal = parseFloat(localStorage.getItem('grandTotal') || '0');
    document.getElementById('grandTotal').textContent = grandTotal.toFixed(2);

    function placeOrder() {
      const name = document.getElementById("custName").value.trim();
      const phone = document.getElementById("custPhone").value.trim();
      const addr = document.getElementById("custAddr").value.trim();

      if (!name  !phone  !addr) {
        alert("Please fill in all fields");
        return;
      }

      const order = {
        customer: { name, phone, addr },
        total: grandTotal.toFixed(2),
        placedAt: new Date().toLocaleString()
      };

      localStorage.setItem("foodFinalOrder", JSON.stringify(order));
      window.location.href = "food tracking.html";
    }
  </script>

</body>
</html>
