<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Checkout | BizMAX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f9ff;
      padding: 20px;
    }
    .checkout-box {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #1976d2;
    }
    label {
      margin-top: 18px;
      display: block;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .total {
      margin-top: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #1976d2;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #1259a4;
    }
  </style>
</head>
<body>

  <div class="checkout-box">
    <h2>üçΩÔ∏è Food Order Checkout</h2>

    <label for="custName">Full Name</label>
    <input type="text" id="custName" placeholder="John Doe" required/>

    <label for="custPhone">Phone Number</label>
    <input type="tel" id="custPhone" placeholder="055 123 4567" required/>

    <label for="custAddr">Delivery Address</label>
    <textarea id="custAddr" rows="3" placeholder="Street ‚Ä¢ City ‚Ä¢ etc."required></textarea>

    <div class="total">Total: $<span id="grandTotal">0.00</span></div>

    <button id="actionBtn"">Place Order</button>
  </div>

 <script>

 </script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const total = localStorage.getItem("grandTotal") || "0";
  document.getElementById("grandTotal").textContent = parseFloat(total).toFixed(2);
});

// Elements
const payMethod = document.getElementById("payMethod");
const actionBtn = document.getElementById("actionBtn");

// Change button label
payMethod.addEventListener("change", () => {
  actionBtn.textContent = payMethod.value === "online" ? "Pay Now" : "Place Order";
});

// Show loader
function showLoader(show) {
  document.getElementById("loader").style.display = show ? "flex" : "none";
}

// Generate unique Order ID
function generateOrderId() {
  return "BX" + Date.now().toString(36).toUpperCase();
}

// Main logic
actionBtn.addEventListener("click", (e) => {
  e.preventDefault();

  const name = document.getElementById("custName").value.trim();
  const email = document.getElementById("custEmail").value.trim();
  const phone = document.getElementById("custPhone").value.trim();
  const address = document.getElementById("custAddr").value.trim();
  const method = payMethod.value;
  const grandTotal = parseFloat(localStorage.getItem("grandTotal") || "0");
  const cartItems = JSON.parse(localStorage.getItem("cart") || "[]");

  if (!(name && email && phone && address)) {
    alert("Please fill in all customer details.");
    return;
  }

  if (grandTotal <= 0 || cartItems.length === 0) {
    alert("Cart is empty or total is 0.");
    return;
  }

  const orderId = generateOrderId();

  // Save order to localStorage
  const orderData = {
    id: orderId,
    name,
    email,
    phone,
    address,
    method,
    items: cartItems,
    total: grandTotal
  };

  const allOrders = JSON.parse(localStorage.getItem("orders") || "{}");
  allOrders[orderId] = orderData;
  localStorage.setItem("orders", JSON.stringify(allOrders));
localStorage.setItem("latestOrderId", orderId);

  showLoader(true);

  if (method === "online") {
    // Paystack
    PaystackPop.setup({
      key: 'pk_test_xxxxxxxxxxxxxxxxxxxxxx', // Replace with your real key
      email: email,
      amount: Math.round(grandTotal * 100),
      currency: "GHS",
      metadata: {
        custom_fields: [
          { display_name: "Name", value: name },
          { display_name: "Phone", value: phone },
          { display_name: "Address", value: address }
        ]
      },
      callback: function (response) {
        alert("Payment successful! Ref: " + response.reference);
        localStorage.removeItem("cart");
        showLoader(false);
        window.location.href = "thankyou.html?orderId=" + orderId;
      },
      onClose: function () {
        showLoader(false);
        alert("Payment cancelled.");
      }
    }).openIframe();
  } else {
    // Pay on Delivery
    setTimeout(() => {
      alert("Order placed successfully!");
      showLoader(false);
       window.location.href = "receipt.html?orderId=" + orderId;
      window.location.href = "thankyou.html?orderId=" + orderId;
    }, 1500);
  }
});
</script>
</body>
</html>
