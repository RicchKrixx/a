<!DOCTYPE html>
<html>
<head>
  <title>Food Checkout Test</title>
</head>
<body>
  <h2>Food Checkout</h2>

  <input id="custName" placeholder="Full Name"><br><br>
  <input id="custPhone" placeholder="Phone Number"><br><br>
  <textarea id="custAddr" placeholder="Delivery Address"></textarea><br><br>

  <p>Total to Pay: $<span id="grandTotal">0.00</span></p>
  <button id="placeOrderBtn">Place Order</button>

  <script>
    // Simulate grand total (test only)
    localStorage.setItem("grandTotal", "45.00");
    document.getElementById("grandTotal").textContent = localStorage.getItem("grandTotal");

    document.getElementById("placeOrderBtn").addEventListener("click", function () {
      const name = document.getElementById("custName").value.trim();
      const phone = document.getElementById("custPhone").value.trim();
      const address = document.getElementById("custAddr").value.trim();

      if (!name  !phone  !address) {
        alert("⚠️ Please fill all fields.");
        return;
      }

      alert("✅ Order submitted successfully!");
    });
  </script>
</body>
</html>
