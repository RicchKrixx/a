<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | BizMAX</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f9ff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0077cc;
      color: white;
      padding: 12px 16px;
    }
    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .dashboard {
      max-width: 500px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .profile-pic-container {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #0077cc;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 130px;
      left: 0;
      background: white;
      border: 1px solid #ccc;
      width: 150px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 6px;
    }
    .dropdown button {
      background: none;
      border: none;
      width: 100%;
      padding: 10px;
      cursor: pointer;
      text-align: left;
    }
    .dropdown button:hover {
      background: #f0f0f0;
    }
    .verified-badge {
      position: absolute;
      bottom: 4px;
      right: 4px;
      background: #28c76f;
      color: white;
      padding: 4px 6px;
      font-size: 12px;
      border-radius: 6px;
    }
    #logoutBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background: crimson;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    #uploadInput {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">üè† Home</a>
    <h2>My Dashboard</h2>
  </header>

  <div class="dashboard">
    <div class="profile-pic-container" id="profileContainer">
      <img src="https://via.placeholder.com/120" alt="Profile" class="profile-pic" id="profilePic"/>
      <div class="verified-badge">Verified</div>
      <div class="dropdown" id="dropdownMenu">
        <button onclick="document.getElementById('uploadInput').click()">Upload New</button>
        <button onclick="deleteProfilePic()">Delete</button>
      </div>
    </div>
    <input type="file" id="uploadInput" accept="image/*" />

    <button id="logoutBtn">Log Out</button>
  </div>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
  // Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
  authDomain: "bixmax-6c24c.firebaseapp.com",
  projectId: "bixmax-6c24c",
  storageBucket: "bixmax-6c24c.appspot.com",
  messagingSenderId: "37740442541",
  appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
};
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    const profilePic = document.getElementById("profilePic");
    const profileContainer = document.getElementById("profileContainer");
    const dropdownMenu = document.getElementById("dropdownMenu");
    const uploadInput = document.getElementById("uploadInput");

    profileContainer.addEventListener("click", () => {
      dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
    });

    uploadInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const user = auth.currentUser;
      if (!user) return;

      const ref = storage.ref(`profilePictures/${user.uid}`);
      await ref.put(file);
      const url = await ref.getDownloadURL();
      await db.collection("users").doc(user.uid).set({ profileUrl: url }, { merge: true });
      profilePic.src = url;
    });

    async function deleteProfilePic() {
      const user = auth.currentUser;
      if (!user) return;
      const ref = storage.ref(`profilePictures/${user.uid}`);
      await ref.delete().catch(() => {});
      await db.collection("users").doc(user.uid).update({ profileUrl: "" });
      profilePic.src = "https://via.placeholder.com/120";
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => location.href = "auth.html");
    });

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        location.href = "auth.html"; // or show login screen
        return;
      }

      const doc = await db.collection("users").doc(user.uid).get();
      if (doc.exists && doc.data().profileUrl) {
        profilePic.src = doc.data().profileUrl;
      }
    });
  </script>
</body>
</html>
