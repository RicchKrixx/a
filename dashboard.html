<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BizMAX Dashboard</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { background: #f0f8ff; color: #333; padding: 20px; }

    .dashboard {
      max-width: 480px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      position: relative;
    }

    .profile-container {
      text-align: center;
      position: relative;
    }

    .profile-container img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #00bcd4;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .verified-badge {
      position: absolute;
      bottom: 20px;
      right: calc(50% - 50px);
      background: #4caf50;
      color: white;
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 10px;
    }

    .dropdown {
      display: none;
      margin-top: 10px;
      background: #eee;
      border-radius: 8px;
      padding: 10px;
    }

    .dropdown button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      background: #00bcd4;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .order-history {
      margin-top: 20px;
    }

    .logout {
      margin-top: 20px;
      text-align: center;
    }

    .logout button {
      padding: 10px 20px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .home-link {
      text-align: center;
      margin-top: 15px;
    }

    @media(max-width: 500px) {
      .dashboard {
        padding: 16px;
      }

      .dropdown button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<div class="dashboard">
  <div class="profile-container">
    <img id="profilePic" src="https://via.placeholder.com/100" alt="Profile Picture" />
    <span class="verified-badge">Verified</span>

    <div class="dropdown" id="profileDropdown">
      <input type="file" id="uploadPic" accept="image/*" style="display:none" />
      <button onclick="document.getElementById('uploadPic').click()">Upload New Picture</button>
      <button onclick="deleteProfilePic()">Remove Picture</button>
    </div>
  </div>

  <div class="order-history">
    <h3>Your Order History</h3>
    <p>No orders yet.</p>
  </div>

  <div class="logout">
    <button onclick="logout()">Logout</button>
  </div>

  <div class="home-link">
    <a href="BixMax home.html">‚Üê Back to Home</a>
  </div>
</div>

<script>
  const profilePic = document.getElementById("profilePic");
  const dropdown = document.getElementById("profileDropdown");
  const uploadInput = document.getElementById("uploadPic");

  // Load from localStorage
  const savedPic = localStorage.getItem("profilePic");
  if (savedPic) profilePic.src = savedPic;

  profilePic.addEventListener("click", () => {
    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
  });

  uploadInput.addEventListener("change", () => {
    const file = uploadInput.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
      profilePic.src = reader.result;
      localStorage.setItem("profilePic", reader.result);
    };
    reader.readAsDataURL(file);
  });

  function deleteProfilePic() {
    profilePic.src = "https://via.placeholder.com/100";
    localStorage.removeItem("profilePic");
  }

  function logout() {
    alert("Logged out successfully.");
    // You can clear other user data or redirect here
    location.href = "auth.html";
  }
</script>

</body>
</html>
