<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BizMAX Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f8ff;
    }

    header {
      background: #00bcd4;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #profilePic {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      position: relative;
    }

    #verifiedBadge {
      width: 18px;
      height: 18px;
      position: absolute;
      bottom: 0;
      right: 0;
      background: green;
      border-radius: 50%;
      border: 2px solid white;
    }

    #dropdownMenu {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      border-radius: 8px;
      z-index: 10;
    }

    #dropdownMenu button {
      padding: 10px;
      width: 100%;
      border: none;
      background: none;
      cursor: pointer;
      text-align: left;
    }

    main {
      padding: 20px;
    }

    .section {
      margin: 20px 0;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    #logoutBtn {
      background: crimson;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      float: right;
    }

    input[type="file"] {
      display: none;
    }

    @media(max-width: 600px) {
      main {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>ðŸ‘¤ Dashboard</h2>
    <div style="position: relative;">
      <img id="profilePic" src="default.jpg" alt="Profile" />
      <span id="verifiedBadge"></span>
      <div id="dropdownMenu">
        <button onclick="triggerUpload()">Change Picture</button>
        <button onclick="removeProfilePic()">Delete Picture</button>
        <button id="logoutBtn">Logout</button>
      </div>
      <input type="file" id="fileInput" accept="image/*" />
    </div>
  </header>

  <main>
    <div class="section">
      <h3>ðŸ‘› Order History</h3>
      <p>Coming soon: View your orders here.</p>
    </div>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
 // Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
  authDomain: "bixmax-6c24c.firebaseapp.com",
  projectId: "bixmax-6c24c",
  storageBucket: "bixmax-6c24c.appspot.com",
  messagingSenderId: "37740442541",
  appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    const profilePic = document.getElementById("profilePic");
    const dropdownMenu = document.getElementById("dropdownMenu");
    const fileInput = document.getElementById("fileInput");
    const verifiedBadge = document.getElementById("verifiedBadge");

    profilePic.onclick = () => {
      dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
    };

    // âœ… Trigger file input
    function triggerUpload() {
      fileInput.click();
    }

    // âœ… Upload and save to Firestore + Storage
    fileInput.onchange = async (e) => {
      const file = e.target.files[0];
      if (!file || !auth.currentUser) return;

      const uid = auth.currentUser.uid;
      const storageRef = storage.ref().child(`profilePics/${uid}`);
      await storageRef.put(file);
      const url = await storageRef.getDownloadURL();

      await db.collection("users").doc(uid).set({ profilePic: url, verified: true }, { merge: true });
      profilePic.src = url;
      dropdownMenu.style.display = "none";
    };

    // âœ… Remove profile picture
    async function removeProfilePic() {
      if (!auth.currentUser) return;
      const uid = auth.currentUser.uid;
      await db.collection("users").doc(uid).update({ profilePic: "", verified: false });
      profilePic.src = "default.jpg";
      dropdownMenu.style.display = "none";
    }

    // âœ… Logout
    document.getElementById("logoutBtn").onclick = () => {
      auth.signOut().then(() => location.href = "auth.html");
    };

    // âœ… Load user data
    auth.onAuthStateChanged(async (user) => {
      if (!user) return location.href = "auth.html"; // Redirect if not signed in

      const uid = user.uid;
      const doc = await db.collection("users").doc(uid).get();
      const data = doc.data();

      if (data?.profilePic) {
        profilePic.src = data.profilePic;
      }

      if (data?.verified) {
        verifiedBadge.style.background = "green";
      } else {
        verifiedBadge.style.background = "gray";
      }
    });
  </script>
</body>
</html>
