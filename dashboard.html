<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BizMAX Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-storage-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f8ff;
    }
    header {
      padding: 10px 20px;
      background: #00bcd4;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .container {
      padding: 20px;
    }
    .profile {
      text-align: center;
      margin-top: 30px;
    }
    .profile-img {
      position: relative;
      display: inline-block;
    }
    .profile-img img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #00bcd4;
    }
    .verify-badge {
      position: absolute;
      bottom: 4px;
      right: 0;
      background: #4caf50;
      color: white;
      border-radius: 50%;
      padding: 4px 6px;
      font-size: 12px;
    }
    .dropdown {
      margin-top: 10px;
    }
    .dropdown button {
      padding: 8px 12px;
      margin: 4px;
      background: #00bcd4;
      border: none;
      color: white;
      border-radius: 5px;
    }
    #fileInput {
      display: none;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
    }
  </style>
</head>
<body>

<header>
  <div><strong>BizMAX Dashboard</strong></div>
  <nav>
    <a href="index.html">üè† Home</a>
    <a href="#" onclick="logout()">üö™ Logout</a>
  </nav>
</header>

<div class="container">
  <div class="profile">
    <div class="profile-img">
      <img id="profilePic" src="https://via.placeholder.com/120" alt="Profile Picture">
      <div class="verify-badge" id="verifyBadge">‚úî</div>
    </div>

    <div class="dropdown">
      <input type="file" id="fileInput" accept="image/*" onchange="uploadProfilePic(event)">
      <button onclick="document.getElementById('fileInput').click()">Upload New</button>
      <button onclick="deleteProfilePic()">Delete Picture</button>
    </div>
  </div>
</div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
    authDomain: "bixmax-6c24c.firebaseapp.com",
    projectId: "bixmax-6c24c",
    storageBucket: "bixmax-6c24c.appspot.com",
    messagingSenderId: "37740442541",
    appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const storage = firebase.storage();

  const profilePic = document.getElementById("profilePic");

  auth.onAuthStateChanged(user => {
    if (!user) {
      alert("Please sign in to access dashboard.");
      window.location.href = "signin.html"; // Your sign-in page
    } else {
      loadProfilePicture(user.uid);
    }
  });

  function uploadProfilePic(e) {
    const file = e.target.files[0];
    if (!file) return;

    const user = auth.currentUser;
    const ref = storage.ref("profile_pictures/" + user.uid);
    ref.put(file).then(() => {
      ref.getDownloadURL().then(url => {
        profilePic.src = url;
        localStorage.setItem("profilePicURL", url);
      });
    });
  }

  function loadProfilePicture(uid) {
    const saved = localStorage.getItem("profilePicURL");
    if (saved) {
      profilePic.src = saved;
    } else {
      storage.ref("profile_pictures/" + uid).getDownloadURL()
        .then(url => {
          profilePic.src = url;
          localStorage.setItem("profilePicURL", url);
        })
        .catch(() => {
          profilePic.src = "https://via.placeholder.com/120";
        });
    }
  }

  function deleteProfilePic() {
    const user = auth.currentUser;
    const ref = storage.ref("profile_pictures/" + user.uid);
    ref.delete().then(() => {
      profilePic.src = "https://via.placeholder.com/120";
      localStorage.removeItem("profilePicURL");
      alert("Profile picture deleted.");
    }).catch(err => {
      alert("No picture to delete.");
    });
  }

  function logout() {
    auth.signOut().then(() => {
      localStorage.clear();
      window.location.href = "signin.html"; // Your sign-in page
    });
  }
</script>

</body>
</html>
