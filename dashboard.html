<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BizMAX Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }

    .dashboard {
      display: flex;
      flex-direction: column;
      align-items: left;
      padding: 20px;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .profile-img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: url('https://i.postimg.cc/tgBdHrrz/default-pfp.png') no-repeat center/cover;
      position: relative;
    }

    .verified-badge {
      position: absolute;
      bottom: 2px;
      right: 2px;
      background: limegreen;
      color: white;
      font-size: 12px;
      border-radius: 50%;
      padding: 2px 5px;
    }

    .user-info {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .orders {
      background: rgba(255, 255, 255, 0.05);
      border-left: 4px solid cyan;
      padding: 10px 20px;
      border-radius: 12px;
      max-width: 400px;
      box-shadow: 0 0 10px cyan;
      margin-bottom: 20px;
    }

    .order {
      margin-bottom: 10px;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }

    .btns {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
    }

    .btns button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: cyan;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px cyan;
    }

    .btns button:hover {
      background: white;
    }
  </style>
</head>
<body>

<div class="dashboard">
  <div class="profile">
    <div class="profile-img">
      <div class="verified-badge">‚úî</div>
    </div>
    <div class="user-info">
      <div id="user-name">Welcome</div>
      <small id="user-email"></small>
    </div>
  </div>

  <div class="orders" id="orders">Loading orders...</div>

  <div class="btns">
    <button onclick="window.location.href='/'">üè† Go Home</button>
    <button onclick="logout()">üö™ Logout</button>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
  // Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
  authDomain: "bixmax-6c24c.firebaseapp.com",
  projectId: "bixmax-6c24c",
  storageBucket: "bixmax-6c24c.appspot.com",
  messagingSenderId: "37740442541",
  appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
};
  firebase.initializeApp(firebaseConfig);

  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      const name = user.displayName || user.email.split('@')[0];
      document.getElementById("user-name").textContent = "Hi, " + name;
      document.getElementById("user-email").textContent = user.email;
      loadOrders(user.email);
    } else {
      window.location.href = "auth.html";
    }
  });

  function logout() {
    firebase.auth().signOut().then(() => {
      window.location.href = "auth.html";
    });
  }


  function loadOrders(email) {
    const ordersDiv = document.getElementById("orders");
    fetch("https://sheetdb.io/api/v1/oxl1mxxewqbdg")
      .then(res => res.json())
      .then(data => {
        const userOrders = data.filter(order => order.email === email);
        if (userOrders.length === 0) {
          ordersDiv.innerHTML = "<p>No orders found</p>";
          return;
        }
        ordersDiv.innerHTML = userOrders.map(order => `
          <div class="order">
            <strong>id:</strong> ${order.orderId}<br>
            <strong>item:</strong> ${order.item}<br>
            <strong>total:</strong> GH‚Çµ${order.total}<br>
            <small>${order.date || ''}</small>
          </div>
        `).join('');
      })
      .catch(() => {
        ordersDiv.innerHTML = "<p>Failed to load orders</p>";
      });
  }
</script>

</body>
</html>
