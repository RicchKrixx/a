<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Dashboard - BizMAX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #f0f8ff;
    }

    .dashboard {
      max-width: 500px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .profile {
      text-align: center;
    }

    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid cyan;
    }

    .verified {
      color: green;
      font-size: 14px;
    }

    .btn {
      padding: 10px;
      border: none;
      background: cyan;
      border-radius: 8px;
      margin: 10px 5px;
      cursor: pointer;
    }

    .orders {
      margin-top: 20px;
    }

    .order {
      background: #f9f9f9;
      margin-bottom: 10px;
      border-radius: 5px;
      padding: 10px;
    }

    select, input[type="file"] {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="dashboard">
  <div class="profile">
    <img id="profilePic" src="default-profile.png" alt="Profile" />
    <br />
    <span id="userEmail"></span>
    <div class="verified">âœ… Verified Customer</div>

    <input type="file" id="uploadPic" accept="image/*" />
  </div>

  <div class="orders">
    <h3>Your Orders</h3>
    <div id="orderList">Loading...</div>
  </div>

  <div style="text-align: center;">
    <button class="btn" onclick="window.location.href='/'">Go Home</button>
    <button class="btn" onclick="logout()">Logout</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
  authDomain: "bixmax-6c24c.firebaseapp.com",
  projectId: "bixmax-6c24c",
  storageBucket: "bixmax-6c24c.appspot.com",
  messagingSenderId: "37740442541",
  appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
};
  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const db = getFirestore(app);

  const profilePic = document.getElementById("profilePic");
  const uploadPic = document.getElementById("uploadPic");
  const userEmail = document.getElementById("userEmail");
  const orderList = document.getElementById("orderList");

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      alert("You must be signed in to view your dashboard.");
      window.location.href = "";
      return;
    }

    const email = user.email;
    userEmail.textContent = email;

    // Show saved profile pic
    const savedPic = localStorage.getItem("profilePic_" + email);
    if (savedPic) {
      profilePic.src = savedPic;
    }

    // Upload new pic
    uploadPic.addEventListener("change", () => {
      const file = uploadPic.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          localStorage.setItem("profilePic_" + email, reader.result);
          profilePic.src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Fetch orders for this user
    const ordersRef = collection(db, "orders");
    const q = query(ordersRef, where("email", "==", email));
    const querySnapshot = await getDocs(q);

    if (querySnapshot.empty) {
      orderList.innerHTML = "<p>No orders found.</p>";
    } else {
      orderList.innerHTML = "";
      querySnapshot.forEach(doc => {
        const order = doc.data();
        const div = document.createElement("div");
        div.className = "order";
        div.innerHTML = `
          <strong>Order ID:</strong> ${doc.id}<br>
          <strong>Total:</strong> ${order.total}<br>
          <strong>Date:</strong> ${order.date || "N/A"}
        `;
        orderList.appendChild(div);
      });
    }
  });

  function logout() {
    signOut(auth).then(() => {
      window.location.href = "auth.html";
    });
  }
</script>

</body>
</html>
