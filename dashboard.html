<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BizMAX Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f8fa;
    }

    .dashboard {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .profile-pic-container {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #00c2ff;
    }

    .verified-badge {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: #00c2ff;
      color: white;
      border-radius: 50%;
      padding: 5px;
      font-size: 14px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 130px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      z-index: 10;
      padding: 10px;
      width: 200px;
    }

    .dropdown button {
      display: block;
      width: 100%;
      background: none;
      border: none;
      text-align: left;
      padding: 10px;
      font-size: 15px;
      cursor: pointer;
    }

    .dropdown button:hover {
      background-color: #f0f0f0;
    }

    .logout-btn {
      margin-top: 20px;
      background: #ff3d3d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="dashboard">
  <div class="profile-pic-container" onclick="toggleDropdown()">
    <img src="https://via.placeholder.com/120" class="profile-pic" id="profilePic" />
    <div class="verified-badge">‚úîÔ∏è</div>

    <div class="dropdown" id="dropdownMenu">
      <button onclick="document.getElementById('fileInput').click()">Add New Picture</button>
      <button onclick="removeProfilePic()">Delete Picture</button>
    </div>
  </div>

  <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="previewImage(event)" />

  <h2>Welcome Back üëã</h2>
  <p>Your dashboard is ready.</p>

  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
    authDomain: "bixmax-6c24c.firebaseapp.com",
    projectId: "bixmax-6c24c",
    storageBucket: "bixmax-6c24c.appspot.com",
    messagingSenderId: "37740442541",
    appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const storage = getStorage(app);

  const profilePic = document.getElementById('profilePic');
  const fileInput = document.getElementById('fileInput');
  const dropdown = document.getElementById('dropdownMenu');

  function toggleDropdown() {
    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
  }

  function previewImage(event) {
    const file = event.target.files[0];
    if (!file) return;

    const user = auth.currentUser;
    if (!user) return alert("Please log in first.");

    const storageRef = ref(storage, `profilePictures/${user.uid}`);
    uploadBytes(storageRef, file).then(snapshot => {
      return getDownloadURL(snapshot.ref);
    }).then(url => {
      profilePic.src = url;
    });
    dropdown.style.display = "none";
  }

  function removeProfilePic() {
    const user = auth.currentUser;
    if (!user) return alert("Please log in first.");

    const picRef = ref(storage, `profilePictures/${user.uid}`);
    deleteObject(picRef).then(() => {
      profilePic.src = "https://via.placeholder.com/120";
    }).catch(err => {
      alert("No picture to delete.");
    });

    dropdown.style.display = "none";
  }

  function logout() {
    signOut(auth).then(() => {
      alert("Logged out!");
      window.location.href = "index.html"; // Change to your homepage
    });
  }

  onAuthStateChanged(auth, (user) => {
    if (user) {
      const picRef = ref(storage, `profilePictures/${user.uid}`);
      getDownloadURL(picRef).then(url => {
        profilePic.src = url;
      }).catch(() => {
        profilePic.src = "https://via.placeholder.com/120";
      });
    } else {
      alert("You are not logged in.");
      window.location.href = "login.html"; // redirect to login
    }
  });

  window.addEventListener("click", function (e) {
    if (!document.querySelector(".profile-pic-container").contains(e.target)) {
      dropdown.style.display = "none";
    }
  });

  window.toggleDropdown = toggleDropdown;
  window.previewImage = previewImage;
  window.removeProfilePic = removeProfilePic;
  window.logout = logout;
</script>
</body>
</html>
