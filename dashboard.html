<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BizMAX Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .dashboard {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .profile-container {
      position: relative;
      display: inline-block;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #4dc1f7;
      cursor: pointer;
    }

    .verified-badge {
      position: absolute;
      bottom: 4px;
      right: 4px;
      background: #4dc1f7;
      color: white;
      padding: 3px 6px;
      font-size: 10px;
      border-radius: 8px;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 130px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 10;
    }

    .dropdown button {
      background: none;
      border: none;
      padding: 10px;
      width: 100%;
      text-align: left;
      cursor: pointer;
    }

    .dashboard h2 {
      margin-top: 10px;
    }

    .home-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: #4dc1f7;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="dashboard" id="dashboard" style="display: none;">
    <div class="profile-container">
      <img src="" id="profilePic" class="profile-pic" alt="Profile" />
      <span class="verified-badge">Verified</span>
      <div class="dropdown" id="profileDropdown">
        <button onclick="document.getElementById('fileInput').click()">Add New Photo</button>
        <button onclick="deleteProfilePic()">Delete Photo</button>
        <button onclick="logout()">Logout</button>
      </div>
    </div>
    <input type="file" id="fileInput" accept="image/*" />
    <h2 id="userEmail">Welcome</h2>
    <a href="index.html" class="home-link">‚Üê Back to Home</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getStorage,
      ref,
      uploadBytes,
      getDownloadURL,
      deleteObject
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
  authDomain: "bixmax-6c24c.firebaseapp.com",
  projectId: "bixmax-6c24c",
  storageBucket: "bixmax-6c24c.appspot.com",
  messagingSenderId: "37740442541",
  appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const storage = getStorage();

    const dashboard = document.getElementById("dashboard");
    const profilePic = document.getElementById("profilePic");
    const userEmail = document.getElementById("userEmail");
    const dropdown = document.getElementById("profileDropdown");
    const fileInput = document.getElementById("fileInput");

    profilePic.addEventListener("click", () => {
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    });

    document.body.addEventListener("click", (e) => {
      if (!e.target.closest(".profile-container")) {
        dropdown.style.display = "none";
      }
    });

    fileInput.addEventListener("change", async () => {
      const file = fileInput.files[0];
      if (file && auth.currentUser) {
        const imageRef = ref(storage, `profilePics/${auth.currentUser.uid}`);
        await uploadBytes(imageRef, file);
        const url = await getDownloadURL(imageRef);
        profilePic.src = url;
        localStorage.setItem("profileURL", url);
      }
    });

    const deleteProfilePic = async () => {
      if (auth.currentUser) {
        const imageRef = ref(storage, `profilePics/${auth.currentUser.uid}`);
        try {
          await deleteObject(imageRef);
          profilePic.src = "https://via.placeholder.com/120?text=Profile";
          localStorage.removeItem("profileURL");
        } catch (err) {
          alert("No profile picture to delete.");
        }
      }
    };

    const logout = () => {
      signOut(auth).then(() => {
        localStorage.clear();
        window.location.href = "auth.html";
      });
    };

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        dashboard.style.display = "block";
        userEmail.textContent = user.email;
        try {
          const imageRef = ref(storage, `profilePics/${user.uid}`);
          const url = await getDownloadURL(imageRef);
          profilePic.src = url;
        } catch {
          profilePic.src = "https://via.placeholder.com/120?text=Profile";
        }
      } else {
        window.location.href = "auth.html";
      }
    });
  </script>
</body>
</html>
