<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BizMAX Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3faff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0099cc;
      padding: 15px;
      text-align: center;
      color: #fff;
    }
    .dashboard {
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .profile-pic-container {
      text-align: center;
      position: relative;
    }
    .profile-pic-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      cursor: pointer;
      border: 3px solid #0099cc;
    }
    .dropdown {
      display: none;
      background: #fff;
      position: absolute;
      right: 0;
      top: 130px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .dropdown button {
      width: 100%;
      padding: 10px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .dropdown button:hover {
      background: #eee;
    }
    .verified-badge {
      background: green;
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      margin-top: 10px;
      display: inline-block;
    }
    .order-history {
      margin-top: 30px;
    }
    .order-history h3 {
      margin-bottom: 10px;
    }
    .order-history ul {
      padding: 0;
      list-style: none;
    }
    .order-history li {
      background: #eef6ff;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 8px;
    }
    .home-link {
      text-align: center;
      margin-top: 20px;
    }
    .home-link a {
      color: #0099cc;
      text-decoration: none;
    }

    @media(max-width: 500px) {
      .dashboard {
        margin: 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <h2>Welcome to Your Dashboard</h2>
</header>

<div class="dashboard">
  <div class="profile-pic-container">
    <img id="profilePic" src="https://via.placeholder.com/120" alt="Profile Picture">
    <div class="dropdown" id="dropdownMenu">
      <button onclick="uploadNewPic()">Upload New</button>
      <button onclick="deleteProfilePic()">Delete Picture</button>
    </div>
    <div id="verifiedBadge" class="verified-badge">✔ Verified</div>
  </div>

  <div class="order-history">
    <h3>Your Orders</h3>
    <ul id="orderList">
      <li>Order #12345 - Delivered</li>
      <li>Order #67890 - Pending</li>
    </ul>
  </div>

  <div class="home-link">
    <a href="index.html">← Back to Home</a>
  </div>
</div>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
    authDomain: "bixmax-6c24c.firebaseapp.com",
    projectId: "bixmax-6c24c",
    storageBucket: "bixmax-6c24c.appspot.com",
    messagingSenderId: "37740442541",
    appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const storage = firebase.storage();

  const profilePic = document.getElementById("profilePic");
  const dropdownMenu = document.getElementById("dropdownMenu");

  // Toggle dropdown
  profilePic.addEventListener("click", () => {
    dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
  });

  // Close dropdown on outside click
  document.addEventListener("click", (e) => {
    if (!profilePic.contains(e.target) && !dropdownMenu.contains(e.target)) {
      dropdownMenu.style.display = "none";
    }
  });

  // Upload profile picture
  function uploadNewPic() {
    const fileInput = document.createElement("input");
    fileInput.type = "file";
    fileInput.accept = "image/*";
    fileInput.onchange = async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const user = auth.currentUser;
      if (!user) return;
      const ref = storage.ref(`profiles/${user.uid}/profile.jpg`);
      await ref.put(file);
      const url = await ref.getDownloadURL();
      profilePic.src = url;
      localStorage.setItem("profilePic", url);
    };
    fileInput.click();
  }

  // Delete profile picture
  async function deleteProfilePic() {
    const user = auth.currentUser;
    if (!user) return;
    const ref = storage.ref(`profiles/${user.uid}/profile.jpg`);
    await ref.delete();
    profilePic.src = "https://via.placeholder.com/120";
    localStorage.removeItem("profilePic");
  }

  // Load user data
  auth.onAuthStateChanged(async (user) => {
    if (!user) {
      window.location.href = "signin.html"; // redirect if not signed in
    } else {
      const picUrl = localStorage.getItem("profilePic");
      if (picUrl) profilePic.src = picUrl;
      else {
        try {
          const url = await storage.ref(`profiles/${user.uid}/profile.jpg`).getDownloadURL();
          profilePic.src = url;
          localStorage.setItem("profilePic", url);
        } catch (e) {
          profilePic.src = "https://via.placeholder.com/120";
        }
      }
    }
  });
</script>

</body>
</html>
