<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    .dashboard {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #4CAF50;
      cursor: pointer;
    }
    #fileInput {
      display: none;
    }
    .verified {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
    .logout {
      background: crimson;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    .home-link {
      display: inline-block;
      margin-top: 15px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="dashboard" id="dashboard" style="display: none;">
  <h2>Welcome, <span id="userEmail">Customer</span></h2>
  <img src="default.png" alt="Profile" id="profilePic" class="profile-pic" />
  <input type="file" id="fileInput" accept="image/*" />
  <div class="verified">✔ Verified Customer</div>
  <button class="logout" onclick="logout()">Logout</button>
  <br />
  <a href="index.html" class="home-link">← Back to Home</a>
</div>

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-storage-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
    authDomain: "bixmax-6c24c.firebaseapp.com",
    projectId: "bixmax-6c24c",
    storageBucket: "bixmax-6c24c.appspot.com",
    messagingSenderId: "37740442541",
    appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const storage = firebase.storage();

  const dashboard = document.getElementById("dashboard");
  const userEmail = document.getElementById("userEmail");
  const profilePic = document.getElementById("profilePic");
  const fileInput = document.getElementById("fileInput");

  // Show file picker on pic click
  profilePic.onclick = () => fileInput.click();

  fileInput.addEventListener("change", async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const user = auth.currentUser;
    const ref = storage.ref(`profilePics/${user.uid}`);
    await ref.put(file);
    const url = await ref.getDownloadURL();
    profilePic.src = url;
    localStorage.setItem("profilePic", url);
  });

  auth.onAuthStateChanged(async (user) => {
    if (user) {
      dashboard.style.display = "block";
      userEmail.textContent = user.email;
      const savedPic = localStorage.getItem("profilePic");
      if (savedPic) {
        profilePic.src = savedPic;
      } else {
        try {
          const url = await storage.ref(`profilePics/${user.uid}`).getDownloadURL();
          profilePic.src = url;
          localStorage.setItem("profilePic", url);
        } catch (e) {
          profilePic.src = "default.png";
        }
      }
    } else {
      window.location.href = "login.html"; // Redirect if not signed in
    }
  });

  function logout() {
    auth.signOut().then(() => window.location.href = "index.html");
  }
</script>

</body>
</html>
