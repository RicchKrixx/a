<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BixMAX Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f9fb;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    .profile {
      position: relative;
      width: 150px;
      height: 150px;
      margin: auto;
    }
    .profile img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #00bcd4;
      cursor: pointer;
    }
    .verified {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background: #4caf50;
      color: white;
      padding: 4px 6px;
      font-size: 12px;
      border-radius: 8px;
    }
    .dropdown {
      display: none;
      position: absolute;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 5px;
      padding: 10px;
      z-index: 1;
      top: 160px;
      left: 50%;
      transform: translateX(-50%);
    }
    .dropdown button {
      display: block;
      margin: 5px auto;
      padding: 8px 16px;
      background: #00bcd4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .info {
      margin-top: 20px;
    }
    .info a, .info button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background: #0077aa;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }
    @media (max-width: 500px) {
      .profile {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to BixMAX Dashboard</h2>

    <div class="profile" onclick="toggleDropdown()">
      <img id="profilePic" src="https://via.placeholder.com/150" alt="Profile Picture" />
      <div class="verified">âœ” Verified</div>
      <div class="dropdown" id="dropdownMenu">
        <input type="file" id="fileInput" accept="image/*" onchange="uploadPicture()" />
        <button onclick="deletePicture()">Delete Picture</button>
      </div>
    </div>

    <div class="info">
      <p id="userEmail">Loading...</p>
      <a href="index.html">ðŸ”™ Back to Home</a>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-storage-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
      authDomain: "bixmax-6c24c.firebaseapp.com",
      projectId: "bixmax-6c24c",
      storageBucket: "bixmax-6c24c.appspot.com",
      messagingSenderId: "37740442541",
      appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const storage = firebase.storage();

    const profilePic = document.getElementById("profilePic");
    const fileInput = document.getElementById("fileInput");
    const dropdownMenu = document.getElementById("dropdownMenu");
    const userEmail = document.getElementById("userEmail");

    function toggleDropdown() {
      dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
    }

    function uploadPicture() {
      const file = fileInput.files[0];
      if (!file) return;
      const uid = auth.currentUser.uid;
      const storageRef = storage.ref(`profile_pics/${uid}`);
      storageRef.put(file).then(() => {
        storageRef.getDownloadURL().then(url => {
          profilePic.src = url;
          localStorage.setItem("profilePic", url);
        });
      });
    }

    function deletePicture() {
      const uid = auth.currentUser.uid;
      const storageRef = storage.ref(`profile_pics/${uid}`);
      storageRef.delete().then(() => {
        profilePic.src = "https://via.placeholder.com/150";
        localStorage.removeItem("profilePic");
      });
    }

    function logout() {
      auth.signOut().then(() => {
        location.href = "index.html";
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        userEmail.textContent = user.email;
        const storedPic = localStorage.getItem("profilePic");
        if (storedPic) {
          profilePic.src = storedPic;
        } else {
          const uid = user.uid;
          const storageRef = storage.ref(`profile_pics/${uid}`);
          storageRef.getDownloadURL().then(url => {
            profilePic.src = url;
            localStorage.setItem("profilePic", url);
          }).catch(() => {});
        }
      } else {
        location.href = "signin.html";
      }
    });
  </script>
</body>
</html>
