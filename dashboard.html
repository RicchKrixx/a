<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BizMAX Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-storage-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
    }
    .dashboard {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      border-radius: 16px;
      margin-top: 30px;
      position: relative;
    }
    .profile-pic-wrapper {
      position: relative;
      width: 120px;
      height: 120px;
      margin: auto;
    }
    .profile-pic {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #4fc3f7;
    }
    .verified-badge {
      position: absolute;
      bottom: 0;
      right: 0;
      background: #4caf50;
      color: white;
      padding: 3px 6px;
      border-radius: 50%;
      font-size: 12px;
      border: 2px solid white;
    }
    .pic-dropdown {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
    .pic-dropdown button {
      margin: 5px;
      padding: 6px 12px;
      border: none;
      background: #4fc3f7;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .name {
      text-align: center;
      font-size: 20px;
      margin-top: 10px;
    }
    .order-history {
      margin-top: 20px;
    }
    .order-history h3 {
      font-size: 16px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
    }
    .order-history ul {
      padding-left: 20px;
    }
    .btn {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .btn a, .btn button {
      padding: 8px 14px;
      background: #0288d1;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

<div class="dashboard">
  <div class="profile-pic-wrapper">
    <img src="https://via.placeholder.com/120" class="profile-pic" id="profilePic" alt="Profile">
    <span class="verified-badge" id="badge">‚úî</span>
  </div>
  <div class="pic-dropdown" id="picOptions">
    <label for="uploadPic"><button>Add New</button></label>
    <button onclick="deletePic()">Delete Picture</button>
    <input type="file" id="uploadPic" accept="image/*">
  </div>
  <div class="name" id="userName">Loading...</div>

  <div class="order-history">
    <h3>Order History</h3>
    <ul id="ordersList">
      <li>Loading orders...</li>
    </ul>
  </div>

  <div class="btn">
    <a href="index.html">üè† Home</a>
    <button onclick="logout()">Logout</button>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
    authDomain: "bixmax-6c24c.firebaseapp.com",
    projectId: "bixmax-6c24c",
    storageBucket: "bixmax-6c24c.appspot.com",
    messagingSenderId: "37740442541",
    appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  const storage = firebase.storage();

  const profilePic = document.getElementById('profilePic');
  const picOptions = document.getElementById('picOptions');
  const uploadPic = document.getElementById('uploadPic');
  const userName = document.getElementById('userName');
  const ordersList = document.getElementById('ordersList');

  profilePic.addEventListener('click', () => {
    picOptions.style.display = picOptions.style.display === 'block' ? 'none' : 'block';
  });

  auth.onAuthStateChanged(async user => {
    if (user) {
      userName.textContent = user.displayName || "Verified Customer";
      loadProfilePic(user.uid);
      loadOrderHistory(user.uid);
    } else {
      alert("Please sign in first.");
      window.location.href = "signin.html";
    }
  });

  uploadPic.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const uid = auth.currentUser.uid;
    const ref = storage.ref().child(`profilePics/${uid}`);
    await ref.put(file);
    const url = await ref.getDownloadURL();
    profilePic.src = url;
    await db.collection("users").doc(uid).set({ profilePic: url }, { merge: true });
    picOptions.style.display = "none";
  });

  async function loadProfilePic(uid) {
    const doc = await db.collection("users").doc(uid).get();
    if (doc.exists && doc.data().profilePic) {
      profilePic.src = doc.data().profilePic;
    }
  }

  async function deletePic() {
    const uid = auth.currentUser.uid;
    await storage.ref().child(`profilePics/${uid}`).delete().catch(() => {});
    await db.collection("users").doc(uid).update({ profilePic: firebase.firestore.FieldValue.delete() });
    profilePic.src = "https://via.placeholder.com/120";
    picOptions.style.display = "none";
  }

  async function loadOrderHistory(uid) {
    const ordersRef = db.collection("orders").where("userId", "==", uid);
    const snapshot = await ordersRef.get();
    ordersList.innerHTML = '';
    if (snapshot.empty) {
      ordersList.innerHTML = "<li>No orders yet.</li>";
    } else {
      snapshot.forEach(doc => {
        const data = doc.data();
        ordersList.innerHTML += `<li>${data.item} - ${data.date}</li>`;
      });
    }
  }

  function logout() {
    auth.signOut().then(() => window.location.href = "signin.html");
  }
</script>

</body>
</html>
