<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BizMAX Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f8ff;
    }

    .dashboard {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .profile-pic-container {
      position: relative;
      width: 130px;
      margin: 0 auto;
    }

    .profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00bcd4;
    }

    .verify-badge {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background: #00bcd4;
      color: white;
      padding: 4px 6px;
      font-size: 12px;
      border-radius: 10px;
    }

    .dropdown {
      margin-top: 10px;
    }

    .dropdown button {
      padding: 8px 14px;
      margin: 5px;
      border: none;
      background: #00bcd4;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    .logout-btn, .home-link {
      display: inline-block;
      margin: 10px;
      padding: 8px 14px;
      border: none;
      background: #ff5252;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
    }

    #orders {
      margin-top: 20px;
      text-align: left;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

<div class="dashboard" id="dashboard">
  <h2>Welcome, <span id="userName">User</span></h2>
  <div class="profile-pic-container">
    <img id="profilePic" class="profile-pic" src="https://via.placeholder.com/130" />
    <div class="verify-badge">Verified</div>
  </div>

  <div class="dropdown">
    <label for="uploadInput">
      <button>Upload New Picture</button>
    </label>
    <input type="file" id="uploadInput" accept="image/*">
    <button onclick="deletePicture()">Delete Picture</button>
  </div>

  <a class="home-link" href="index.html">Go to Home</a>
  <button class="logout-btn" onclick="logout()">Logout</button>

  <div id="orders">
    <h3>Your Orders</h3>
    <p>No order history yet.</p>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

<script>
  // Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
  authDomain: "bixmax-6c24c.firebaseapp.com",
  projectId: "bixmax-6c24c",
  storageBucket: "bixmax-6c24c.appspot.com",
  messagingSenderId: "37740442541",
  appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
};

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const storage = firebase.storage();
  const db = firebase.firestore();

  // Auto-login check
  auth.onAuthStateChanged(user => {
    if (user) {
      document.getElementById("userName").textContent = user.displayName || user.email;

      // Get profile pic from Firestore
      db.collection("users").doc(user.uid).get().then(doc => {
        if (doc.exists && doc.data().photoURL) {
          document.getElementById("profilePic").src = doc.data().photoURL;
        }
      });
    } else {
      window.location.href = "auth.html"; // redirect if not logged in
    }
  });

  // Upload profile pic
  document.getElementById("uploadInput").addEventListener("change", async (e) => {
    const file = e.target.files[0];
    const user = auth.currentUser;
    if (file && user) {
      const ref = storage.ref(`profilePics/${user.uid}`);
      await ref.put(file);
      const url = await ref.getDownloadURL();
      await db.collection("users").doc(user.uid).set({ photoURL: url }, { merge: true });
      document.getElementById("profilePic").src = url;
    }
  });

  // Delete profile pic
  async function deletePicture() {
    const user = auth.currentUser;
    if (user) {
      const ref = storage.ref(`profilePics/${user.uid}`);
      await ref.delete().catch(() => {}); // silent error
      await db.collection("users").doc(user.uid).update({ photoURL: firebase.firestore.FieldValue.delete() });
      document.getElementById("profilePic").src = "https://via.placeholder.com/130";
    }
  }

  // Logout
  function logout() {
    auth.signOut().then(() => {
      window.location.href = "auth.html";
    });
  }
</script>

</body>
</html>
