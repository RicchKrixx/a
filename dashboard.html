<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BizMAX Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4faff;
      color: #333;
      text-align: center;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .profile-pic-wrapper {
      position: relative;
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid cyan;
    }

    .verified-badge {
      position: absolute;
      bottom: -5px;
      right: -5px;
      background: limegreen;
      color: white;
      font-size: 12px;
      padding: 3px 6px;
      border-radius: 50%;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
    }

    .user-info h3 {
      margin-top: 10px;
      font-size: 20px;
    }

    nav {
      margin-top: 15px;
    }

    nav a, .logout {
      display: inline-block;
      margin: 8px;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 8px;
      color: white;
      background: #007bff;
    }

    .logout {
      background: crimson;
      border: none;
      cursor: pointer;
    }

    .orders {
      margin-top: 30px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    .order-item {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
      text-align: left;
    }

    .order-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

<div class="profile">
  <div class="profile-pic-wrapper">
    <img id="profile-pic" src="https://i.ibb.co/yNSFjCR/default-avatar.png" alt="Profile" />
    <div class="verified-badge">‚úî</div>
  </div>
  <div class="user-info">
    <h3 id="user-name">Loading...</h3>
  </div>
</div>

<nav>
  <a href="/BizMax home.html">üè† Home</a>
  <button class="logout" onclick="logout()">Logout</button>
</nav>

<section class="orders">
  <h2>Your Orders</h2>
  <div id="order-list">Loading orders...</div>
</section>

<script>
  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
    authDomain: "bixmax-6c24c.firebaseapp.com",
    projectId: "bixmax-6c24c",
    storageBucket: "bixmax-6c24c.appspot.com",
    messagingSenderId: "37740442541",
    appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const SHEETDB_URL = 'https://sheetdb.io/api/v1/oxl1mxxewqbdg';

  auth.onAuthStateChanged((user) => {
    if (user) {
      const name = user.displayName || user.email;
      document.getElementById("user-name").textContent = name;

      // Fetch orders
      fetch(`${SHEETDB_URL}/search?email=${encodeURIComponent(user.email)}`)
        .then(res => res.json())
        .then(data => {
          const orderList = document.getElementById('order-list');
          console.log("Orders fetched:", data);

          if (!data || data.length === 0) {
            orderList.innerHTML = '<p>No orders found.</p>';
            return;
          }

          orderList.innerHTML = '';
          data.forEach(order => {
            orderList.innerHTML += `
              <div class="order-item">
                <strong>Order ID:</strong> ${order.orderId || 'N/A'}<br>
                <strong>Items:</strong> ${order.items || 'N/A'}<br>
                <strong>Total:</strong> ‚Çµ${order.total || '0.00'}
              </div>
            `;
          });
        })
        .catch(error => {
          console.error("Error fetching orders:", error);
          document.getElementById('order-list').innerHTML = 'Failed to load orders.';
        });

    } else {
      window.location.href = "auth.html";
    }
  });

  function logout() {
    auth.signOut().then(() => {
      window.location.href = "auth.html";
    });
  }
</script>

</body>
</html>
