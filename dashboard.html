<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      margin-bottom: 16px;
    }
    .btn {
      margin: 8px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: cyan;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #uploadInput {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Welcome to Dashboard</h1>

  <img id="profilePic" class="profile-pic" src="default.png" alt="Profile Picture" />

  <br>
  <input type="file" accept="image/*" id="uploadInput" />
  <button class="btn" onclick="document.getElementById('uploadInput').click()">Upload New</button>
  <button class="btn" onclick="removeProfilePic()">Remove</button>
  <button class="btn" onclick="logout()">Logout</button>

  <script>
    // Load profile picture from localStorage
    const user = JSON.parse(localStorage.getItem("user")) || {};
    const profilePic = document.getElementById("profilePic");

    if (user.photo) {
      profilePic.src = user.photo;
    }

    // Upload new picture
    document.getElementById("uploadInput").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const base64 = event.target.result;

        // Update user photo in localStorage
        user.photo = base64;
        localStorage.setItem("user", JSON.stringify(user));

        // Update on page
        profilePic.src = base64;
        alert("Profile picture updated!");
      };
      reader.readAsDataURL(file);
    });

    // Remove profile picture
    function removeProfilePic() {
      delete user.photo;
      localStorage.setItem("user", JSON.stringify(user));
      profilePic.src = "default.png";
      alert("Profile picture removed.");
    }

    // Logout function
    function logout() {
      localStorage.removeItem("user");
      window.location.href = "auth.html";
    }
  </script>

</body>
</html>
