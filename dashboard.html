<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    .dashboard {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .profile {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .profile-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      position: relative;
    }
    .verified-badge {
      position: absolute;
      bottom: 0;
      right: -4px;
      background: #00c853;
      color: white;
      font-size: 10px;
      padding: 2px 5px;
      border-radius: 6px;
    }
    .username {
      font-weight: bold;
    }
    .actions {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 8px 16px;
      border: none;
      background: #2196f3;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .orders {
      margin-top: 30px;
    }
    .orders h3 {
      margin-bottom: 10px;
    }
    .order {
      background: #f9f9f9;
      padding: 10px;
      border-left: 4px solid #2196f3;
      margin-bottom: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<div class="dashboard">
  <div class="profile">
    <div class="profile-info">
      <div style="position: relative;">
        <img id="profilePic" src="https://i.postimg.cc/tCmncXQx/profile-default.png" alt="Profile">
        <span class="verified-badge">âœ”</span>
      </div>
      <div class="username" id="userName">Loading...</div>
    </div>
  </div>

  <div class="actions">
    <button onclick="location.href='BixMax home.html'">Go Home</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="orders">
    <h3>Order History</h3>
    <div id="orderList">Loading orders...</div>
  </div>
</div>

<!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<script>
  // âœ… Replace this with your Firebase config
  // Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
  authDomain: "bixmax-6c24c.firebaseapp.com",
  projectId: "bixmax-6c24c",
  storageBucket: "bixmax-6c24c.appspot.com",
  messagingSenderId: "37740442541",
  appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
};

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  auth.onAuthStateChanged(user => {
    if (!user) return location.href = 'auth.html';

    const name = user.displayName || user.email;
    document.getElementById("userName").textContent = name;

    // ðŸ” Load orders
    db.collection("Orders")
      .where("email", "==", user.email)
      .get()
      .then(snapshot => {
        const orderList = document.getElementById("orderList");
        orderList.innerHTML = "";
        if (snapshot.empty) {
          orderList.innerHTML = "<p>No orders yet.</p>";
        } else {
          snapshot.forEach(doc => {
            const data = doc.data();
            const div = document.createElement("div");
            div.className = "order";
            div.innerHTML = `
              <p><strong>Order ID:</strong> ${doc.id}</p>
              <p><strong>Total:</strong> â‚µ${data.total}</p>
              <p><strong>Status:</strong> ${data.status}</p>
            `;
            orderList.appendChild(div);
          });
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("orderList").textContent = "Failed to load orders.";
      });
  });

  function logout() {
    auth.signOut().then(() => {
      location.href = "auth.html";
    });
  }
</script>

</body>
</html>
