<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BizMAX Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }

    .dashboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
      position: relative;
    }

    .profile-img-container {
      position: relative;
    }

    #profileImage {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid cyan;
      cursor: pointer;
    }

    .verified-badge {
      position: absolute;
      bottom: 2px;
      right: 2px;
      background: blue;
      color: white;
      font-size: 12px;
      border-radius: 50%;
      padding: 2px 6px;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 90px;
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 8px;
      overflow: hidden;
      z-index: 999;
    }

    .dropdown label,
    .dropdown div {
      padding: 10px;
      display: block;
      cursor: pointer;
      color: white;
    }

    .dropdown label:hover,
    .dropdown div:hover {
      background-color: #334155;
    }

    .user-info {
      text-align: center;
    }

    .user-info #user-name {
      font-size: 18px;
      font-weight: bold;
    }

    .orders {
      background: rgba(255, 255, 255, 0.05);
      border-left: 4px solid cyan;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px cyan;
      margin-bottom: 20px;
      width: 100%;
    }

    .orders h2 {
      margin-top: 0;
      font-size: 20px;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }

    .order {
      margin-bottom: 10px;
      border-bottom: 1px solid #333;
      padding-bottom: 8px;
    }

    .btns {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      width: 100%;
    }

    .btns button {
      flex: 1 1 120px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: cyan;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px cyan;
      transition: background 0.3s;
    }

    .btns button:hover {
      background: white;
    }

    @media (max-width: 500px) {
      .orders {
        padding: 15px;
      }

      .user-info #user-name {
        font-size: 16px;
      }

      .btns button {
        flex: 1 1 100%;
      }
    }

    #auth, #authUser {
      margin: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="profile">
      <div class="profile-img-container">
        <img id="profileImage" src="https://i.postimg.cc/tgBdHrrz/default-pfp.png" alt="Profile" />
        <div class="verified-badge">‚úî</div>
        <div class="dropdown" id="dropdownMenu">
          <label>
            Upload New
            <input type="file" id="uploadImage" accept="image/*" />
          </label>
          <div id="deleteImage">Delete Image</div>
        </div>
      </div>
      <div class="user-info">
        <div id="user-name">Loading...</div>
        <small id="user-email"></small>
      </div>
    </div>

    <!-- AUTH CONTROLS -->
    <div id="auth">
      <button id="signInBtn">Sign In with Google</button>
    </div>
    <div id="authUser" style="display:none;">
      Logged in as: <span id="email"></span><br />
      <button id="signOutBtn">Sign Out</button>
    </div>

    <div class="orders" id="orders" style="display:none;">
      <h2>Order History</h2>
      <div id="order-list">Loading orders...</div>
    </div>

    <div class="btns">
      <button onclick="window.location.href='BixMax home.html'">üè† Go Home</button>
      <button onclick="logout()">üö™ Logout</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
      authDomain: "bixmax-6c24c.firebaseapp.com",
      projectId: "bixmax-6c24c",
      storageBucket: "bixmax-6c24c.appspot.com",
      messagingSenderId: "37740442541",
      appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const signInBtn = document.getElementById("signInBtn");
    const signOutBtn = document.getElementById("signOutBtn");
    const emailDisplay = document.getElementById("email");
    const authSection = document.getElementById("auth");
    const authUser = document.getElementById("authUser");
    const ordersSection = document.getElementById("orders");
    const userName = document.getElementById("user-name");
    const userEmail = document.getElementById("user-email");

    auth.onAuthStateChanged(user => {
      if (user) {
        authSection.style.display = "none";
        authUser.style.display = "block";
        ordersSection.style.display = "block";

        emailDisplay.textContent = user.email;
        userEmail.textContent = user.email;
        userName.textContent = user.displayName || "BizMAX User";

        loadOrders(user.email);
      } else {
        authSection.style.display = "block";
        authUser.style.display = "none";
        ordersSection.style.display = "none";
        userName.textContent = "Loading...";
        userEmail.textContent = "";
      }
    });

    signInBtn.addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(error => {
        alert("Sign-in failed: " + error.message);
      });
    });

    signOutBtn.addEventListener("click", () => {
      auth.signOut();
    });

    function logout() {
      auth.signOut();
    }

    function loadOrders(email) {
      const orderList = document.getElementById("order-list");
      db.collection("orders")
        .where("email", "==", email.toLowerCase())
        .get()
        .then(snapshot => {
          if (snapshot.empty) {
            orderList.innerHTML = "<p>No orders found.</p>";
            return;
          }

          orderList.innerHTML = "";
          snapshot.forEach(doc => {
            const order = doc.data();
            const date = order.date?.toDate?.().toLocaleString() || "";
            orderList.innerHTML += `
              <div class="order">
                <strong>Order ID:</strong> ${doc.id}<br>
                <strong>Item:</strong> ${order.items || "‚Äî"}<br>
                <strong>Total:</strong> GH‚Çµ${order.total || "‚Äî"}<br>
                <small>${date}</small>
              </div>
            `;
          });
        })
        .catch(error => {
          console.error("Error loading orders:", error);
          orderList.innerHTML = "<p>Failed to load orders.</p>";
        });
    }
  </script>
</body>
</html>
