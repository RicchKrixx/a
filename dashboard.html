<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BizMAX Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f8fa;
    }

    .dashboard {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .profile-pic-container {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #00c2ff;
    }

    .verified-badge {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: #00c2ff;
      color: white;
      border-radius: 50%;
      padding: 5px;
      font-size: 14px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 130px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      z-index: 10;
      padding: 10px;
      width: 200px;
    }

    .dropdown button {
      display: block;
      width: 100%;
      background: none;
      border: none;
      text-align: left;
      padding: 10px;
      font-size: 15px;
      cursor: pointer;
    }

    .dropdown button:hover {
      background-color: #f0f0f0;
    }

    .logout-btn {
      margin-top: 20px;
      background: #ff3d3d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="dashboard">
  <div class="profile-pic-container" onclick="toggleDropdown()">
    <img src="https://via.placeholder.com/120" class="profile-pic" id="profilePic" />
    <div class="verified-badge">‚úîÔ∏è</div>

    <div class="dropdown" id="dropdownMenu">
      <button onclick="document.getElementById('fileInput').click()">Add New Picture</button>
      <button onclick="removeProfilePic()">Delete Picture</button>
    </div>
  </div>

  <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="previewImage(event)" />

  <h2>Welcome Back üëã</h2>
  <p>Your dashboard is ready.</p>

  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<script>
  const auth = firebase.auth();
  const storage = firebase.storage();

  const profilePic = document.getElementById("profilePic");
  const fileInput = document.getElementById("fileInput");
  const profileDropdown = document.getElementById("profileDropdown");
  const verifyBadge = document.getElementById("verifyBadge");

  const signOutBtn = document.getElementById("signOutBtn");
  const dropdownToggle = document.getElementById("dropdownToggle");

  // Toggle dropdown
  dropdownToggle.addEventListener("click", () => {
    profileDropdown.classList.toggle("show");
  });

  // Sign out
  signOutBtn.addEventListener("click", () => {
    auth.signOut().then(() => location.reload());
  });

  // Upload file
  fileInput.addEventListener("change", async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const user = auth.currentUser;
    if (!user) return;

    const ref = storage.ref(`profile_pics/${user.uid}`);
    await ref.put(file);
    const url = await ref.getDownloadURL();

    await user.updateProfile({ photoURL: url });
    profilePic.src = url;
    profileDropdown.classList.remove("show");
  });

  // Load user data
  auth.onAuthStateChanged(async (user) => {
    if (user) {
      if (user.photoURL) {
        profilePic.src = user.photoURL;
      } else {
        profilePic.src = "https://via.placeholder.com/100";
      }

      // Show verify badge
      verifyBadge.style.display = "block";
    } else {
      window.location.href = "auth.html"; // redirect if not signed in
    }
  });
</script>
</body>
