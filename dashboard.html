<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BizMAX Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4faff;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .profile {
      display: flex;
      align-items: center;
    }

    .profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid cyan;
      position: relative;
    }

    .verified-badge {
      position: absolute;
      bottom: 0;
      right: 0;
      background: limegreen;
      color: white;
      font-size: 10px;
      padding: 2px 5px;
      border-radius: 10px;
    }

    .user-info {
      margin-left: 15px;
    }

    .user-info h3 {
      margin: 0;
      font-size: 18px;
    }

    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: #007bff;
    }

    .orders {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    .order-item {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }

    .order-item:last-child {
      border-bottom: none;
    }

    .logout {
      padding: 8px 15px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <div class="profile">
    <div style="position: relative;">
      <img id="profile-pic" src="https://i.ibb.co/yNSFjCR/default-avatar.png" alt="Profile" />
      <div class="verified-badge">‚úî</div>
    </div>
    <div class="user-info">
      <h3 id="user-name">Loading...</h3>
    </div>
  </div>
  <nav>
    <a href="/index.html">üè† Home</a>
    <button class="logout" onclick="logout()">Logout</button>
  </nav>
</header>

<section class="orders">
  <h2>Your Orders</h2>
  <div id="order-list">Loading orders...</div>
</section>

<script>
 // Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
  authDomain: "bixmax-6c24c.firebaseapp.com",
  projectId: "bixmax-6c24c",
  storageBucket: "bixmax-6c24c.appspot.com",
  messagingSenderId: "37740442541",
  appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
};

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // SheetDB API URL
  const SHEETDB_URL = 'https://sheetdb.io/api/v1/your_sheetdb_id'; // Replace this

  auth.onAuthStateChanged((user) => {
    if (user) {
      const name = user.displayName || user.email;
      document.getElementById("user-name").textContent = name;

      // Fetch orders from SheetDB
      fetch(`${SHEETDB_URL}/search?email=${user.email}`)
        .then(res => res.json())
        .then(data => {
          const orderList = document.getElementById('order-list');
          if (data.length === 0) {
            orderList.innerHTML = '<p>No orders found.</p>';
            return;
          }
          orderList.innerHTML = '';
          data.forEach(order => {
            orderList.innerHTML += `
              <div class="order-item">
                <strong>Order ID:</strong> ${order.orderId || 'N/A'}<br>
                <strong>Items:</strong> ${order.items || 'N/A'}<br>
                <strong>Total:</strong> ‚Çµ${order.total || '0.00'}
              </div>
            `;
          });
        })
        .catch(() => {
          document.getElementById('order-list').innerHTML = 'Failed to load orders.';
        });

    } else {
      window.location.href = "/login.html";
    }
  });

  function logout() {
    auth.signOut().then(() => {
      window.location.href = "/login.html";
    });
  }
</script>

</body>
</html>
