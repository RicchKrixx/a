<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .dashboard {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .profile-pic-container {
      position: relative;
      width: 120px;
      margin: auto;
    }

    .profile-pic {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #2196f3;
      cursor: pointer;
    }

    .verify-badge {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background: #4caf50;
      color: white;
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 12px;
    }

    .dropdown {
      display: none;
      margin-top: 10px;
    }

    .dropdown button {
      padding: 8px 15px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .dropdown button.upload {
      background: #2196f3;
      color: white;
    }

    .dropdown button.delete {
      background: #f44336;
      color: white;
    }

    .logout-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: black;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    input[type="file"] {
      display: none;
    }

    .order-history {
      margin-top: 30px;
      text-align: left;
    }

    .order-history h3 {
      margin-bottom: 10px;
    }

    .home-link {
      display: block;
      margin-top: 20px;
      color: #2196f3;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="dashboard">
  <div class="profile-pic-container" onclick="toggleDropdown()">
    <img id="profilePic" src="https://via.placeholder.com/120" class="profile-pic" />
    <span class="verify-badge">Verified</span>
  </div>

  <div class="dropdown" id="dropdown">
    <label class="upload">
      <input type="file" id="fileInput" />
      <button class="upload">Upload New Picture</button>
    </label>
    <button class="delete" onclick="deleteProfilePic()">Delete Picture</button>
  </div>

  <button class="logout-btn" onclick="logout()">Logout</button>
  <a href="index.html" class="home-link">‚Üê Back to Home</a>

  <div class="order-history">
    <h3>Your Order History</h3>
    <ul>
      <li>Order #12345 - Delivered</li>
      <li>Order #12346 - In Progress</li>
    </ul>
  </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

<script>
// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
  authDomain: "bixmax-6c24c.firebaseapp.com",
  projectId: "bixmax-6c24c",
  storageBucket: "bixmax-6c24c.appspot.com",
  messagingSenderId: "37740442541",
  appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
};
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const storage = firebase.storage();
  const db = firebase.firestore();

  const profilePic = document.getElementById("profilePic");
  const fileInput = document.getElementById("fileInput");

  function toggleDropdown() {
    const dropdown = document.getElementById("dropdown");
    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
  }

  function logout() {
    auth.signOut().then(() => {
      window.location.href = "auth.html";
    });
  }

  auth.onAuthStateChanged(async (user) => {
    if (user) {
      const userId = user.uid;
      const doc = await db.collection("users").doc(userId).get();
      if (doc.exists && doc.data().profilePicUrl) {
        profilePic.src = doc.data().profilePicUrl;
      }
    } else {
      window.location.href = "auth.html";
    }
  });

  fileInput.addEventListener("change", async (e) => {
    const file = e.target.files[0];
    const user = auth.currentUser;
    if (!user || !file) return;

    const storageRef = storage.ref("profilePics/" + user.uid);
    await storageRef.put(file);
    const url = await storageRef.getDownloadURL();

    profilePic.src = url;
    await db.collection("users").doc(user.uid).set({ profilePicUrl: url }, { merge: true });
    alert("Profile picture updated!");
  });

  async function deleteProfilePic() {
    const user = auth.currentUser;
    if (!user) return;

    try {
      const storageRef = storage.ref("profilePics/" + user.uid);
      await storageRef.delete();
    } catch (err) {
      console.warn("No pic to delete or already gone.");
    }

    await db.collection("users").doc(user.uid).set({ profilePicUrl: "" }, { merge: true });
    profilePic.src = "https://via.placeholder.com/120";
    alert("Profile picture deleted!");
  }
</script>

</body>
</html>
