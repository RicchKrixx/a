<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BizMAX | Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f9ff;
    }
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #0077b6;
      color: white;
      padding: 10px 15px;
    }
    .top-bar h1 {
      font-size: 18px;
      margin: 0;
    }
    .profile-container {
      position: relative;
    }
    .profile-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      border: 2px solid white;
    }
    .dropdown {
      position: absolute;
      top: 50px;
      right: 0;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      border-radius: 8px;
      overflow: hidden;
      z-index: 99;
      display: none;
    }
    .dropdown label,
    .dropdown button {
      display: block;
      padding: 10px;
      border: none;
      width: 100%;
      text-align: left;
      font-size: 14px;
      background: none;
      cursor: pointer;
    }
    .dropdown label:hover,
    .dropdown button:hover {
      background: #f0f0f0;
    }
    input[type="file"] {
      display: none;
    }
    .main {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>BizMAX Dashboard</h1>
    <div class="profile-container">
      <div id="menuProfileImg" class="profile-img"></div>
      <div class="dropdown" id="profileDropdown">
        <label for="uploadInput">üì∑ Upload Image</label>
        <input type="file" id="uploadInput" accept="image/*" />
        <button onclick="removeImage()">üóëÔ∏è Remove Image</button>
      </div>
    </div>
  </div>

  <div class="main">
    <p>Welcome to your dashboard!</p>
  </div>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
      authDomain: "bixmax-6c24c.firebaseapp.com",
      projectId: "bixmax-6c24c",
      storageBucket: "bixmax-6c24c.appspot.com",
      messagingSenderId: "37740442541",
      appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
    };
    firebase.initializeApp(firebaseConfig);

    const profileImg = document.getElementById("menuProfileImg");
    const dropdown = document.getElementById("profileDropdown");
    const uploadInput = document.getElementById("uploadInput");

    function setProfileImage() {
      const customProfile = localStorage.getItem("customProfile");
      profileImg.style.backgroundImage = `url('${customProfile || "https://www.svgrepo.com/show/384674/account-avatar-profile-user-11.svg"}')`;
    }

    function removeImage() {
      localStorage.removeItem("customProfile");
      setProfileImage();
      dropdown.style.display = "none"; // Close dropdown
    }

    uploadInput.addEventListener("change", function () {
      const file = uploadInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        localStorage.setItem("customProfile", e.target.result);
        setProfileImage();
        dropdown.style.display = "none"; // Close dropdown
      };
      reader.readAsDataURL(file);
    });

    profileImg.addEventListener("click", () => {
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    });

    document.addEventListener("click", function (e) {
      if (!profileImg.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.style.display = "none";
      }
    });

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        setProfileImage(); // Load saved image or fallback
      }
    });

    // Initial load
    setProfileImage();
  </script>
</body>
</html>
