<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BizMAX | Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f8ff;
    }
    header {
      background: #007BFF;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      padding: 2rem;
      text-align: center;
    }
    .profile-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 1rem;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #007BFF;
      object-fit: cover;
    }
    .verified-badge {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background: #28a745;
      color: white;
      padding: 2px 6px;
      font-size: 12px;
      border-radius: 12px;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 110px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      z-index: 10;
    }
    .dropdown button {
      display: block;
      width: 100%;
      padding: 10px;
      background: white;
      border: none;
      cursor: pointer;
    }
    .dropdown button:hover {
      background: #f2f2f2;
    }
    .btn {
      background: #007BFF;
      color: white;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 5px;
      margin-top: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <span>BizMAX Dashboard</span>
    <a href="index.html">üè† Home</a>
  </header>

  <div class="container">
    <div class="profile-wrapper" onclick="toggleDropdown()">
      <img id="profilePic" class="profile-pic" src="https://via.placeholder.com/100" alt="Profile Picture" />
      <div class="verified-badge">‚úî Verified</div>
      <div id="dropdown" class="dropdown">
        <button onclick="document.getElementById('uploadInput').click()">Upload New</button>
        <button onclick="deletePicture()">Delete</button>
      </div>
    </div>
    <input type="file" id="uploadInput" style="display: none;" onchange="uploadPicture(event)"/>
    <br>
    <button class="btn" onclick="logout()">Logout</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
      authDomain: "bixmax-6c24c.firebaseapp.com",
      projectId: "bixmax-6c24c",
      storageBucket: "bixmax-6c24c.appspot.com",
      messagingSenderId: "37740442541",
      appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const storage = firebase.storage();

    const dropdown = document.getElementById("dropdown");
    const profilePic = document.getElementById("profilePic");

    function toggleDropdown() {
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    function uploadPicture(e) {
      const file = e.target.files[0];
      if (!file) return;
      const user = auth.currentUser;
      const ref = storage.ref(`users/${user.uid}/profile.jpg`);
      ref.put(file).then(() => {
        ref.getDownloadURL().then(url => {
          profilePic.src = url;
          localStorage.setItem("profilePic", url);
        });
      });
    }

    function deletePicture() {
      const user = auth.currentUser;
      const ref = storage.ref(`users/${user.uid}/profile.jpg`);
      ref.delete().then(() => {
        profilePic.src = "https://via.placeholder.com/100";
        localStorage.removeItem("profilePic");
        dropdown.style.display = "none";
      });
    }

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        const ref = storage.ref(`users/${user.uid}/profile.jpg`);
        ref.getDownloadURL()
          .then(url => {
            profilePic.src = url;
            localStorage.setItem("profilePic", url);
          })
          .catch(() => {
            const savedPic = localStorage.getItem("profilePic");
            if (savedPic) profilePic.src = savedPic;
          });
      }
    });

    // Hide dropdown on outside click
    document.addEventListener("click", function(event) {
      if (!event.target.closest(".profile-wrapper")) {
        dropdown.style.display = "none";
      }
    });
  </script>
</body>
</html>
