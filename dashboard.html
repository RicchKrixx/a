<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BizMAX Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .dashboard {
      background: white;
      padding: 20px;
      max-width: 400px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }

    .profile-pic-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 auto;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
    }

    .profile-pic-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .verified-badge {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background: #0af;
      color: #fff;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50px;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 140px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 6px;
      overflow: hidden;
    }

    .dropdown button {
      display: block;
      width: 100%;
      padding: 10px;
      background: none;
      border: none;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    .dropdown button:last-child {
      border-bottom: none;
    }

    .dashboard h2 {
      margin-top: 10px;
    }

    .btn {
      padding: 10px 20px;
      margin-top: 20px;
      background: #0af;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .link-home {
      margin-top: 20px;
      display: inline-block;
      color: #0af;
      text-decoration: underline;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

  <div class="dashboard" id="dashboard">
    <div class="profile-pic-container" id="profilePicContainer">
      <img id="profilePic" src="https://via.placeholder.com/120" alt="Profile Picture">
      <div class="verified-badge">‚úîÔ∏è</div>
    </div>
    <div class="dropdown" id="dropdown">
      <button onclick="uploadNew()">Upload New</button>
      <button onclick="removeProfile()">Remove Picture</button>
    </div>
    <input type="file" id="fileInput" accept="image/*" />
    <h2 id="userEmail">Welcome</h2>
    <button class="btn" onclick="logout()">Logout</button>
    <a class="link-home" href="index.html">‚Üê Back to Home</a>
  </div>

  <script>
    // üî• Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_MSG_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const storage = firebase.storage();

    const profilePic = document.getElementById('profilePic');
    const fileInput = document.getElementById('fileInput');
    const dropdown = document.getElementById('dropdown');
    const profilePicContainer = document.getElementById('profilePicContainer');
    const userEmail = document.getElementById('userEmail');

    // üîÅ Toggle dropdown on profile click
    profilePicContainer.addEventListener('click', () => {
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    });

    // üì§ Upload new picture
    function uploadNew() {
      fileInput.click();
    }

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      const user = auth.currentUser;
      if (file && user) {
        const storageRef = storage.ref(`profiles/${user.uid}`);
        storageRef.put(file).then(() => {
          storageRef.getDownloadURL().then(url => {
            profilePic.src = url;
            localStorage.setItem('profileURL', url);
          });
        });
      }
    });

    // üóëÔ∏è Remove profile
    function removeProfile() {
      profilePic.src = 'https://via.placeholder.com/120';
      localStorage.removeItem('profileURL');
    }

    // üîê Auth listener
    auth.onAuthStateChanged(user => {
      if (user) {
        userEmail.textContent = user.email;
        const stored = localStorage.getItem('profileURL');
        if (stored) profilePic.src = stored;
      } else {
        window.location.href = 'login.html'; // or redirect to sign-in
      }
    });

    // üîì Logout
    function logout() {
      auth.signOut().then(() => {
        localStorage.removeItem('profileURL');
        window.location.href = 'index.html';
      });
    }
  </script>
</body>
</html>
