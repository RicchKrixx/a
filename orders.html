<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Orders - BizMAX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9faff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0077b6;
    }
    .order {
      background: white;
      padding: 18px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      max-width: 700px;
    }
    .order h2 {
      color: #023e8a;
      margin-bottom: 8px;
    }
    .order p {
      margin: 5px 0;
    }
    .order ul {
      margin-top: 8px;
      padding-left: 20px;
    }
    .loading {
      text-align: center;
      margin-top: 40px;
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>

<h1>ðŸ§¾ BizMAX Orders</h1>
<div id="ordersContainer" class="loading">Loading orders...</div>

<script>
const container = document.getElementById("ordersContainer");

// Replace with your actual SheetDB API URL
const sheetdbUrl = "https://sheetdb.io/api/v1/51rb7ntp647j8";  // ðŸ‘ˆ Replace this

fetch(sheetdbUrl)
  .then(res => res.json())
  .then(data => {
    if (!data || data.length === 0) {
      container.innerHTML = "<p class='loading'>No orders found.</p>";
      return;
    }

    container.innerHTML = ""; // Clear loading

    data.forEach(order => {
      const div = document.createElement("div");
      div.className = "order";
      div.innerHTML = `
        <h2>Order ID: ${order.id}</h2>
        <p><strong>Name:</strong> ${order.name}</p>
        <p><strong>Email:</strong> ${order.email}</p>
        <p><strong>Phone:</strong> ${order.phone}</p>
        <p><strong>Address:</strong> ${order.address}</p>
        <p><strong>Method:</strong> ${order.method}</p>
        <p><strong>Total:</strong> GHÂ¢ ${order.total}</p>
        <p><strong>Items:</strong></p>
        <ul>${order.items.split(",").map(i => `<li>${i.trim()}</li>`).join("")}</ul>
      `;
      container.appendChild(div);
    });
  })
  .catch(err => {
    console.error(err);
    container.innerHTML = "<p class='loading'>Failed to load orders.</p>";
  });
</script>

</body>
</html>
