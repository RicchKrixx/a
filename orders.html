<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BizMAX | All Orders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: cyan;
      margin-bottom: 20px;
    }

    .order {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 0 8px #0891b2;
    }

    .order p {
      margin: 6px 0;
      font-size: 15px;
    }

    .order strong {
      color: #38bdf8;
    }

    .delete-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ§¾ All BizMAX Orders</h1>
  <div id="ordersContainer">Loading orders...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collectionGroup, getDocs, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
      authDomain: "bixmax-6c24c.firebaseapp.com",
      projectId: "bixmax-6c24c",
      storageBucket: "bixmax-6c24c.appspot.com",
      messagingSenderId: "37740442541",
      appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const ordersContainer = document.getElementById("ordersContainer");

    async function loadOrders() {
      ordersContainer.innerHTML = "Fetching orders...";
      const snapshot = await getDocs(collectionGroup(db, "orders"));
      if (snapshot.empty) {
        ordersContainer.innerHTML = "<p>No orders found.</p>";
        return;
      }

      let html = "";
      snapshot.forEach(docSnap => {
        const order = docSnap.data();
        const docRef = docSnap.ref;
        const orderId = order.id;

        html += `
          <div class="order">
            <p><strong>Order ID:</strong> ${orderId}</p>
            <p><strong>Name:</strong> ${order.name}</p>
            <p><strong>Email:</strong> ${order.email}</p>
            <p><strong>Phone:</strong> ${order.phone}</p>
            <p><strong>Address:</strong> ${order.address}</p>
            <p><strong>Payment:</strong> ${order.method}</p>
            <p><strong>Total:</strong> GHÂ¢${parseFloat(order.total).toFixed(2)}</p>
            <p><strong>Items:</strong> ${order.items}</p>
            <p><strong>Date:</strong> ${new Date(order.timestamp).toLocaleString()}</p>
            <button class="delete-btn" onclick="deleteOrder('${docRef.path.replaceAll('/', '|')}')">Delete</button>
          </div>
        `;
      });

      ordersContainer.innerHTML = html;
    }

    window.deleteOrder = async function(pathStr) {
      const path = pathStr.replaceAll('|', '/');
      const ref = doc(db, path);
      if (confirm("Delete this order?")) {
        await deleteDoc(ref);
        alert("âœ… Deleted!");
        loadOrders();
      }
    }

    loadOrders();
  </script>
</body>
</html>
