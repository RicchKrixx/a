<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Orders - BizMAX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9faff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0077b6;
    }
    .order {
      background: white;
      padding: 18px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      max-width: 700px;
    }
    .order h2 {
      color: #023e8a;
      margin-bottom: 8px;
    }
    .order p {
      margin: 5px 0;
    }
    .order ul {
      margin-top: 8px;
      padding-left: 20px;
    }
    .loading {
      text-align: center;
      margin-top: 40px;
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>

<h1>ðŸ§¾ BizMAX Orders</h1>
<input type="text" id="searchInput" placeholder="Search Order ID..." 
  style="display:block;margin:20px auto;padding:12px 20px;width:90%;max-width:400px;
         font-size:16px;border-radius:12px;border:1px solid #ccc;">
<div id="ordersContainer" class="loading">Loading orders...</div>

<<script>
const container = document.getElementById("ordersContainer");
const searchInput = document.getElementById("searchInput");
const sheetdbUrl = "https://sheetdb.io/api/v1/51rb7ntp647j8"; // Replace with your URL
let shownOrderIds = new Set();

function addOrderToTop(order) {
  const div = document.createElement("div");
  div.className = "order";
  div.innerHTML = `
    <h2>Order ID: ${order.id}</h2>
    <p><strong>Name:</strong> ${order.name}</p>
    <p><strong>Email:</strong> ${order.email}</p>
    <p><strong>Phone:</strong> ${order.phone}</p>
    <p><strong>Address:</strong> ${order.address}</p>
    <p><strong>Method:</strong> ${order.method}</p>
    <p><strong>Total:</strong> GHÂ¢ ${order.total}</p>
    <p><strong>Items:</strong></p>
    <ul>${order.items.split(",").map(i => `<li>${i.trim()}</li>`).join("")}</ul>
  `;
  container.prepend(div); // âœ… New orders appear at the top
}

function fetchNewOrders() {
  fetch(sheetdbUrl)
    .then(res => res.json())
    .then(data => {
      data.forEach(order => {
        if (!shownOrderIds.has(order.id)) {
          shownOrderIds.add(order.id);
          addOrderToTop(order);
        }
      });
    })
    .catch(err => {
      console.error("Fetch failed:", err);
    });
}

// âœ… Search stays working (input isn't cleared)
searchInput.addEventListener("input", function () {
  const term = this.value.toLowerCase();
  const orders = document.querySelectorAll(".order");
  orders.forEach(order => {
    const idText = order.querySelector("h2").textContent.toLowerCase();
    order.style.display = idText.includes(term) ? "block" : "none";
  });
});

// âœ… Initial load
fetchNewOrders();

// âœ… Fetch new orders every 1 second without resetting the page
setInterval(fetchNewOrders, 1000);
</script>
</body>
</html>
