<!-- fashion.html (Customer Page) powered by Firebase -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fashion - BizMAX</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .product { border: 1px solid #ccc; padding: 10px; margin: 10px; border-radius: 10px; background: #f8f9fa; display: flex; gap: 10px; }
    .product-img { width: 100px; height: 100px; object-fit: cover; border-radius: 8px; }
    .product-info h4, .product-info p { margin: 0; }
  </style>
</head>
<body>
  <h2 style="text-align:center">FASHION</h2>

  <div id="products-container"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const container = document.getElementById("products-container");
    const sections = {};

    const querySnapshot = await getDocs(collection(db, "fashion"));
    querySnapshot.forEach((doc) => {
      const item = doc.data();
      const sectionId = item.category.toLowerCase();

      if (!sections[sectionId]) {
        const section = document.createElement("div");
        section.className = "section";
        section.id = sectionId;
        section.innerHTML = `<h3>${item.category}</h3>`;
        container.appendChild(section);
        sections[sectionId] = section;
      }

      const product = document.createElement("div");
      product.className = "product";
      product.innerHTML = `
        <img src="${item.image}" alt="${item.name}" class="product-img" />
        <div class="product-info">
          <h4>${item.name}</h4>
          <p>Ghc ${item.price}</p>
          <button>Add to Cart</button>
        </div>
      `;
      sections[sectionId].appendChild(product);
    });
  </script>
</body>
</html>
