<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BixMAX | Fashion</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: lightblue;
      padding: 0;
      margin: 0;
    }
    header {
      width:100%;
      padding:24px;
      border-radius:16px;
      backdrop-filter: blur(25px);
      color: white;
      display: flex;
      flex-direction: column;
      align-items:center;
      font-weight: bold;
      background-size: cover;
      margin-bottom: 10px;
    }
    .cart-icon {
      position: fixed;
      font-size: 35px;
      text-decoration: none;
      color: white;
      margin-top: 5px;
      right: 17px; 
    }
    #cartCount {
      position: absolute;
      top: -8px;
      right: -12px;
      background: red;
      color: white;
      font-size: 14px;
      font-weight: bold;
      border-radius: 50%;
      padding: 2px 6px;
    }
    .category {
      margin-bottom: 40px;
    }
    .products {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding-bottom: 6px;
    }
    .product {
      padding: 5px;
      border-radius: 35px;
      min-width: 150px;
      text-align: center;
      background: darkcyan;
      color: white;
      margin: 10px auto;
      font-weight: bold;
      box-shadow: 0 0 10px cyan;
    }
    .product img {
      min-width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 30px;
    }
    .add-btn {
      background: cyan;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 8px;
      font-weight: bold;
    }
    .add-btn:hover { background: #008b8b; }
    .glow {
      animation: brightGlow 1.5s infinite ease-in-out;
      color: cyan;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff;
    }
    @keyframes brightGlow {
      0%, 100% { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff; }
      50% { text-shadow: 0 0 15px #0ff, 0 0 25px #0ff, 0 0 35px #0ff; }
    }
    footer {
      color: white;
      padding: 15px;
      margin-top: 15px;
      width: 100%;
      border-radius:16px;
      background: darkcyan;
      box-shadow: 0 0 10px cyan;
      display: flex;
      flex-direction: column;
      align-content: center;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-4px); }
      40% { transform: translateX(4px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
      100% { transform: translateX(0); }
    }
    .shake { animation: shake 0.4s ease; }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 16px;
      max-width: 300px;
      text-align: center;
    }
    .modal-content select, .modal-content button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>BixMAX</h1>
    <h3>All-in-One Online Shop</h3>
    <a href="cart.html" class="cart-icon glow" id="cartIcon">ðŸ›’<span id="cartCount">0</span></a>
  </header>  <!-- Add your product categories here (not shown for brevity) -->  <footer>&copy; BixMAX 2025. All rights reserved.</footer>  <!-- Modal -->  <div class="modal" id="variationModal">
    <div class="modal-content">
      <h3>Select Variations</h3>
      <label>Color:
        <select id="selectColor">
          <option value="Red">Red</option>
          <option value="Blue">Blue</option>
          <option value="Black">Black</option>
        </select>
      </label>
      <label>Size:
        <select id="selectSize">
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
        </select>
      </label>
      <button onclick="confirmAddToCart()">Confirm</button>
    </div>
  </div>  <script>
    const variationItems = ['Nike Air', 'Summer Dress', 'Evening Gown'];
    let pendingItem = null;

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const count = cart.reduce((sum, item) => sum + item.qty, 0);
      document.getElementById("cartCount").textContent = count;
    }

    function addToCart(name, img, price) {
      if (variationItems.includes(name)) {
        pendingItem = { name, img, price };
        document.getElementById("variationModal").style.display = "flex";
        return;
      }
      pushToCart({ name, image: img, price, qty: 1 });
    }

    function confirmAddToCart() {
      const color = document.getElementById("selectColor").value;
      const size = document.getElementById("selectSize").value;
      const item = {
        name: pendingItem.name,
        image: pendingItem.img,
        price: pendingItem.price,
        color,
        size,
        qty: 1
      };
      pushToCart(item);
      document.getElementById("variationModal").style.display = "none";
    }

    function pushToCart(item) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const existing = cart.find(i => i.name === item.name && i.color === item.color && i.size === item.size);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push(item);
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();

      const cartIcon = document.querySelector(".cart-icon");
      cartIcon.classList.remove("shake");
      void cartIcon.offsetWidth;
      cartIcon.classList.add("shake");
      cartIcon.addEventListener("animationend", () => cartIcon.classList.remove("shake"), { once: true });
    }

    window.onclick = e => {
      if (e.target === document.getElementById("variationModal")) {
        document.getElementById("variationModal").style.display = "none";
      }
    }

    updateCartCount();
  </script></body>
</html>
