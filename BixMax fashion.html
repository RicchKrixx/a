<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BizMAX | Fashion</title>
  <style>
    :root {
      --primary: #1976d2;
      --glass: rgba(255,255,255,0.1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, lightblue, cyan);
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    .fashion-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .item {
      background: var(--glass);
      backdrop-filter: blur(25px);
      border-radius: 20px;
      padding: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      color: #000;
      transition: transform 0.2s ease;
    }

    .item:hover {
      transform: scale(1.03);
    }

    .item img {
      width: 100%;
      border-radius: 14px;
      margin-bottom: 10px;
    }

    .item h3 {
      margin-bottom: 4px;
      font-size: 18px;
    }

    .item p {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      background: var(--primary);
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    .btn:hover {
      background: #1259a4;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>ðŸ‘— Fashion Products</h1>

  <div class="fashion-grid">
    <div class="item" data-name="Labubu" data-price="20" data-image="pp.jpeg">
      <img src="pp.jpeg" alt="Labubu">
      <h3>Labubu</h3>
      <p>$20</p>
      <button class="btn" onclick="addToCart(this)">Add to Cart</button>
    </div>

    <div class="item" data-name="Purse" data-price="20" data-image="pp.jpeg">
      <img src="pp.jpeg" alt="Purse">
      <h3>Purse</h3>
      <p>$20</p>
      <button class="btn" onclick="addToCart(this)">Add to Cart</button>
    </div>

    <div class="item" data-name="Tote Bag" data-price="15" data-image="pp.jpeg">
      <img src="pp.jpeg" alt="Tote Bag">
      <h3>Tote Bag</h3>
      <p>$15</p>
      <button class="btn" onclick="addToCart(this)">Add to Cart</button>
    </div>

    <!-- Add more items as needed -->
  </div>

  <footer>&copy; BizMAX 2025. All rights reserved.</footer>

  <script>
    function addToCart(btn) {
      const item = btn.closest('.item');
      const name = item.dataset.name;
      const price = parseFloat(item.dataset.price);
      const image = item.dataset.image;

      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const existing = cart.find(p => p.name === name);

      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({ name, price, image, qty: 1 });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      alert(name + " added to cart ðŸ›’");
    }
  </script>

</body>
</html>
