<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fashion - BizMAX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h2 {
      background: #0f172a;
      color: white;
      padding: 10px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }
    .product {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: calc(50% - 20px);
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
    .product h3 {
      margin: 5px 0;
    }
    .product p {
      margin: 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Shirts</h2>
  <div class="products" id="Shirts"></div>  <h2>Chains</h2>
  <div class="products" id="Chains"></div>  <h2>Dresses</h2>
  <div class="products" id="Dresses"></div>  <h2>Sneakers</h2>
  <div class="products" id="Sneakers"></div>  <h2>Glasses</h2>
  <div class="products" id="Glasses"></div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

      const firebaseConfig = {
    apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
    authDomain: "bixmax-6c24c.firebaseapp.com",
    projectId: "bixmax-6c24c",
    storageBucket: "bixmax-6c24c.appspot.com",
    messagingSenderId: "37740442541",
    appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
  };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadFashion() {
      const fashionRef = collection(db, "fashion");
      const snapshot = await getDocs(fashionRef);
      const categories = {};

      snapshot.forEach(doc => {
        const item = doc.data();
        const cat = item.category || "Uncategorized";
        if (!categories[cat]) categories[cat] = [];
        categories[cat].push({ id: doc.id, ...item });
      });

      for (let cat in categories) {
        const container = document.getElementById(cat);
        if (!container) continue;

        categories[cat].forEach(item => {
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <img src="${item.image}" alt="${item.name}" />
            <h3>${item.name}</h3>
            <p>${item.price}</p>
          `;
          container.appendChild(div);
        });
      }
    }

    loadFashion();
  </script></body>
</html>
