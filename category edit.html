<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Fashion - BixMAX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      padding: 16px;
    }
    .category {
      margin-bottom: 32px;
    }
    .cat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 16px;
      margin-top: 12px;
    }
    .product {
      background: #1e293b;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }
    .product input {
      width: 100%;
      margin-bottom: 6px;
      padding: 4px;
      border-radius: 4px;
      border: none;
    }
    .product img {
      width: 100%;
      border-radius: 6px;
    }
    .product button {
      background: #14b8a6;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      margin-top: 4px;
      cursor: pointer;
    }
    .add-new-btn {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 6px 12px;
      margin: 12px 0;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>All category Products</h1>

  <div id="categoryEdit"></div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, doc, getDocs, updateDoc,
      setDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
  authDomain: "bixmax-6c24c.firebaseapp.com",
  projectId: "bixmax-6c24c",
  storageBucket: "bixmax-6c24c.appspot.com",
  messagingSenderId: "37740442541",
  appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const categories = ["Shirt", "Dress", "Sneaker", "Jewelry", "Glass", "Vegetable", "Fruit", "Beverage", "Bakery","Packaged Food", "Beauty", "Bedroom", "Kitchen", "Bathroom", "Living Room", "Cleaning", "Mobile Accessory", "Home Appliance", "Home Security", "Electrical Tool", "Electrical Material","Health"];
    const container = document.getElementById("categoryEdit");

    for (let cat of categories) {
      const catDiv = document.createElement("div");
      catDiv.className = "category";
      catDiv.innerHTML = `
        <div class="cat-header">
          <h2>${cat.charAt(0).toUpperCase() + cat.slice(1)}</h2>
          <button class="add-new-btn" onclick="addNewItem('${cat}')">+ Add</button>
        </div>
        <div class="products" id="${cat}Container">Loading...</div>
      `;
      container.appendChild(catDiv);
      loadCategory(cat);
    }

    async function loadCategory(cat) {
      const productsContainer = document.getElementById(`${cat}Container`);
      const snapshot = await getDocs(collection(db, "category", cat, "items"));
      productsContainer.innerHTML = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const itemDiv = document.createElement("div");
        itemDiv.className = "product";
        itemDiv.innerHTML = `
          <img src="${data.image}" alt="${data.name}">
          <input type="text" value="${data.name}" placeholder="Name" />
          <input type="number" value="${data.price}" placeholder="Price" />
          <input type="text" value="${data.image}" placeholder="Image URL" />
          <button onclick="updateItem('${cat}', '${docSnap.id}', this)">Update</button>
          <button onclick="deleteItem('${cat}', '${docSnap.id}', this)">Delete</button>
        `;
        productsContainer.appendChild(itemDiv);
      });
    }

    window.updateItem = async (cat, id, btn) => {
      const box = btn.parentElement;
      const name = box.children[1].value;
      const price = parseFloat(box.children[2].value);
      const image = box.children[3].value;

      await updateDoc(doc(db, "category", cat, "items", id), {
        name, price, image
      });
      alert("Updated successfully");
    };

    window.deleteItem = async (cat, id, btn) => {
      await deleteDoc(doc(db, "category", cat, "items", id));
      btn.parentElement.remove();
    };

    window.addNewItem = async (cat) => {
      const name = prompt("Enter product name:");
      const price = parseFloat(prompt("Enter price:"));
      const image = prompt("Enter image URL:");
      if (!name || !price || !image) return alert("All fields required");
      const newId = Date.now().toString();
      await setDoc(doc(db, "category", cat, "items", newId), { name, price, image });
      loadCategory(cat);
    };
  </script>
</body>
</html>
