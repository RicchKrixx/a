<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BizMAX | Cart</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      padding: 20px;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    header h1 {
      color: #1976d2;
    }


    @media (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }
    }
       .heading {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 8px;
    }
.inline-table {
  list-style: none;
  padding: 0;
  margin: 0;
}

.inline-table li {
  display: inline-block;
  width: 100px; /* Adjust as needed */
  margin-right: 5px; /* Reduced space between items */
  text-align: center;
}

.inline-table li:last-child {
  margin-right: 0; /* No extra space after last item */
}        .receipt-box {
      background: #fff;
      max-width: 700px;
      margin: auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <header>
    <h1>My Cart</h1>
  </header>
  <section class="receipt-box">
 
    <div class="heading">
      <span>Item</span>
      <span>Qty</span>
      <span>Price</span>
    </div>
 
  <div id="cartContainer"></div>
  <div class="total">Total: $<span id="grandTotal">0.00</span></div>

  <script>
    const cartContainer = document.getElementById('cartContainer');
    const grandTotalEl = document.getElementById('grandTotal');
    const cartCount = document.getElementById('cartCount');

    let cart = JSON.parse(localStorage.getItem('cart') || '[]');

    function updateCartDisplay() {
      cartContainer.innerHTML = '';
      let total = 0;
      let itemCount = 0;

      cart.forEach((item, i) => {
        const itemEl = document.createElement('div');
        itemEl.className = 'cart-item';
        itemEl.innerHTML = `
          <div class="cart-info">
          <ul class="inline-table">
            <li>${item.name}</li>
            <li>${item.qty}</li>
            <li>$${item.price.toFixed(2)}</li>
</ul>
          </div>
        `;
        cartContainer.appendChild(itemEl);
        total += item.qty * item.price;
        itemCount += item.qty;
      });

      grandTotalEl.textContent = total.toFixed(2);
      cartCount.textContent = itemCount;

      localStorage.setItem('grandTotal', total.toFixed(2));
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function changeQty(index, delta) {
      cart[index].qty += delta;
      if (cart[index].qty <= 0) {
        removeItem(index);
      } else {
        updateCartDisplay();
      }
    }

    function removeItem(index) {
      cart.splice(index, 1);
      updateCartDisplay();
    }

    function clearCart() {
      if (confirm("Clear all items from cart?")) {
        cart = [];
        updateCartDisplay();
      }
    }

    function goToCheckout() {
      if (cart.length === 0) {
        alert("ðŸ›’ Cart is empty!");
        return;
      }
      window.location.href = "checkout.html";
    }

    updateCartDisplay(); // Run on page load
  </script>
  </section>
</body>
</html>
