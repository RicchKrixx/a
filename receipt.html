<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Receipt | BizMAX</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #1976d2, #00bcd4);
      color: white;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .order-info, .items {
      margin-bottom: 20px;
    }

    .order-info p {
      margin: 6px 0;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    th {
      background: rgba(255,255,255,0.1);
    }

    .total {
      font-size: 20px;
      font-weight: bold;
      text-align: right;
      margin-top: 20px;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      border-radius: 8px;
      background: cyan;
      color: black;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .back-btn:hover {
      background: #00a9b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßæ Your Receipt</h1>

    <div class="order-info" id="orderInfo"></div>
    <div class="items" id="itemList"></div>
    <div class="total" id="totalAmount"></div>

    <a href="index.html" class="back-btn">üè† Return Home</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get("orderId");
    const orders = JSON.parse(localStorage.getItem("orders") || "{}");
    const order = orders[orderId];

    if (!order) {
      document.querySelector('.container').innerHTML = 
        <h1>Order Not Found</h1>
        <p style="text-align:center">The order ID is missing or invalid.</p>
      ;
    } else {
      // Display customer info
      document.getElementById("orderInfo").innerHTML = 
        <p><strong>Order ID:</strong> ${order.id}</p>
        <p><strong>Name:</strong> ${order.name}</p>
        <p><strong>Email:</strong> ${order.email}</p>
        <p><strong>Phone:</strong> ${order.phone}</p>
        <p><strong>Address:</strong> ${order.address}</p>
        <p><strong>Payment Method:</strong> ${order.method}</p>
      ;

      // Display items
      const itemsHTML = order.items.map(item => 
        <tr>
          <td>${item.name}</td>
          <td>${item.qty}</td>
          <td>$${item.price.toFixed(2)}</td>
          <td>$${(item.qty * item.price).toFixed(2)}</td>
        </tr>
      ).join('');

      document.getElementById("itemList").innerHTML = 
        <table>
          <thead>
            <tr>
              <th>Item</th>
              <th>Qty</th>
              <th>Price</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody>${itemsHTML}</tbody>
        </table>
      ;

      // Show total
      document.getElementById("totalAmount").textContent = Grand Total: $${order.total.toFixed(2)};
    }
  </script>
</body>
</html>
