<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BizMAX | Order Receipt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: lightblue;
      margin: 0;
      padding: 20px;
      color: #000;
    }

    .receipt-container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      padding: 30px;
      max-width: 700px;
      margin: auto;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h1, h2 {
      text-align: center;
      color: #000;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #1976d2;
      color: white;
    }

    .total {
      font-weight: bold;
      font-size: 18px;
      text-align: right;
      margin-top: 20px;
    }

    .order-id {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="receipt-container">
  <h1>ðŸ§¾ Order Receipt</h1>
  <p class="order-id">Order ID: <span id="orderId">Loadingâ€¦</span></p>

  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Qty</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody id="receiptItems">
      <!-- Items will be inserted here -->
    </tbody>
  </table>

  <div class="total">Total: $<span id="totalAmount">0.00</span></div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const orderId = params.get("orderId");

  document.getElementById("orderId").textContent = orderId || "Unavailable";

  if (orderId) {
    const orders = JSON.parse(localStorage.getItem("orders") || "{}");
    const order = orders[orderId];

    if (order && order.items && order.total) {
      let html = "";
      order.items.forEach(item => {
        html += 
          <tr>
            <td>${item.name}</td>
            <td>${item.qty}</td>
            <td>$${(item.price * item.qty).toFixed(2)}</td>
          </tr>
        ;
      });
      document.getElementById("receiptItems").innerHTML = html;
      document.getElementById("totalAmount").textContent = parseFloat(order.total).toFixed(2);
    } else {
      document.getElementById("receiptItems").innerHTML = "<tr><td colspan='3'>No order found.</td></tr>";
    }
  } else {
    document.getElementById("receiptItems").innerHTML = "<tr><td colspan='3'>No order ID provided.</td></tr>";
  }
</script>
</body>
</html>
