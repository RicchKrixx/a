
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Receipt - BizMAX</title>
  <style>
    body {
      background: #f2f2f2;
      font-family: Arial, sans-serif;
      padding: 20px;
      color: #333;
    }
    .receipt-box {
      background: #fff;
      max-width: 700px;
      margin: auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #1976d2;
    }
    .order-id, p {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    .info, .items, .total {
      margin-bottom: 20px;
    }
    .info p {
      margin: 6px 0;
    }
    .total {
      text-align: right;
      font-size: 20px;
      font-weight: bold;
      color: #1976d2;
    }
    .back-btn {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      padding: 10px 20px;
      background: #1976d2;
      color: white;
      border-radius: 8px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }
              .cart-item img {
        width: 100%;
        height: auto;
        margin-bottom: 10px;
      }

    }
    table {
      width: 100%;
      height: auto;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 16px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border: none;
    }
    thead {
      font-weight: bold;
    }
  </style>
</head>
<body>
    <h1>ðŸ§¾Order Receipt</h1>
  <div>
    Order ID: <span class="order-id" id="orderId"> Loadingâ€¦</span></div>
  <div id="custInfo"></div>
  <div id="cartContainer">
           <table border="1" cellpadding="10" cellspacing="0">
          <thead>
         <tr>
         <th>Items</th>
         <th>Qty</th>
         <th>Price</th>
         </tr>
         </thead>
         <tbody>           <tbody>
            </table>
  </div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const cartContainer = document.getElementById("cartContainer");
    const grandTotalEl = document.getElementById("grandTotal");
    const orderIdEl = document.getElementById("orderId");
    const custInfo = document.getElementById("custInfo");

    // Get order ID from URL
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get("orderId") || localStorage.getItem("latestOrderId");

    if (!orderId) {
      orderIdEl.textContent = "Unavailable";
      return;
    }

    orderIdEl.textContent = orderId;

    // Load order from localStorage
    const orders = JSON.parse(localStorage.getItem("orders") || "{}");
    const order = orders[orderId];

    if (!order) {
      cartContainer.innerHTML = "<p style='color:red;text-align:center;'>Order not found!</p>";
      return;
    }

    // Show customer info
    custInfo.innerHTML = 
      <p><strong>Name:</strong> ${order.custName}</p>
      <p><strong>Email:</strong> ${order.email}</p>
      <p><strong>Phone:</strong> ${order.phone}</p>
      <p><strong>Address:</strong> ${order.address}</p>
      <p><strong>Payment Method:</strong> ${order.method}</p>
    ;

    // Build the cart table
    const table = document.createElement("table");
    table.innerHTML = 
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    ;
    const tbody = table.querySelector("#tableBody");

    let total = 0;
    order.cart.forEach(item => {
      const row = document.createElement("tr");
      row.innerHTML = 
        <td>${item.name}</td>
        <td>${item.qty}</td>
        <td>$${item.price.toFixed(2)}</td>
      ;
      tbody.appendChild(row);
      total += item.qty * item.price;
    });

    cartContainer.innerHTML = ""; // Clear placeholder
    cartContainer.appendChild(table);
    grandTotalEl.textContent = total.toFixed(2);
  });
</script>

      <div class="total">Grand Total: $<span id="grandTotal">0.00</span></div>
  <div>
        <a href="BixMax home.html" class="back-btn">Return to Home</a>
  </div>
</body>
</html>
