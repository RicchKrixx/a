<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Receipt - BixMAX</title>
  <style>
    body {
      background: lightblue;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 30px 20px;
      display: flex;
      justify-content: center;
    }

    .receipt-box {
      width: 100%;
      max-width: 600px;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(20px);
      color: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .order-id {
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      background: rgba(0,0,0,0.2);
      padding: 8px 16px;
      border-radius: 12px;
      display: inline-block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    th {
      background: rgba(0,0,0,0.3);
    }

    .total {
      text-align: right;
      font-weight: bold;
      margin-top: 20px;
      font-size: 18px;
    }

    .empty-msg {
      text-align: center;
      margin-top: 40px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="receipt-box">
    <h1>Order Receipt</h1>
    <div class="order-id" id="orderIdBox">Order ID: Loading...</div>

    <table id="receiptTable" style="display:none;">
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="receiptBody"></tbody>
    </table>

    <div class="total" id="grandTotalBox"></div>
    <div class="empty-msg" id="emptyMsg">No order found.</div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get("orderId");
    const orderData = JSON.parse(localStorage.getItem("orders") || "{}")[orderId];

    const orderIdBox = document.getElementById("orderIdBox");
    const table = document.getElementById("receiptTable");
    const body = document.getElementById("receiptBody");
    const grandBox = document.getElementById("grandTotalBox");
    const emptyMsg = document.getElementById("emptyMsg");

    if (orderId && orderData) {
      orderIdBox.textContent = Order ID: ${orderId};
      let grand = 0;

      orderData.items.forEach(item => {
        const row = document.createElement("tr");
        const total = item.price * item.qty;
        grand += total;

        row.innerHTML = 
          <td>${item.name}</td>
          <td>${item.qty}</td>
          <td>$${item.price.toFixed(2)}</td>
          <td>$${total.toFixed(2)}</td>
        ;
        body.appendChild(row);
      });

      grandBox.textContent = Grand Total: $${grand.toFixed(2)};
      table.style.display = "table";
      emptyMsg.style.display = "none";
    } else {
      orderIdBox.textContent = "Order ID: Not Found";
      table.style.display = "none";
      emptyMsg.textContent = "Sorry, no receipt data found for this order.";
    }
  </script>
</body>
</html>
