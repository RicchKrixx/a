<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Receipt | BizMAX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #1976d2;
    }

    .info p {
      margin: 6px 0;
      font-size: 16px;
    }

    .items {
      margin-top: 20px;
    }

    .items table {
      width: 100%;
      border-collapse: collapse;
    }

    .items th, .items td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .items th {
      background: #1976d2;
      color: white;
    }

    .total {
      text-align: right;
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
    }

    .error {
      text-align: center;
      color: red;
      font-weight: bold;
      margin-top: 50px;
    }

    .back-btn {
      display: block;
      text-align: center;
      margin-top: 30px;
      text-decoration: none;
      background: #1976d2;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="card" id="receiptCard" style="display:none;">
  <h1>Order Receipt</h1>
  <div class="info" id="custInfo"></div>
  <div class="items">
    <h3>Items:</h3>
    <table id="itemTable">
      <thead>
        <tr><th>Product</th><th>Qty</th><th>Price</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="total" id="totalAmount"></div>
</div>

<div id="errorBox" class="error" style="display:none;">
  ‚ùå Order not found or invalid ID.
</div>

<a href="BixMax home.html" class="back-btn">üè† Return Home</a>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const params = new URLSearchParams(location.search);
  const orderId = params.get('orderId');
  const orders = JSON.parse(localStorage.getItem('orders') || '{}');
  const order = orders[orderId];

  if (!order) {
    document.getElementById('errorBox').style.display = 'block';
    return;
  }

  // Show card
  document.getElementById('receiptCard').style.display = 'block';

  // Customer info
  const infoBox = document.getElementById('custInfo');
  infoBox.innerHTML = 
    <p><b>Order ID:</b> ${orderId}</p>
    <p><b>Name:</b> ${order.name}</p>
    <p><b>Email:</b> ${order.email}</p>
    <p><b>Phone:</b> ${order.phone}</p>
    <p><b>Address:</b> ${order.address}</p>
    <p><b>Payment Method:</b> ${order.method}</p>
  ;

  // Items table
  const tbody = document.querySelector('#itemTable tbody');
  order.items.forEach(item => {
    const tr = document.createElement('tr');
    tr.innerHTML = 
      <td>${item.name}</td>
      <td>${item.qty}</td>
      <td>$${(item.price * item.qty).toFixed(2)}</td>
    ;
    tbody.appendChild(tr);
  });

  // Total
  document.getElementById('totalAmount').textContent = Grand Total: $${order.amount};
});
</script>

</body>
</html>
