<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Receipt | BizMAX</title>
  <style>
    body {
      background: lightblue;
      font-family: Arial, sans-serif;
      padding: 20px;
      color: #000;
    }
    .receipt {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; margin-bottom: 16px; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 16px;
    }
    th, td {
      border-bottom: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th { background-color: #f0f8ff; }
    .total {
      font-weight: bold;
      text-align: right;
    }
    .note {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="receipt">
    <h2>ðŸ§¾ Order Receipt</h2>
    <p><b>Customer:</b> <span id="custName">-</span></p>
    <p><b>Order ID:</b> <span id="orderId">-</span></p>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody id="itemTable">
        <!-- Items will be inserted here -->
      </tbody>
    </table>
    <p class="total">Total: $<span id="grandTotal">0.00</span></p>
    <p class="note">Thank you for shopping with BizMAX!</p>
  </div>

  <script>
    const order = JSON.parse(localStorage.getItem('latestOrder')) || {};
    const tbody = document.getElementById('itemTable');
    const grandTotal = document.getElementById('grandTotal');
    const custName = document.getElementById('custName');
    const orderId = document.getElementById('orderId');

    custName.textContent = order.name || 'Unknown';
    orderId.textContent = order.id || 'Unknown';

    let total = 0;
    (order.items || []).forEach(item => {
      const subtotal = item.price * item.qty;
      total += subtotal;
      const row = document.createElement('tr');
      row.innerHTML = 
        <td>${item.name}</td>
        <td>${item.qty}</td>
        <td>$${item.price.toFixed(2)}</td>
        <td>$${subtotal.toFixed(2)}</td>
      ;
      tbody.appendChild(row);
    });

    grandTotal.textContent = total.toFixed(2);
  </script>
</body>
</html>
