<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Receipt - BizMAX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f9ff;
      padding: 20px;
      color: #333;
    }

    h1 {
      color: #1976d2;
      text-align: center;
      margin-bottom: 10px;
    }

    .info, .items {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .info p {
      margin: 6px 0;
      font-size: 16px;
    }

    .items h2 {
      margin-bottom: 15px;
    }

    .item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }

    .item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 15px;
    }

    .item-details {
      flex: 1;
    }

    .total {
      font-size: 18px;
      font-weight: bold;
      text-align: right;
      margin-top: 20px;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>üßæ Receipt</h1>

  <div id="content"></div>

  <script>
    const content = document.getElementById('content');

    // Get orderId from URL
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get('orderId');

    // Get orders from localStorage
    const orders = JSON.parse(localStorage.getItem('orders') || '{}');
    const order = orders[orderId];

    if (!order) {
      content.innerHTML = <p class="error">‚ùå Order not found. Invalid or expired Order ID.</p>;
    } else {
      // Build receipt HTML
      let html = 
        <div class="info">
          <p><strong>Order ID:</strong> ${orderId}</p>
          <p><strong>Name:</strong> ${order.name}</p>
          <p><strong>Email:</strong> ${order.email}</p>
          <p><strong>Phone:</strong> ${order.phone}</p>
          <p><strong>Address:</strong> ${order.address}</p>
          <p><strong>Payment:</strong> ${order.method === 'online' ? 'Online' : 'Pay on Delivery'}</p>
        </div>
        <div class="items">
          <h2>Items</h2>;

      order.items.forEach(item => {
        html += 
          <div class="item">
            <img src="${item.image}" alt="${item.name}">
            <div class="item-details">
              <p><strong>${item.name}</strong></p>
              <p>Qty: ${item.qty} √ó $${item.price.toFixed(2)}</p>
            </div>
          </div>;
      });

      html += 
        </div>
        <div class="total">Grand Total: $${order.amount}</div>
      ;

      content.innerHTML = html;
    }
  </script>
</body>
</html>
