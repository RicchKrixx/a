<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Receipt - BixMAX</title>
  <style>
    body {
      background: #f2f2f2;
      font-family: Arial, sans-serif;
      padding: 20px;
      color: #333;
    }
    .receipt-box {
      background: #fff;
      max-width: 700px;
      margin: auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #1976d2;
    }
    .order-id, p {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    .info, .items, .total {
      margin-bottom: 20px;
    }
    .info p {
      margin: 6px 0;
    }
    .total {
      text-align: right;
      font-size: 20px;
      font-weight: bold;
      color: #1976d2;
    }
    .back-btn {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      padding: 10px 20px;
      background: #1976d2;
      color: white;
      border-radius: 8px;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 16px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border: none;
    }
    thead {
      font-weight: bold;
    }
    @media (max-width: 600px) {
      table {
        font-size: 14px;
      }
      th, td {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="receipt-box">
    <h1>ðŸ§¾ Order Receipt</h1>
    <div>Order ID: <span class="order-id" id="orderId">Loadingâ€¦</span></div>
    <div id="cartContainer">
      <!-- Table structure will be created dynamically -->
    </div>
    <div class="total">Total: $<span id="grandTotal">0.00</span></div>
    <div>
      <a href="BixMax home.html" class="back-btn">Return to Home</a>
    </div>
  </div>

  <script>
    const cartContainer = document.getElementById('cartContainer');
    const grandTotalEl = document.getElementById('grandTotal');
    const orderIdEl = document.getElementById('orderId');

    let cart = JSON.parse(localStorage.getItem('cart') || '[]');

    function updateCartDisplay() {
      cartContainer.innerHTML = ''; // Clear previous content
      let total = 0;
      let itemCount = 0;

      // Create a single table
      const tableEl = document.createElement('table');
      tableEl.innerHTML = 
        <thead>
          <tr>
            <th>Items</th>
            <th>Qty</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody></tbody>
      ;
      const tbody = tableEl.querySelector('tbody');

      // Add rows for each item
      cart.forEach((item) => {
        const row = document.createElement('tr');
        row.innerHTML = 
          <td>${item.name}</td>
          <td>${item.qty}</td>
          <td>$${item.price.toFixed(2)}</td>
        ;
        tbody.appendChild(row);
        total += item.qty * item.price;
        itemCount += item.qty;
      });

      cartContainer.appendChild(tableEl);
      grandTotalEl.textContent = total.toFixed(2);

      localStorage.setItem('grandTotal', total.toFixed(2));
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    // Handle order ID
    const params = new URLSearchParams(window.location.search);
    let orderId = params.get('orderId') || localStorage.getItem('latestOrderId');
    if (!orderId) {
      orderIdEl.textContent = 'Unavailable';
    } else {
      orderIdEl.textContent = orderId;
    }

    // Initialize display
    updateCartDisplay();
  </script>
</body>
</html>
