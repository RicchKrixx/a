<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BixMAX | Receipt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: lightblue;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .receipt-box {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #1976d2;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #1976d2;
      color: white;
    }

    .total {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
    }

    .back-btn {
      display: block;
      text-align: center;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: cyan;
      color: black;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .back-btn:hover {
      background-color: #00bcbc;
    }
  </style>
</head>
<body>

  <div class="receipt-box">
    <h1>üßæ Order Receipt</h1>
    <table id="receiptTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="receiptBody">
        <!-- Items will be inserted here -->
      </tbody>
    </table>

    <p class="total">Grand Total: GHS <span id="grandTotal">0.00</span></p>

    <a href="BixMax home.html" class="back-btn">‚Üê Back to Home</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const receiptBody = document.getElementById('receiptBody');
      const grandTotal = localStorage.getItem('grandTotal') || '0';

      if (cart.length === 0) {
        receiptBody.innerHTML = <tr><td colspan="4" style="text-align:center;">No items found in cart.</td></tr>;
      } else {
        cart.forEach(item => {
          const row = document.createElement('tr');
          const total = item.price * item.qty;

          row.innerHTML = 
            <td>${item.name}</td>
            <td>${item.qty}</td>
            <td>GHS ${parseFloat(item.price).toFixed(2)}</td>
            <td>GHS ${total.toFixed(2)}</td>
          ;

          receiptBody.appendChild(row);
        });
      }

      document.getElementById('grandTotal').textContent = parseFloat(grandTotal).toFixed(2);
    });
  </script>

</body>
</html>
