<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Receipt - BizMAX</title>
  <style>
    body {
      background: #f2f2f2;
      font-family: Arial, sans-serif;
      padding: 20px;
      color: #333;
    }
    .receipt-box {
      background: #fff;
      max-width: 700px;
      margin: auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #1976d2;
    }
    .order-id {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    .info, .items, .total {
      margin-bottom: 20px;
    }
    .info p {
      margin: 6px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table thead {
      background: #1976d2;
      color: white;
    }
    table th, table td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    .total {
      text-align: right;
      font-size: 20px;
      font-weight: bold;
      color: #1976d2;
    }
    .back-btn {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      padding: 10px 20px;
      background: #1976d2;
      color: white;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="receipt-box">
    <h1>Order Receipt</h1>
    <div class="order-id" id="orderIdDisplay">Order ID: Loadingâ€¦</div>

    <div class="info" id="custInfo"></div>
    <div class="items">
      <table id="itemsTable">
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="total">Grand Total: $<span id="grandTotal">0.00</span></div>

    <a href="BixMax home.html" class="back-btn">Return to Home</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get('orderId');
    document.getElementById('orderIdDisplay').textContent = 'Order ID: ' + (orderId || 'Unavailable');

    if (!orderId) {
      alert("No Order ID provided.");
    } else {
      const orders = JSON.parse(localStorage.getItem('orders') || '{}');
      const order = orders[orderId];

      if (!order) {
        alert("Order not found.");
      } else {
        // Display customer info
        const custInfo = document.getElementById('custInfo');
        custInfo.innerHTML = 
          <p><strong>Name:</strong> ${order.name}</p>
          <p><strong>Email:</strong> ${order.email}</p>
          <p><strong>Phone:</strong> ${order.phone}</p>
          <p><strong>Address:</strong> ${order.address}</p>
          <p><strong>Payment Method:</strong> ${order.method}</p>
        ;

        // Display items
        const tbody = document.querySelector('#itemsTable tbody');
        tbody.innerHTML = '';
        let grandTotal = 0;
        order.cart.forEach(item => {
          const itemTotal = item.price * item.qty;
          grandTotal += itemTotal;
          const row = document.createElement('tr');
          row.innerHTML = 
            <td>${item.name}</td>
            <td>$${item.price.toFixed(2)}</td>
            <td>${item.qty}</td>
            <td>$${itemTotal.toFixed(2)}</td>
          ;
          tbody.appendChild(row);
        });

        // Display total
        document.getElementById('grandTotal').textContent = grandTotal.toFixed(2);
      }
    }
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
  const total = localStorage.getItem("grandTotal") || "0";
  document.getElementById("grandTotal").textContent = parseFloat(total).toFixed(2);
});
  </script>
    <script>
    // Get orderId from URL or localStorage
    const params = new URLSearchParams(window.location.search);
    let orderId = params.get("orderId") || localStorage.getItem("latestOrderId");

    if (!orderId) {
      document.getElementById("orderId").textContent = "Unavailable";
      document.getElementById("viewReceipt").style.display = "none";
    } else {
      document.getElementById("orderId").textContent = orderId;
      document.getElementById("viewReceipt").href = "receipt.html?orderId=" + orderId;
    }
  </script>
</body>
</html>
