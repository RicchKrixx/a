<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BixMAX | Receipt</title>
  <style>
    body {
      background: lightblue;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .receipt-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 30px;
      color: #000;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #1976d2;
      margin-bottom: 10px;
    }

    .order-id {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #1976d2;
      color: white;
    }

    .total {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: cyan;
      border: none;
      border-radius: 25px;
      color: black;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #00bcbc;
    }
  </style>
</head>
<body>
  <div class="receipt-container">
    <h1>Receipt</h1>
    <div class="order-id">Order ID: <span id="orderId">Loadingâ€¦</span></div>

    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="itemList">
        <!-- Items will be inserted here -->
      </tbody>
    </table>

    <div class="total">Grand Total: $<span id="grandTotal">0.00</span></div>

    <a href="BixMax home.html" class="btn">Back to Home</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const grandTotal = parseFloat(localStorage.getItem("grandTotal") || "0");
      const orderId = localStorage.getItem("lastOrderID") || "Unavailable";

      document.getElementById("orderId").textContent = orderId;
      document.getElementById("grandTotal").textContent = grandTotal.toFixed(2);

      const tbody = document.getElementById("itemList");
      cart.forEach(item => {
        const row = document.createElement("tr");
        const itemTotal = (item.price * item.qty).toFixed(2);
        row.innerHTML = 
          <td>${item.name}</td>
          <td>${item.qty}</td>
          <td>$${item.price.toFixed(2)}</td>
          <td>$${itemTotal}</td>
        ;
        tbody.appendChild(row);
      });
    });
  </script>
</body>
</html>
