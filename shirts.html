<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Menu 2x2</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .product-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .product-price {
            color: #2ecc71;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .product-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .buy-button {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .buy-button:hover {
            background: #2980b9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .product-container {
                grid-template-columns: 1fr;
                max-width: 400px;
            }

            .product-card {
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            .product-card {
                padding: 15px;
            }

            .product-image {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Product 1" class="product-image">
            <h2 class="product-title">Product 1</h2>
            <p class="product-price">$29.99</p>
            <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <button class="buy-button">Buy Now</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Product 2" class="product-image">
            <h2 class="product-title">Product 2</h2>
            <p class="product-price">$49.99</p>
            <p class="product-description">Ut enim ad minim veniam, quis nostrud exercitation.</p>
            <button class="buy-button">Buy Now</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Product 3" class="product-image">
            <h2 class="product-title">Product 3</h2>
            <p class="product-price">$19.99</p>
            <p class="product-description">Duis aute irure dolor in reprehenderit in voluptate.</p>
            <button class="buy-button">Buy Now</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Product 4" class="product-image">
            <h2 class="product-title">Product 4</h2>
            <p class="product-price">$39.99</p>
            <p class="product-description">Excepteur sint occaecat cupidatat non proident.</p>
            <button class="buy-button">Buy Now</button>
        </div>
    </div>
</body>
</html>
