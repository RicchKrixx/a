<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Menu</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .menu-container {
      max-width: 800px;
      margin: auto;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .product-info {
      padding: 10px;
    }

    .product-name {
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }

    .product-price {
      color: #00aaff;
      margin-top: 5px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .product-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h2>Product Menu</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/300x150" alt="Product 1">
        <div class="product-info">
          <div class="product-name">Product 1</div>
          <div class="product-price">GHS 20.00</div>
        </div>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/300x150" alt="Product 2">
        <div class="product-info">
          <div class="product-name">Product 2</div>
          <div class="product-price">GHS 25.00</div>
        </div>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/300x150" alt="Product 3">
        <div class="product-info">
          <div class="product-name">Product 3</div>
          <div class="product-price">GHS 18.00</div>
        </div>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/300x150" alt="Product 4">
        <div class="product-info">
          <div class="product-name">Product 4</div>
          <div class="product-price">GHS 30.00</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
