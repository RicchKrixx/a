<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BizMAX | Shirts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* CSS same as yours, unchanged except minor tidy-ups if needed */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: lightblue;
      padding: 0;
    }
    header {
      width: 100%;
      padding: 24px;
      border-radius: 16px;
      backdrop-filter: blur(25px);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: bold;
      background-size: cover;
      margin-bottom: 10px;
    }
    h3 {
     color: black;
     }
    .cart-icon {
      position: fixed;
      font-size: 35px;
      text-decoration: none;
      color: white;
      right: 17px;
      top: 20px;
    }
    #cartCount {
      position: absolute;
      top: -8px;
      right: -12px;
      background: red;
      color: white;
      font-size: 14px;
      font-weight: bold;
      border-radius: 50%;
      padding: 2px 6px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 16px;
      padding: 16px;
    }
    .product {
      padding: 5px;
      border-radius: 35px;
      text-align: center;
      background: darkcyan;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 10px cyan;
    }
    .product img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 30px;
    }
    .product-name {
      font-size: 16px;
      margin-top: 5px;
      margin-bottom: 5px;
    }
    .product-price {
      font-size: 15px;
    }
    .add-btn {
      background: cyan;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 5px;
      font-weight: bold;
    }
    .add-btn:hover {
      background: #008b8b;
    }
    .glow {
      animation: brightGlow 1.5s infinite ease-in-out;
      color: cyan;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff;
    }
    @keyframes brightGlow {
      0%, 100% {
        text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff;
      }
      50% {
        text-shadow: 0 0 15px #0ff, 0 0 25px #0ff, 0 0 35px #0ff;
      }
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-4px); }
      40% { transform: translateX(4px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
      100% { transform: translateX(0); }
    }
    .shake {
      animation: shake 0.4s ease;
    }
  </style>
</head>
<body>
  <header>
    <h1>BixMAX</h1>
    <h3>All-in-One Online Shop</h3>
    <a href="cart.html" class="cart-icon glow" id="cartIcon">ðŸ›’<span id="cartCount">0</span></a>
  </header>

  <div class="products" id="shirtContainer">Loading...</div>
  <footer>&copy; BixMAX 2025. All rights reserved.</footer>  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
      authDomain: "bixmax-6c24c.firebaseapp.com",
      projectId: "bixmax-6c24c",
      storageBucket: "bixmax-6c24c.appspot.com",
      messagingSenderId: "37740442541",
      appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const container = document.getElementById("shirtContainer");

    async function loadShirts() {
      const snapshot = await getDocs(collection(db, "category", "Shirt", "items"));
      container.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${data.image}" alt="${data.name}" />
          <div class="product-name">${data.name}</div>
          <div class="product-price">â‚µ${data.price}</div>
          <button class="add-btn"
            data-id="${doc.id}"
            data-name="${data.name}"
            data-price="${data.price}"
            data-image="${data.image}"
            data-category="Shirt">
            Add to Cart
          </button>
        `;
        container.appendChild(div);
      });

      // Attach listeners AFTER rendering
      document.querySelectorAll('.add-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const product = {
            id: btn.dataset.id,
            name: btn.dataset.name,
            price: parseFloat(btn.dataset.price),
            image: btn.dataset.image,
            category: btn.dataset.category
          };
          addToCart(product);
        });
      });
    }

    function addToCart(product) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const index = cart.findIndex(item => item.id === product.id);
      if (index >= 0) {
        cart[index].qty += 1;
      } else {
        cart.push({ ...product, qty: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      animateCart();
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const count = cart.reduce((sum, item) => sum + item.qty, 0);
      document.getElementById("cartCount").textContent = count;
    }

    function animateCart() {
      const cartIcon = document.querySelector(".cart-icon");
      cartIcon.classList.add("shake");
      setTimeout(() => cartIcon.classList.remove("shake"), 500);
    }

    loadShirts();
    updateCartCount();
  </script>
</body>
</html>
