<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shirts - BizMAX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: cyan;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .product {
      background: #1e293b;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product img {
      max-width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h3 {
      font-size: 1rem;
      margin: 0.5rem 0;
      text-align: center;
    }
    .product p {
      color: lightgreen;
      margin: 0.25rem 0;
    }
    .product button {
      margin-top: auto;
      padding: 0.5rem 1rem;
      background: cyan;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>All Shirts</h1>
  <div class="products" id="products"></div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
      authDomain: "bixmax-6c24c.firebaseapp.com",
      projectId: "bixmax-6c24c",
      storageBucket: "bixmax-6c24c.appspot.com",
      messagingSenderId: "37740442541",
      appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const container = document.getElementById("products");

    async function fetchProducts() {
      const ref = collection(db, "category", "Shirt", "items");
      const snapshot = await getDocs(ref);
      container.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${data.image}" alt="${data.name}" />
          <h3>${data.name}</h3>
          <p>â‚µ${data.price}</p>
          <button onclick="addToCart('${doc.id}', '${data.name}', ${data.price}, '${data.image}')">Add to Cart</button>
        `;
        container.appendChild(div);
      });
    }

    window.addToCart = (id, name, price, image) => {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const existing = cart.find(item => item.id === id);
      if (existing) existing.qty += 1;
      else cart.push({ id, name, price, image, qty: 1 });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${name} added to cart`);
    };

    fetchProducts();
  </script>
</body>
</html>
