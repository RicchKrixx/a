<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shirts - BixMAX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: lightblue;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1976d2;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-icon {
      position: relative;
      cursor: pointer;
    }
    .cart-icon span {
      background: red;
      color: white;
      font-size: 14px;
      padding: 2px 6px;
      border-radius: 50%;
      position: absolute;
      top: -10px;
      right: -10px;
    }
    .container {
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }
    .item {
      background: white;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .item img {
      width: 100%;
      border-radius: 12px;
      max-height: 160px;
      object-fit: cover;
    }
    .item h3 {
      margin: 10px 0 5px;
    }
    .item p {
      font-weight: bold;
      color: #333;
    }
    .item button {
      background: #1976d2;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .item button:hover {
      background: #135ca3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Shirts - BixMAX</h1>
    <div class="cart-icon" onclick="window.location.href='cart.html'">
      ðŸ›’ <span id="cart-count">0</span>
    </div>
  </header>
  <div class="container">
    <h2>All Shirt Products</h2>
    <div class="grid">
      <div class="item" data-name="Casual Shirt" data-price="25" data-img="shirt1.jpg">
        <img src="shirt1.jpg" alt="Casual Shirt">
        <h3>Casual Shirt</h3>
        <p>$25</p>
        <button onclick="addToCart(this)">Add to Cart</button>
      </div>
      <div class="item" data-name="Formal Shirt" data-price="30" data-img="shirt2.jpg">
        <img src="shirt2.jpg" alt="Formal Shirt">
        <h3>Formal Shirt</h3>
        <p>$30</p>
        <button onclick="addToCart(this)">Add to Cart</button>
      </div>
      <div class="item" data-name="Flannel Shirt" data-price="28" data-img="shirt3.jpg">
        <img src="shirt3.jpg" alt="Flannel Shirt">
        <h3>Flannel Shirt</h3>
        <p>$28</p>
        <button onclick="addToCart(this)">Add to Cart</button>
      </div>
      <div class="item" data-name="Denim Shirt" data-price="35" data-img="shirt4.jpg">
        <img src="shirt4.jpg" alt="Denim Shirt">
        <h3>Denim Shirt</h3>
        <p>$35</p>
        <button onclick="addToCart(this)">Add to Cart</button>
      </div>
    </div>
  </div>  <script>
    function addToCart(button) {
      const item = button.closest('.item');
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const name = item.dataset.name;
      const price = parseFloat(item.dataset.price);
      const img = item.dataset.img;
      const existing = cart.find(i => i.name === name);

      if (existing) {
        existing.qty++;
      } else {
        cart.push({ name, price, img, qty: 1 });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const totalQty = cart.reduce((sum, item) => sum + item.qty, 0);
      document.getElementById('cart-count').textContent = totalQty;
    }

    updateCartCount();
  </script></body>
</html>
