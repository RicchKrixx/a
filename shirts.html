  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
      authDomain: "bixmax-6c24c.firebaseapp.com",
      projectId: "bixmax-6c24c",
      storageBucket: "bixmax-6c24c.appspot.com",
      messagingSenderId: "37740442541",
      appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const container = document.getElementById("shirtContainer");

    async function loadShirts() {
      const snapshot = await getDocs(collection(db, "category", "Shirt", "items"));
      container.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${data.image}" alt="${data.name}" />
          <div class="product-name">${data.name}</div>
          <div class="product-price">â‚µ${data.price}</div>
          <button class="add-btn" onclick='addToCart(${JSON.stringify({
            id: doc.id,
            name: data.name,
            price: data.price,
            image: data.image,
            category: "Shirt"
          })})'>Add to Cart</button>
        `;
        container.appendChild(div);
      });
    }

    loadShirts();

    // ==== CART LOGIC ====
    function addToCart(product) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      const index = cart.findIndex(item => item.id === product.id);
      if (index >= 0) {
        cart[index].qty += 1;
      } else {
        cart.push({ ...product, qty: 1 });
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      animateCart();
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const count = cart.reduce((sum, item) => sum + item.qty, 0);
      document.getElementById("cartCount").textContent = count;
    }

    function animateCart() {
      const cartIcon = document.querySelector(".cart-icon");
      cartIcon.classList.add("shake");
      setTimeout(() => cartIcon.classList.remove("shake"), 500);
    }

    updateCartCount(); // initial load
  </script>
