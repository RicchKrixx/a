<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - BixMAX</title>
  <style>
    body {
      background: lightblue;
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(25px);
      border: 3px solid rgba(255,255,255,0.2);
      border-radius: 24px;
      padding: 40px 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      color: #fff;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    #orderId {
      font-weight: bold;
      font-size: 18px;
      color: #fff;
      background: rgba(0,0,0,0.2);
      padding: 6px 14px;
      border-radius: 12px;
      margin-top: 10px;
      display: inline-block;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      margin-right: 10px;
      background: cyan;
      color: black;
      padding: 12px 20px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #00bcbc;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>ðŸŽ‰ Thank You!</h1>
    <p>Your order has been placed successfully.</p>
    <p>Order ID:</p>
    <div id="orderId">Loading...</div>

    <div>
      <a id="receiptLink" href="receipt.html" class="track-btn">View Receipt</a>
      <a class="btn" href="order-tracking.html">Track Order</a>
      <a class="btn" href="BixMax home.html">Return to Home</a>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const urlParams = new URLSearchParams(window.location.search);
  const orderId = urlParams.get("orderId") || localStorage.getItem('latestOrderId');
  const orderEl = document.getElementById('orderId');

  if (orderId) {
    orderEl.textContent = orderId;
    document.getElementById('receiptLink').href = "receipt.html?orderId=" + orderId;
  } else {
    orderEl.textContent = "Unavailable";
  }
});
</script>
</body>
</html>
