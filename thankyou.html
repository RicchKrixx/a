<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You | BizMAX</title>
  <style>
    body{
      height:100vh; margin:0;
      display:flex; justify-content:center; align-items:center; flex-direction:column;
      background:lightblue; font-family:Arial,Helvetica,sans-serif;
    }
    .box{
      background:rgba(255,255,255,0.1); backdrop-filter:blur(20px);
      border-radius:28px; padding:40px 30px; text-align:center;
      box-shadow:0 0 25px rgba(0,0,0,0.2); max-width:90%;
      color:#000;
    }
    h1{margin:0 0 12px}
    p{margin:6px 0 20px}
    .btn{
      display:inline-block; margin:8px; padding:12px 28px;
      background:cyan; color:#000; font-weight:bold; border-radius:26px;
      text-decoration:none; transition:background .25s;
    }
    .btn:hover{background:#00bcbc}
  </style>
</head>
<body>
  <div class="box">
    <h1>üéâ Thanks for your purchase!</h1>
    <p>Order ID: <b id="orderId">Loading...</b></p>

    <a id="receiptBtn" class="btn">üßæ View Receipt</a>
    <a href="BixMax home.html" class="btn">üè† Back Home</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded',()=>{
      const q = new URLSearchParams(location.search);
      const orderId = q.get('orderId');
      document.getElementById('orderId').textContent = orderId || 'Unavailable';
      const receiptBtn = document.getElementById('receiptBtn');
      if(orderId){
        receiptBtn.href = receipt.html?orderId=${orderId};
      }else{
        receiptBtn.style.display='none';
      }
    });
  </script>
</body>
</html>
