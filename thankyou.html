<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>
  <div class="bg"></div>
  <div class="welcome-box">
    <h1>ðŸŽ‰Thank You!ðŸŽ‰</h1>
    <p>Your order has been placed successfully.<br>
    Order ID: <b id="orderId">Loadingâ€¦</b><br><br>
    <a id="trackBtn" href="order-tracking.html" class="track-btn">Track Your Order</a><br><br>
    <a id="receiptBtn" href="#" class="track-btn">View Receipt</a>
    </p>
    <a href="BixMax home.html" class="enter-btn">Return to Home</a>
  </div>

  <script>
    // Rotate color background
    const colorSets = [
      ['#00ffff', '#62d4ff', '#001529'],
      ['#FFA500', '#40e9ff', '#002542'],
      ['#22c1c3', '#FF0000', '#001d33'],
      ['#00b7ff', '#1ae3ff', '#008000']
    ];
    let idx = 0;
    const root = document.documentElement;
    const period = 12000;
    function cycleColors(){
      idx = (idx + 1) % colorSets.length;
      root.style.setProperty('--clr-1', colorSets[idx][0]);
      root.style.setProperty('--clr-2', colorSets[idx][1]);
      root.style.setProperty('--clr-3', colorSets[idx][2]);
    }
    setInterval(cycleColors, period);

    // âœ… Display Order ID and link to receipt
    document.addEventListener('DOMContentLoaded', () => {
      const orderId = localStorage.getItem('lastOrderID');
      if (orderId) {
        document.getElementById('orderId').textContent = orderId;
        document.getElementById('receiptBtn').href = receipt.html?orderId=${orderId};
      } else {
        document.getElementById('orderId').textContent = "Unavailable";
        document.getElementById('receiptBtn').style.display = "none";
      }
    });
  </script>
</body>
</html>
