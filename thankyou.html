<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You | BixMAX</title>
  <style>
    /* --- simple BizMAX glass look --- */
    body{
      background:lightblue;
      font-family:Arial,Helvetica,sans-serif;
      height:100vh;
      margin:0;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .box{
      background:rgba(255,255,255,0.1);
      backdrop-filter:blur(25px);
      border-radius:24px;
      padding:40px 30px;
      color:#fff;
      text-align:center;
      max-width:90%;
      box-shadow:0 0 25px rgba(0,0,0,0.25);
    }
    h1{font-size:28px;margin-bottom:14px}
    #orderId{
      display:inline-block;
      background:rgba(0,0,0,0.25);
      padding:6px 14px;
      border-radius:12px;
      font-weight:bold;
      margin:12px 0;
    }
    .btn{
      display:inline-block;
      margin:10px 6px 0;
      padding:12px 24px;
      border-radius:30px;
      background:cyan;
      color:#000;
      text-decoration:none;
      font-weight:bold;
      transition:.3s;
    }
    .btn:hover{background:#00bcbc}
  </style>
</head>
<body>
  <div class="box">
    <h1>ðŸŽ‰ Thank You!</h1>
    <p>Your order was placed successfully.</p>
    <p>Order ID:</p>
    <div id="orderId">Loadingâ€¦</div><br>

    <a id="receiptLink" class="btn" href="#">View Receipt</a>
    <a class="btn" href="order-tracking.html">Track Order</a>
    <a class="btn" href="BixMax home.html">Return Home</a>
  </div>

  <script>
    // read ?orderId= from URL and wire up receipt link
    document.addEventListener('DOMContentLoaded',()=>{
      const params=new URLSearchParams(location.search);
      const id=params.get('orderId');
      const idEl=document.getElementById('orderId');
      const link=document.getElementById('receiptLink');

      if(id){
        idEl.textContent=id;
        link.href='receipt.html?orderId='+id;
      }else{
        idEl.textContent='Unavailable';
        link.style.display='none';
      }
    });
  </script>
</body>
</html>
