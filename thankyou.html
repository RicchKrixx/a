<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - BizMAX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: lightblue;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .thankyou-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
      max-width: 90%;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #fff;
    }

    p {
      font-size: 18px;
      color: #fff;
    }

    .btns {
      margin-top: 25px;
    }

    a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      border-radius: 30px;
      background: cyan;
      color: black;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
    }

    a:hover {
      background: #00bcbc;
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>üéâ Thank You for Your Order!</h1>
    <p>Your Order ID: <b id="orderId">Loading‚Ä¶</b></p>
    <div class="btns">
      <a id="receiptBtn" href="#">üßæ View Receipt</a>
      <a href="BixMax home.html">üè† Return Home</a>
    </div>
  </div>

  <script>
    // Get orderId from URL
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get("orderId");
    const orderDisplay = document.getElementById("orderId");
    const receiptBtn = document.getElementById("receiptBtn");

    if (orderId) {
      orderDisplay.textContent = orderId;
      receiptBtn.href = receipt.html?orderId=${orderId};
    } else {
      orderDisplay.textContent = "Unavailable";
      receiptBtn.style.display = "none";
    }
  </script>
</body>
</html>
