<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Dispatch Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    header {
      background: #00bcd4;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 1rem;
    }
    h2 {
      color: #333;
      margin-top: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f1f1f1;
    }
    input, select, button {
      padding: 6px;
      margin: 4px;
    }
    .form-section {
      background: white;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Delivery Dispatch Dashboard</h1>
  </header>  <div class="container"><div class="form-section">
  <h2>Register Rider</h2>
  <form id="riderForm">
    <input type="text" id="riderName" placeholder="Rider Name" required>
    <input type="text" id="riderPhone" placeholder="Phone Number" required>
    <input type="email" id="riderEmail" placeholder="Email">
    <input type="text" id="riderVehicle" placeholder="Vehicle Type" required>
    <select id="riderStatus">
      <option value="available">Available</option>
      <option value="busy">Busy</option>
    </select>
    <button type="submit">Register Rider</button>
  </form>
</div>

<h2>Orders</h2>
<table id="ordersTable">
  <thead>
    <tr>
      <th>Order ID</th>
      <th>Customer</th>
      <th>Items</th>
      <th>Amount</th>
      <th>Rider</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<h2>Riders</h2>
<table id="ridersTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

  </div>  <script>
    // Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
  authDomain: "bixmax-6c24c.firebaseapp.com",
  projectId: "bixmax-6c24c",
  storageBucket: "bixmax-6c24c.appspot.com",
  messagingSenderId: "37740442541",
  appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const riderForm = document.getElementById('riderForm');
    const ridersTable = document.getElementById('ridersTable').querySelector('tbody');
    const ordersTable = document.getElementById('ordersTable').querySelector('tbody');

    riderForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('riderName').value;
      const phone = document.getElementById('riderPhone').value;
      const email = document.getElementById('riderEmail').value;
      const vehicle = document.getElementById('riderVehicle').value;
      const status = document.getElementById('riderStatus').value;
      await db.collection('riders').add({ name, phone, email, vehicle, status });
      riderForm.reset();
    });

    db.collection('riders').onSnapshot(snapshot => {
      ridersTable.innerHTML = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        const row = `<tr><td>${data.name}</td><td>${data.phone}</td><td>${data.status}</td></tr>`;
        ridersTable.innerHTML += row;
      });
    });

    db.collection('orders').onSnapshot(snapshot => {
      ordersTable.innerHTML = '';
      snapshot.forEach(async doc => {
        const data = doc.data();
        let riderName = 'Assigning...';

        if (!data.riderId) {
          const riderSnap = await db.collection('riders').where('status', '==', 'available').limit(1).get();
          if (!riderSnap.empty) {
            const riderDoc = riderSnap.docs[0];
            const rider = riderDoc.data();
            riderName = rider.name;
            await db.collection('orders').doc(doc.id).update({ riderId: riderDoc.id, riderName: rider.name });
            await db.collection('riders').doc(riderDoc.id).update({ status: 'busy' });
          }
        } else {
          riderName = data.riderName || 'Assigned';
        }

        const row = `
          <tr>
            <td>${doc.id}</td>
            <td>${data.customerName || 'N/A'}</td>
            <td>${JSON.stringify(data.items)}</td>
            <td>${data.amount || '0'}</td>
            <td>${riderName}</td>
            <td>
              <select onchange="updateStatus('${doc.id}', this.value)">
                <option value="pending" ${data.status === 'pending' ? 'selected' : ''}>Pending</option>
                <option value="assigned" ${data.status === 'assigned' ? 'selected' : ''}>Assigned</option>
                <option value="out" ${data.status === 'out' ? 'selected' : ''}>Out</option>
                <option value="delivered" ${data.status === 'delivered' ? 'selected' : ''}>Delivered</option>
              </select>
            </td>
          </tr>
        `;
        ordersTable.innerHTML += row;
      });
    });

    function updateStatus(orderId, status) {
      db.collection('orders').doc(orderId).update({ status });
    }
  </script></body>
</html>
