body {

header {

h3 {

.cart-icon {

#cartCount {

}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));

.product {
  padding: 0.5rem;

}

.product img {

.product-name {

.product-price {

.add-btn {
  background: cyan;
  color: white;
  padding: 0.5rem 0.75rem;
  border: none;
  border-radius: 0.6rem;
  cursor: pointer;
  margin-top: 0.3rem;
  font-weight: bold;
  font-size: clamp(0.8rem, 2.5vw, 0.9rem);
}

.add-btn:hover {

}

.glow {
  animation: brightGlow 1.5s infinite ease-in-out;
  color: cyan;
  text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff;
}

@keyframes brightGlow {
  0%, 100% {
    text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff;
  }
  50% {
    text-shadow: 0 0 15px #0ff, 0 0 25px #0ff, 0 0 35px #0ff;
  }
}

@keyframes shake {
  0% { transform: translateX(0); }
  20% { transform: translateX(-4px); }
  40% { transform: translateX(4px); }
  60% { transform: translateX(-4px); }
  80% { transform: translateX(4px); }
  100% { transform: translateX(0); }
}

.shake {
  animation: shake 0.4s ease;
}

/* Search bar */

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {

    function renderBeauty(items) {
  document.getElementById("loadingMessage")?.remove();
container.innerHTML = "";
  items.forEach(data => {
    const div = document.createElement("div");
    div.className = "product";
    div.innerHTML = `
      <img src="${data.image}" alt="${data.name}" class="product-image" />
      <div class="product-name">${data.name}</div>
      <div class="product-price">GHâ‚µ${data.price.toFixed(2)}</div>
      <button class="add-btn"
        data-id="${data.id}"
        data-name="${data.name}"
        data-price="${data.price}"

    `;
    const img = div.querySelector(".product-image");
    img.addEventListener("click", () => handleImageClick(data)); // âœ… proper handler

    container.appendChild(div);

  document.querySelectorAll('.add-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const product = {
        id: btn.dataset.id,

        category: btn.dataset.category
      };

}

  function handleImageClick(data) {
  const product = {
    id: data.id,
    name: data.name,
    price: parseFloat(data.price),
    image: data.image,
    category: "Beauty"
  };

  addToCart(product);

  // Optional: Redirect after short delay
  setTimeout(() => {
    window.location.href = "/cart/";
  }, 300);
}  

    // Load from cache first
    const cached = localStorage.getItem("Beauty");
    if (cached) {
      try {
        const items = JSON.parse(cached);
        renderBeauty(items);
      } catch (e) {
        console.error("Error parsing cached beauty and personal care:", e);
      }
    }

    // Firestore real-time listener (only updates on data change)
    onSnapshot(collection(db, "category", "Beauty", "items"), snapshot => {
      const items = [];
      snapshot.forEach(doc => {
        items.push({ ...doc.data(), id: doc.id });
      });
      localStorage.setItem("Beauty", JSON.stringify(items));
      renderBeauty(items);
    });

    function addToCart(product) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const index = cart.findIndex(item => item.id === product.id);
      if (index >= 0) {
        cart[index].qty += 1;
      } else {
        cart.push({ ...product, qty: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      animateCart();
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const count = cart.reduce((sum, item) => sum + item.qty, 0);
      document.getElementById("cartCount").textContent = count;
    }

    function animateCart() {
      const cartIcon = document.querySelector(".cart-icon");
      cartIcon.classList.add("shake");
      setTimeout(() => cartIcon.classList.remove("shake"), 500);
    }

    updateCartCount();
  </script>
<script>
  const searchInput = document.getElementById("searchInput");
  const container = document.getElementById("beautyContainer");
  const notFoundMessage = document.getElementById("notFoundMessage");

  // Debounce function to limit search execution
  function debounce(func, delay) {
    let timeoutId;
    return function (...args) {
      clearTimeout(timeoutId);
      timeoutId = setTimeout(() => func.apply(this, args), delay);
    };
  }

  const handleSearch = debounce(() => {
  const query = searchInput.value.trim().toLowerCase();
  const items = container.querySelectorAll(".product");

  let visibleCount = 0;

  items.forEach(item => {
    const name = item.querySelector(".product-name").textContent.toLowerCase();

    if (name.includes(query)) {
      item.style.display = "block";
      visibleCount++;
    } else {
      item.style.display = "none";
    }
  });

  notFoundMessage.style.display = query && visibleCount === 0 ? "block" : "none";

  if (!query) {
    items.forEach(item => (item.style.display = "block"));
  }
}, 300);

  searchInput.addEventListener("input", handleSearch);
</script>
