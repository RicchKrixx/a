<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BizMAX Delivery Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
      color: #333;
    }
    header {
      background: #00bcd4;
      padding: 1rem;
      color: white;
      text-align: center;
    }
    main {
      padding: 1rem;
      max-width: 1200px;
      margin: auto;
    }
    h2 {
      color: #00bcd4;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 0.5rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #00bcd4;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      margin-top: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .orders-list, .riders-list {
      display: grid;
      gap: 1rem;
    }
    .status {
      font-weight: bold;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
    }
    .status.pending { background: orange; color: white; }
    .status.assigned { background: teal; color: white; }
    .status.delivered { background: green; color: white; }
    .status.failed { background: red; color: white; }
    .status.returned { background: gray; color: white; }
  </style>
</head>
<body>
  <header>
    <h1>BizMAX Delivery Dashboard</h1>
    <p>Manage orders, assign riders, and track delivery status</p>
  </header>
  <main>
    <section class="card">
      <h2>Register New Rider</h2>
      <form id="riderForm">
        <label>Full Name</label>
        <input required name="name" type="text" />
        <label>Phone</label>
        <input required name="phone" type="tel" />
        <label>Email</label>
        <input name="email" type="email" />
        <label>Vehicle Type</label>
        <select name="vehicle">
          <option value="bike">Bike</option>
          <option value="car">Car</option>
          <option value="van">Van</option>
        </select>
        <label>License Plate</label>
        <input name="plate" type="text" />
        <button type="submit">Add Rider</button>
      </form>
    </section><section class="card">
  <h2>Create Delivery Order</h2>
  <form id="orderForm">
    <label>Customer Name</label>
    <input required name="customer" type="text" />
    <label>Contact Number</label>
    <input required name="contact" type="tel" />
    <label>Email</label>
    <input name="email" type="email" />
    <label>Delivery Address</label>
    <textarea required name="address"></textarea>
    <label>Package Description</label>
    <textarea name="package"></textarea>
    <label>Delivery Time</label>
    <input name="time" type="datetime-local" />
    <label>Payment Type</label>
    <select name="payment">
      <option>Prepaid</option>
      <option>Cash on Delivery</option>
    </select>
    <label>Delivery Priority</label>
    <select name="priority">
      <option>Normal</option>
      <option>High</option>
    </select>
    <label>Special Notes</label>
    <textarea name="notes"></textarea>
    <button type="submit">Add Order</button>
  </form>
</section>

<section class="card">
  <h2>Orders List</h2>
  <div class="orders-list" id="orders"></div>
</section>

<section class="card">
  <h2>Registered Riders</h2>
  <div class="riders-list" id="riders"></div>
</section>

  </main>  <script>
    const riders = [];
    const orders = [];

    document.getElementById('riderForm').onsubmit = e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      data.id = Date.now();
      riders.push(data);
      e.target.reset();
      renderRiders();
    };

    document.getElementById('orderForm').onsubmit = e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      data.id = Date.now();
      data.status = 'pending';
      orders.push(data);
      e.target.reset();
      renderOrders();
    };

    function renderRiders() {
      const container = document.getElementById('riders');
      container.innerHTML = '';
      riders.forEach(r => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `<strong>${r.name}</strong><br>üìû ${r.phone}<br>üöò ${r.vehicle} - ${r.plate}`;
        container.appendChild(div);
      });
    }

    function renderOrders() {
      const container = document.getElementById('orders');
      container.innerHTML = '';
      orders.forEach(o => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <strong>${o.customer}</strong> - ${o.contact}<br>
          üìç ${o.address}<br>
          üïí ${o.time || 'ASAP'}<br>
          üí¨ ${o.notes || 'None'}<br>
          üí∞ ${o.payment} - ${o.priority} Priority<br>
          <span class="status ${o.status}">${o.status}</span><br>
          <button onclick="updateStatus(${o.id}, 'assigned')">Assign</button>
          <button onclick="updateStatus(${o.id}, 'delivered')">Delivered</button>
          <button onclick="updateStatus(${o.id}, 'failed')">Failed</button>
          <button onclick="updateStatus(${o.id}, 'returned')">Returned</button>
        `;
        container.appendChild(div);
      });
    }

    function updateStatus(id, status) {
      const order = orders.find(o => o.id === id);
      if (order) {
        order.status = status;
        renderOrders();
      }
    }
  </script></body>
</html>
