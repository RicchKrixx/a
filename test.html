<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BizMAX Notification Test</title>
</head>
<body style="text-align:center; padding:50px; font-family:sans-serif; background:#f0f8ff;">
  <h2>üîî BizMAX Notification Test</h2>
  <p>Tap the button to trigger a test notification</p>
  <button id="notifyBtn" style="padding:15px 30px; font-size:18px; border:none; background:#007bff; color:white; border-radius:8px;">Send Test Notification</button>

  <script>
    document.getElementById("notifyBtn").addEventListener("click", function () {
      // Step 1: Check if browser supports Notification API
      if (!("Notification" in window)) {
        alert("This browser does not support desktop or push notifications.");
        return;
      }

      // Step 2: Handle permissions
      if (Notification.permission === "granted") {
        // Already granted
        sendNotification();
      } else if (Notification.permission !== "denied") {
        // Ask for permission
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            sendNotification();
          } else {
            alert("Notification permission denied.");
          }
        });
      } else {
        alert("You‚Äôve blocked notifications. Please enable them in your browser settings.");
      }
    });

    function sendNotification() {
      const options = {
        body: "üõçÔ∏è New offer just dropped on BizMAX!",
        icon: "https://bixmax.store/icon.png", // Change if needed
        vibrate: [100, 50, 100],
        tag: "bizmax-offer",
        renotify: true
      };
      new Notification("Hello from BizMAX üëã", options);
    }
  </script>
</body>
</html>
