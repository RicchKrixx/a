<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BixMAX Notification Test</title>
</head>
<body style="font-family: sans-serif; padding: 2rem;">
  <h2>ðŸ”” Test BixMAX Notifications</h2>
 <button onclick="sendTestNotification()" style="padding: 10px 20px; font-size: 16px;">
  ðŸ”” Send Test Notification
</button>

<script>
  // Ask for permission on load
  document.addEventListener("DOMContentLoaded", () => {
    if ("Notification" in window && Notification.permission !== "granted") {
      Notification.requestPermission();
    }
  });

  function sendTestNotification() {
    if (!("Notification" in window)) {
      alert("This browser does not support notifications.");
      return;
    }

    if (Notification.permission === "granted") {
      new Notification("ðŸ”” BixMAX Notice", {
        body: "Test notification sent successfully!",
        icon: "https://cdn-icons-png.flaticon.com/512/565/565547.png", // optional icon
      });
    } else {
      alert("Notifications are not allowed. Please enable them in your browser settings.");
    }
  }
</script>
</body>
</html>
