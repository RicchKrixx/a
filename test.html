<!DOCTYPE html>
<html>
<head>
  <title>Test Notification</title>
</head>
<body style="text-align:center; padding:40px; font-family:sans-serif;">
  <h2>BizMAX Notification Test</h2>
  <button onclick="notifyUser()" style="padding:15px 30px; font-size:18px; background:#007bff; color:white; border:none; border-radius:6px;">Send Notification</button>

  <script>
    function notifyUser() {
      if (!("Notification" in window)) {
        alert("Your browser doesn't support notifications.");
        return;
      }

      if (Notification.permission === "granted") {
        new Notification("ðŸ”” BizMAX Offer!", {
          body: "Check out new deals and updates now!",
          icon: "https://bixmax.store/icon.png"
        });
      } else if (Notification.permission !== "denied") {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            new Notification("ðŸ”” BizMAX Offer!", {
              body: "Check out new deals and updates now!",
              icon: "https://bixmax.store/icon.png"
            });
          }
        });
      } else {
        alert("Notification permission was denied.");
      }
    }
  </script>
</body>
</html>
