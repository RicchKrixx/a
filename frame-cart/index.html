<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Frame Cart | BixMAX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: sans-serif;
      background: #0f172a;
      color: #fff;
    }
    h2 {
      text-align: center;
      color: #38bdf8;
    }
    .cart-item {
      background: #1e293b;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .cart-item img.item-image {
      max-width: 100%;
      border-radius: 8px;
    }
    .cart-item input[type="file"] {
      margin-top: 0.5rem;
    }
    .uploaded-preview {
      max-width: 100px;
      margin-top: 0.5rem;
      border-radius: 8px;
    }
    .remove-btn {
      background: crimson;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üñºÔ∏è Frame Cart</h2>
  <div id="cart-items"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cartContainer = document.getElementById("cart-items");
      const cart = JSON.parse(localStorage.getItem("cartItems") || "[]");

      const frameItems = cart.filter(item => item.type === "frame");

      if (frameItems.length === 0) {
        cartContainer.innerHTML = "<p>Your frame cart is empty.</p>";
        return;
      }

      frameItems.forEach((item, index) => {
        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";

        itemDiv.innerHTML = `
          <img src="${item.image}" class="item-image" alt="Frame Template" />
          <h3>${item.name}</h3>
          <p>‚Çµ${item.price}</p>

          <label>
            Upload Image:
            <input type="file" accept="image/*" onchange="handleFrameUpload(event, ${index})" />
          </label>

          ${item.uploadedImage ? `<img src="${item.uploadedImage}" class="uploaded-preview" />` : ""}
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;

        cartContainer.appendChild(itemDiv);
      });
    });

    function handleFrameUpload(event, index) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const cart = JSON.parse(localStorage.getItem("cartItems") || "[]");
        const frameItems = cart.filter(item => item.type === "frame");
        const realIndex = cart.findIndex(item => item.id === frameItems[index].id);

        if (realIndex !== -1) {
          cart[realIndex].uploadedImage = e.target.result;
          localStorage.setItem("cartItems", JSON.stringify(cart));
          location.reload();
        }
      };
      reader.readAsDataURL(file);
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cartItems") || "[]");
      const frameItems = cart.filter(item => item.type === "frame");
      const realId = frameItems[index].id;
      cart = cart.filter(item => item.id !== realId);
      localStorage.setItem("cartItems", JSON.stringify(cart));
      location.reload();
    }
  </script>
</body>
</html>
