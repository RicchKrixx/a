  <script>
    function toggleMenu() {
      const menu = document.getElementById('fullMenu');
      const toggle = document.querySelector('.menu-toggle');
      const bottomBar = document.getElementById('bottomBar');

      if (menu.classList.contains('show')) {
        menu.classList.remove('show', 'animate');
        toggle.style.display = 'block';
        if (bottomBar) bottomBar.style.display = 'flex';
        document.body.style.overflow = '';
      } else {
        menu.classList.add('show');
        setTimeout(() => menu.classList.add('animate'), 50);
        toggle.style.display = 'none';
        if (bottomBar) bottomBar.style.display = 'none';
        document.body.style.overflow = 'hidden';
      }
    }

    const flashMessages = [
      "üî• Get 20% off on all sneakers!",
      "üéÅ Free delivery on orders over GH¬¢50!",
      "üß¢ New arrivals every week!",
      "üí≥ Pay on delivery now available!",
    ];
    let dealIndex = 0;
    setInterval(() => {
      dealIndex = (dealIndex + 1) % flashMessages.length;
      document.getElementById("flashDeal").textContent = flashMessages[dealIndex];
    }, 4000);
  </script>

  <script>
    firebase.auth().onAuthStateChanged(user => {
      const profileImg = document.getElementById('menuProfileImg');
      const userName = document.getElementById('menuUserName');
      const userEmail = document.getElementById('menuUserEmail');
      const authBtn = document.getElementById('authBtn');
      const dashboardLink = document.getElementById('dashboardLink');

      if (user) {
        const emailKey = `profileImage_${user.email}`;
        const savedImg = localStorage.getItem(emailKey);
        const defaultImg = "https://www.svgrepo.com/show/384674/account-avatar-profile-user-11.svg";
        const finalImg = savedImg || user.photoURL || defaultImg;

        profileImg.style.backgroundImage = `url('${finalImg}')`;
        userName.textContent = user.displayName || user.email.split("@")[0];
        userEmail.textContent = user.email;
        authBtn.textContent = "üö™ Logout";
        dashboardLink.style.display = "block";

        authBtn.onclick = () => firebase.auth().signOut();
      } else {
        profileImg.style.backgroundImage = `url('https://www.svgrepo.com/show/384674/account-avatar-profile-user-11.svg')`;
        userName.textContent = "Guest";
        userEmail.textContent = "";
        authBtn.textContent = "üîê Sign In";
        dashboardLink.style.display = "none";

        authBtn.onclick = () => window.location.href = "/auth/";
      }
    });
  </script>
