<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Order Tracking - BizMAX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0faff;
      padding: 20px;
      color: #333;
    }

    .track-box {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #1976d2;
    }

    .step {
      margin: 20px 0;
      padding: 15px;
      border-left: 5px solid lightgray;
      background: #f9f9f9;
      border-radius: 10px;
      position: relative;
    }

    .step.active {
      border-color: #1976d2;
      background: #e3f2fd;
    }

    .step::before {
      content: "";
      position: absolute;
      left: -18px;
      top: 16px;
      width: 12px;
      height: 12px;
      background: lightgray;
      border-radius: 50%;
    }

    .step.active::before {
      background: #1976d2;
    }

    #statusMsg {
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      margin-top: 30px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="track-box">
    <h1>üçî Food Order Tracking</h1>

    <div class="step" id="step1">1. Processing Order</div>
    <div class="step" id="step2">2. Preparing Order</div>
    <div class="step" id="step3">3. Courier Pickup</div>
    <div class="step" id="step4">4. On the Way</div>

    <div id="statusMsg"></div>
  </div>

  <script>
    const steps = [
      { id: 'step1', label: 'Processing Order' },
      { id: 'step2', label: 'Preparing Order' },
      { id: 'step3', label: 'Courier Pickup' },
      { id: 'step4', label: 'On the Way' }
    ];

    let current = 0;
    const delay = 10000; // 10 seconds per step for demo. Use 60000 for 1 min.

    function updateProgress(stepIndex) {
      steps.forEach((step, index) => {
        document.getElementById(step.id).classList.toggle('active', index <= stepIndex);
      });

      const statusText = stepIndex < steps.length
        ? steps[stepIndex].label + "..."
        : "‚úÖ Your food has been delivered!";
      document.getElementById('statusMsg').textContent = statusText;
    }

    // Start tracking immediately
    updateProgress(current);
    const timer = setInterval(() => {
      current++;
      updateProgress(current);
      if (current >= steps.length) clearInterval(timer);
    }, delay);
  </script>
</body>
</html>
