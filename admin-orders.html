<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - BizMAX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background: #1e293b;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
      border: none;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background-color: #38bdf8;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .product-card {
      background: #1e293b;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    .product-card h4 {
      margin: 4px 0;
    }

    .actions {
      margin-top: 10px;
    }

    .actions button {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h2>BizMAX Admin - Manage Products</h2>

  <form id="productForm">
    <input type="text" id="title" placeholder="Product Title" required />
    <input type="text" id="price" placeholder="Price" required />
    <input type="text" id="category" placeholder="Category (e.g., fashion, grocery)" required />
    <input type="text" id="image" placeholder="Image URL" required />
    <textarea id="desc" placeholder="Short description" required></textarea>
    <input type="hidden" id="productId" />
    <button type="submit">Save Product</button>
  </form>

  <div id="productList"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs,
      doc, updateDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // TODO: Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const productRef = collection(db, "products");

    const form = document.getElementById("productForm");
    const productList = document.getElementById("productList");

    async function loadProducts() {
      productList.innerHTML = "<p>Loading...</p>";
      const querySnapshot = await getDocs(productRef);
      productList.innerHTML = "";
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "product-card";
        div.innerHTML = `
          <h4>${data.title}</h4>
          <p>Price: GHâ‚µ${data.price}</p>
          <p>Category: ${data.category}</p>
          <div class="actions">
            <button onclick="editProduct('${docSnap.id}', \`${data.title}\`, \`${data.price}\`, \`${data.category}\`, \`${data.image}\`, \`${data.desc}\`)">Edit</button>
            <button onclick="deleteProduct('${docSnap.id}')">Delete</button>
          </div>
        `;
        productList.appendChild(div);
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = form.title.value.trim();
      const price = form.price.value.trim();
      const category = form.category.value.trim();
      const image = form.image.value.trim();
      const desc = form.desc.value.trim();
      const id = form.productId.value;

      const productData = { title, price, category, image, desc };

      if (id) {
        // Update existing product
        const docRef = doc(db, "products", id);
        await updateDoc(docRef, productData);
        alert("Product updated!");
      } else {
        // Add new product
        await addDoc(productRef, productData);
        alert("Product added!");
      }

      form.reset();
      await loadProducts();
    });

    window.editProduct = function (id, title, price, category, image, desc) {
      form.productId.value = id;
      form.title.value = title;
      form.price.value = price;
      form.category.value = category;
      form.image.value = image;
      form.desc.value = desc;
      window.scrollTo(0, 0);
    };

    window.deleteProduct = async function (id) {
      if (confirm("Are you sure you want to delete this product?")) {
        await deleteDoc(doc(db, "products", id));
        alert("Deleted!");
        await loadProducts();
      }
    };

    loadProducts();
  </script>
</body>
</html>
