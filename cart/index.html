<!DOCTYPE html>  <html lang="en">    <head>    
  <meta charset="UTF-8" />    
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>    
  <title>BixMAX | Cart</title>    
  <style>    
    body {    
      font-family: Arial, sans-serif;    
      background: #e0f7fa;    
      color: #222;    
      padding: 20px;    
      margin: 0;    
    }  h1 {    
  text-align: center;    
  color: #0a4f5c;    
  font-weight: bold;    
}    .cart-item {
display: flex;
gap: 16px;
background: #fff;
padding: 16px;
border-radius: 20px;
box-shadow: 0 0 6px rgba(0,0,0,0.1);
margin-bottom: 16px;
flex-wrap: wrap;
position: relative;
}

.cart-item img {
width: 90px;
height: 90px;
border-radius: 10px;
object-fit: cover;
cursor: pointer;
}

.info {
flex: 1;
display: flex;
flex-direction: column;
gap: 6px;
}

.info h3 {
margin: 0;
color: #0a4f5c;
}

.variation {
font-size: 14px;
color: #333;
}

.qty-controls {
display: flex;
align-items: center;
gap: 10px;
margin-top: 8px;
}

.qty-controls button {
padding: 6px 12px;
background: #0a4f5c;
color: white;
border: none;
border-radius: 8px;
cursor: pointer;
}

.qty-controls span {
font-weight: bold;
}

.remove-btn {
background: none;
border: none;
color: red;
font-weight: bold;
cursor: pointer;
margin-left: auto;
}

.total {
text-align: center;
font-size: 20px;
font-weight: bold;
color: #0a4f5c;
margin-top: 20px;
}

.buttons {
display: flex;
justify-content: space-between;
margin-top: 25px;
}

.buttons button {
padding: 12px 20px;
border: none;
border-radius: 10px;
font-weight: bold;
cursor: pointer;
font-size: 16px;
}

.empty-btn {
background: gray;
color: white;
}

.checkout-btn {
background: #0a4f5c;
color: white;
}

.size-dropdown select {
padding: 6px 10px;
border-radius: 8px;
border: 1px solid #ccc;
font-size: 14px;
margin-top: 6px;
}

.preview-overlay {
display: none;
position: fixed;
inset: 0;
background: rgba(0,0,0,0.8);
justify-content: center;
align-items: center;
z-index: 9999;
}

.preview-overlay img {
max-width: 90%;
max-height: 90%;
border-radius: 16px;
box-shadow: 0 0 20px #000;
}

.preview-overlay.active {
display: flex;
}

@media (max-width: 600px) {
.cart-item {
flex-direction: column;
align-items: flex-start;
}

.buttons {
flex-direction: column;
gap: 12px;
}
}

  </style>    
</head>    
<body>    <h1>üõçÔ∏è My Cart</h1>    <div id="cartContainer"></div>    <div class="total">Total: GH¬¢<span id="grandTotal">0.00</span></div>    <div class="buttons">    
    <button class="empty-btn" onclick="clearCart()">Empty Cart</button>    
    <button class="checkout-btn" onclick="goToCheckout()">Checkout</button>    
  </div>    <div id="imagePreview" class="preview-overlay" onclick="closePreview()">    
    <img src="" id="previewImage" alt="Preview" />    
  </div>    <script>    
    const cartContainer = document.getElementById("cartContainer");    
    const grandTotalEl = document.getElementById("grandTotal");    
    const imagePreview = document.getElementById("imagePreview");    
    const previewImage = document.getElementById("previewImage");    let cart = JSON.parse(localStorage.getItem("cart") || "[]");    

function renderCart() {    
  cartContainer.innerHTML = "";    
  let total = 0;    

  cart.forEach((item, i) => {    
    const div = document.createElement("div");    
    div.className = "cart-item";    
    div.innerHTML = `    
      <img src="${item.image}" alt="${item.name}" onclick="openPreview('${item.image}')">    
      <div class="info">    
        <h3>${item.name}</h3>    
        <p>GH¬¢${item.price.toFixed(2)}</p>    
        ${item.color || item.size ? `    
          <p class="variation">    
            ${item.color ? `Color: ${item.color}` : ""}    
            ${item.size ? ` | Size: ${item.size}` : ""}    
          </p>` : ""}    

        ${(item.variation !== "none" && item.sizes?.length > 0) ? `    
          <div class="size-dropdown">    
            <select onchange="changeSize(${i}, this.value)">    
              <option value="">Select Size</option>    
              ${item.sizes.map(size => `    
                <option value="${size}" ${item.size === size ? "selected" : ""}>${size}</option>    
              `).join("")}    
            </select>    
          </div>    
        ` : ""}    

        <div class="qty-controls">    
          <button onclick="changeQty(${i}, -1)">‚àí</button>    
          <span>${item.qty}</span>    
          <button onclick="changeQty(${i}, 1)">+</button>    
          <button class="remove-btn" onclick="removeItem(${i})">üóë Remove</button>    
        </div>    
      </div>    
    `;    
    cartContainer.appendChild(div);    
    total += item.price * item.qty;    
  });    

  grandTotalEl.textContent = total.toFixed(2);    
  localStorage.setItem("grandTotal", total.toFixed(2));    
  localStorage.setItem("cart", JSON.stringify(cart));    
}    

function changeQty(index, delta) {    
  cart[index].qty += delta;    
  if (cart[index].qty <= 0) cart.splice(index, 1);    
  renderCart();    
}    

function changeSize(index, newSize) {    
  cart[index].size = newSize;    
  localStorage.setItem("cart", JSON.stringify(cart));    
  renderCart();    
}    

function removeItem(index) {    
  cart.splice(index, 1);    
  renderCart();    
}    

function clearCart() {    
  if (confirm("Clear all items?")) {    
    cart = [];    
    renderCart();    
  }    
}    

function goToCheckout() {    
  if (cart.length === 0) {    
    alert("Your cart is empty!");    
    return;    
  }    
  window.location.href = "/checkout/";    
}    

function openPreview(imgUrl) {    
  previewImage.src = imgUrl;    
  imagePreview.classList.add("active");    
}    

function closePreview() {    
  imagePreview.classList.remove("active");    
  previewImage.src = "";    
}    

renderCart();

</script>  </body>

</html>
