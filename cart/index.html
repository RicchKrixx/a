<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BixMAX | Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      color: #222;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #0a4f5c;
      font-weight: bold;
    }
    .cart-item {
      display: flex;
      gap: 16px;
      background: #fff;
      padding: 16px;
      border-radius: 20px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      margin-bottom: 16px;
      flex-wrap: wrap;
      position: relative;
    }
    .cart-item img {
      width: 90px;
      height: 90px;
      border-radius: 10px;
      object-fit: cover;
      cursor: pointer;
    }
    .info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .info h3 {
      margin: 0;
      color: #0a4f5c;
    }
    .variation {
      font-size: 14px;
      color: #333;
    }
    .qty-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 8px;
      flex-wrap: wrap;
    }
    .qty-controls button {
      padding: 6px 12px;
      background: #0a4f5c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .qty-controls span {
      font-weight: bold;
    }
    .remove-btn {
      background: none;
      border: none;
      color: red;
      font-weight: bold;
      cursor: pointer;
      margin-left: auto;
    }
    .total {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #0a4f5c;
      margin-top: 20px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
    }
    .buttons button {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
    .empty-btn {
      background: gray;
      color: white;
    }
    .checkout-btn {
      background: #0a4f5c;
      color: white;
    }
    .preview-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .preview-overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 16px;
      box-shadow: 0 0 20px #000;
    }
    .preview-overlay.active {
      display: flex;
    }
    @media (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .buttons {
        flex-direction: column;
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>üõçÔ∏è My Cart</h1>
  <div id="cartContainer"></div>
  <div class="total">Total: GH¬¢<span id="grandTotal">0.00</span></div>
  <div class="buttons">
    <button class="empty-btn" onclick="clearCart()">Empty Cart</button>
    <button class="checkout-btn" onclick="goToCheckout()">Checkout</button>
  </div>
  <div id="imagePreview" class="preview-overlay" onclick="closePreview()">
    <img src="" id="previewImage" alt="Preview" />
  </div>
  <script>
    const cartContainer = document.getElementById("cartContainer");
    const grandTotalEl = document.getElementById("grandTotal");
    const imagePreview = document.getElementById("imagePreview");
    const previewImage = document.getElementById("previewImage");let cart = JSON.parse(localStorage.getItem("cart") || "[]");

function renderCart() {
  cartContainer.innerHTML = "";
  let total = 0;

  cart.forEach((item, index) => {
    const div = document.createElement("div");
    div.className = "cart-item";

    let variationSection = "";

    if (item.variationType === "size" && item.availableSizes) {
      variationSection = item.availableSizes.map(size => {
        const qty = item.variations?.[size] || 0;
        return `
          <div style="margin: 4px 0;">
            <span>${size}</span>
            <div class="qty-controls">
              <button onclick="adjustSizeQty(${index}, '${size}', -1)">‚àí</button>
              <span>${qty}</span>
              <button onclick="adjustSizeQty(${index}, '${size}', 1)">+</button>
            </div>
          </div>
        `;
      }).join("");
    } else {
      variationSection = `
        <div class="qty-controls">
          <button onclick="changeQty(${index}, -1)">‚àí</button>
          <span>${item.quantity || 1}</span>
          <button onclick="changeQty(${index}, 1)">+</button>
        </div>
      `;
    }

    let itemTotal = 0;
    if (item.variationType === "size") {
      for (let sz in item.variations) {
        itemTotal += item.variations[sz] * item.price;
      }
    } else {
      itemTotal = item.price * (item.quantity || 1);
    }

    total += itemTotal;

    div.innerHTML = `
      <img src="${item.image}" alt="${item.name}" onclick="openPreview('${item.image}')">
      <div class="info">
        <h3>${item.name}</h3>
        <p>GH¬¢${item.price.toFixed(2)}</p>
        ${variationSection}
        <button class="remove-btn" onclick="removeItem(${index})">üóë Remove</button>
      </div>
    `;
    cartContainer.appendChild(div);
  });

  grandTotalEl.textContent = total.toFixed(2);
  localStorage.setItem("grandTotal", total.toFixed(2));
  localStorage.setItem("cart", JSON.stringify(cart));
}

function adjustSizeQty(index, size, delta) {
  if (!cart[index].variations[size]) {
    cart[index].variations[size] = 0;
  }
  cart[index].variations[size] += delta;
  if (cart[index].variations[size] < 0) cart[index].variations[size] = 0;
  renderCart();
}

function changeQty(index, delta) {
  if (!cart[index].quantity) cart[index].quantity = 1;
  cart[index].quantity += delta;
  if (cart[index].quantity <= 0) cart.splice(index, 1);
  renderCart();
}

function removeItem(index) {
  cart.splice(index, 1);
  renderCart();
}

function clearCart() {
  if (confirm("Clear all items?")) {
    cart = [];
    renderCart();
  }
}

function goToCheckout() {
  if (cart.length === 0) {
    alert("Your cart is empty!");
    return;
  }
  window.location.href = "/checkout/";
}

function openPreview(imgUrl) {
  previewImage.src = imgUrl;
  imagePreview.classList.add("active");
}

function closePreview() {
  imagePreview.classList.remove("active");
  previewImage.src = "";
}

renderCart();

  </script>
</body>
</html>
