<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BixMAX Cart</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: white;
    }
    .cart-item {
      background: #1e293b;
      margin-bottom: 16px;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .cart-item h3 {
      margin-top: 0;
    }
    .variation-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 12px;
    }
    .variation {
      display: flex;
      align-items: center;
      gap: 6px;
      background: #334155;
      padding: 6px 12px;
      border-radius: 8px;
    }
    .variation span {
      font-size: 14px;
    }
    .variation button {
      background: #38bdf8;
      color: #0f172a;
      border: none;
      border-radius: 6px;
      padding: 4px 8px;
      cursor: pointer;
    }
    .totals {
      margin-top: 24px;
      font-size: 18px;
      font-weight: bold;
    }
    .checkout-btn {
      display: block;
      margin-top: 16px;
      padding: 12px;
      width: 100%;
      background: #06b6d4;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Your Cart</h1>
  <div id="cart-container"></div>
  <div class="totals" id="totals"></div>
  <button class="checkout-btn">Proceed to Checkout</button>  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const container = document.getElementById("cart-container");
    const totalsDiv = document.getElementById("totals");

    const SIZES = ["S", "M", "L", "XL", "38", "39", "40", "41", "42", "43", "44", "45"];

    function renderCart() {
      container.innerHTML = "";
      let totalItems = 0;
      let totalPrice = 0;

      cart.forEach((item, index) => {
        let itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";

        let title = document.createElement("h3");
        title.textContent = item.name + " - GH₵" + item.price;
        itemDiv.appendChild(title);

        if (item.variations) {
          let varWrap = document.createElement("div");
          varWrap.className = "variation-controls";

          SIZES.forEach(size => {
            if (item.variations[size] !== undefined) {
              let varBox = document.createElement("div");
              varBox.className = "variation";

              let label = document.createElement("span");
              label.textContent = size + ": ";

              let qty = document.createElement("span");
              qty.id = `qty-${index}-${size}`;
              qty.textContent = item.variations[size];

              let minus = document.createElement("button");
              minus.textContent = "-";
              minus.onclick = () => updateQty(index, size, -1);

              let plus = document.createElement("button");
              plus.textContent = "+";
              plus.onclick = () => updateQty(index, size, 1);

              varBox.append(label, minus, qty, plus);
              varWrap.appendChild(varBox);
            }
          });

          itemDiv.appendChild(varWrap);
        } else {
          totalItems += item.quantity;
          totalPrice += item.quantity * item.price;
          let info = document.createElement("p");
          info.textContent = `Qty: ${item.quantity}`;
          itemDiv.appendChild(info);
        }

        if (item.variations) {
          for (let size in item.variations) {
            totalItems += item.variations[size];
            totalPrice += item.variations[size] * item.price;
          }
        }

        container.appendChild(itemDiv);
      });

      totalsDiv.textContent = `Total Items: ${totalItems} | Grand Total: GH₵${totalPrice}`;
    }

    function updateQty(index, size, change) {
      let item = cart[index];
      if (!item.variations[size]) item.variations[size] = 0;
      item.variations[size] += change;
      if (item.variations[size] < 0) item.variations[size] = 0;
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script></body>
</html>
