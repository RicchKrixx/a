<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BixMAX | Receipt</title>
  <style>
     * { margin: 0; padding: 0; box-sizing: border-box; }
   html, body {
	   height: 100%;
	   overflow-x: hidden;
	   font-family: Arial, sans-serif;
	    background: linear-gradient(90deg, #00b7d4, #ffb300);
   }
    .box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 20px;
              border: solid 5px rgb(255, 255, 255, 0.1);
        backdrop-filter: blur(25px);
	box-shadow: 0px 0px 30px 20px rgb(0,0,0,0.1);
      max-width: 100%;
	    margin-top: 50px;
      backdrop-filter: blur(15px);
    }


    @media (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }
      
    }
       .heading {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 8px;
    }
.inline-table {
  list-style: none;
  padding: 0;
  margin: 0;
 
}

.inline-table li {
  display: inline-block;
   margin-left: 0;
  width: 90px; /* Adjust as needed */
  margin-bottom: 5px;
}

       .cart-info h4 {
      text-align: right !important;
           margin-right: 0 !important; 
    }
.receipt-box {
      background: #fff;
      width: 100%;
       margin: 0;
      padding: 5px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
        h1 {
      text-align: center;
      color: #1976d2;
    }
    .order-id, h2 {
      text-align: left;
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 18px;
    }
        
    .total {
      text-align: right;
      font-size: 20px;
      font-weight: bold;
      color: #1976d2;
    }
    .back-btn {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      padding: 10px 20px;
      background: #1976d2;
      color: white;
      border-radius: 8px;
      font-weight: bold;
    }
        .cart-info p {
      text-align: center !important;
        }
            .cart-info b {
      text-align: left !important;
        }
  </style>
</head>
<body>
<div class="box">
    <h1>üßæOrder Receipt</h1>
  <h2>
    <div>
    Order ID: <span class="order-id" id="orderId"> Loading‚Ä¶</span></div></h2>
  <section class="receipt-box">
 
    <div class="heading">
      <span>Item name</span>
      <span>Qty</span>
      <span>Unit price</span>
    </div>
 
  <div id="cartContainer"></div>
   <div class="total">Total: GH‚Çµ<span id="grandTotal">0.00</span></div>
     </section>
     <a href="/" id="homeBtn" class="back-btn">Return to Home</a>
</div><!-- Firebase SDKs (add if not already on the page) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
  // üî• Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
    authDomain: "bixmax-6c24c.firebaseapp.com",
    projectId: "bixmax-6c24c",
    storageBucket: "bixmax-6c24c.appspot.com",
    messagingSenderId: "37740442541",
    appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
  };
  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }
  const db = firebase.firestore();
</script>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const cartContainer = document.getElementById('cartContainer');
  const grandTotalEl = document.getElementById('grandTotal');
  const orderIdSpan = document.getElementById('orderId');

  // Get orderId from URL
  const params = new URLSearchParams(window.location.search);
  const orderId = params.get("orderId");

  if (!orderId) {
    orderIdSpan.textContent = "Unavailable";
    cartContainer.innerHTML = "<p style='text-align:center;color:red;'>‚ùå No order ID found.</p>";
    return;
  }

  orderIdSpan.textContent = orderId;

  try {
    // üîç Fetch order details from Firestore
    const docRef = db.collection("orders").doc(orderId);
    const docSnap = await docRef.get();

    if (!docSnap.exists) {
      cartContainer.innerHTML = "<p style='text-align:center;color:red;'>Order not found.</p>";
      return;
    }

    const orderData = docSnap.data();

    // üßæ Show items in receipt
    cartContainer.innerHTML = "";
    let total = 0;

    if (orderData.items && orderData.items.length > 0) {
      orderData.items.forEach(item => {
        const itemEl = document.createElement("div");
        itemEl.className = "cart-item";
        const lineTotal = item.qty * item.price;
        total += lineTotal;

        itemEl.innerHTML = `
          <div class="cart-info">
            <ul class="inline-table">
              <li><b>${item.name}</b></li>
              <li><p>${item.qty}</p></li>
              <li><h4>GH‚Çµ${item.price.toFixed(2)}</h4></li>
            </ul>
          </div>
        `;
        cartContainer.appendChild(itemEl);
      });
    } else {
      cartContainer.innerHTML = "<p style='text-align:center;'>No items found in this order.</p>";
    }

    grandTotalEl.textContent = total.toFixed(2);

    // üí° Optional: Display user info (if saved in order)
    if (orderData.name || orderData.address) {
      const infoBox = document.createElement("div");
      infoBox.style.marginTop = "15px";
      infoBox.style.padding = "10px";
      infoBox.style.background = "#f8f8f8";
      infoBox.style.borderRadius = "8px";
      infoBox.innerHTML = `
        <p><b>Customer:</b> ${orderData.name || "N/A"}</p>
        <p><b>Phone:</b> ${orderData.phone || "N/A"}</p>
        <p><b>Address:</b> ${orderData.address || "N/A"}</p>
        <p><b>Date:</b> ${new Date(orderData.timestamp?.seconds * 1000 || Date.now()).toLocaleString()}</p>
      `;
      document.querySelector(".receipt-box").appendChild(infoBox);
    }

  } catch (err) {
    console.error("Error loading receipt:", err);
    cartContainer.innerHTML = "<p style='text-align:center;color:red;'>Error loading receipt.</p>";
  }
});
</script>

</body>
</html>
