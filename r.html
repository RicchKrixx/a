<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BizMAX Notification Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      color: #0f172a;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ”” BizMAX Notifications</h1>
  <p>If notifications are allowed, you'll see one in a few seconds...</p>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    console.log("DOM loaded");

    if (!("Notification" in window)) {
      alert("This browser does not support notifications.");
      return;
    }

    function sendAutoNotification() {
      console.log("Sending notification...");
      new Notification("ðŸŽ‰ Welcome to BizMAX!", {
        body: "Enjoy hot deals and more!",
        icon: "https://bixmax.store/favicon.ico"
      });
    }

    if (Notification.permission === "granted") {
      console.log("Permission already granted.");
      setTimeout(sendAutoNotification, 3000);
    } else if (Notification.permission !== "denied") {
      Notification.requestPermission().then(permission => {
        console.log("Permission result:", permission);
        if (permission === "granted") {
          setTimeout(sendAutoNotification, 3000);
        }
      });
    } else {
      console.log("Notifications denied.");
    }
  });
</script>
</body>
</html>
