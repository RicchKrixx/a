<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BizMAX Notification Test</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 40px;">
  <h2>BizMAX Notification Test</h2>
  <p>If notifications are working, you’ll see a test message soon.</p>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (!("Notification" in window)) {
        alert("❌ Notifications are not supported on this browser.");
        return;
      }

      if (Notification.permission === "granted") {
        setTimeout(() => {
          new Notification("✅ BizMAX Test", {
            body: "This is a test push notification.",
            icon: "https://bixmax.store/favicon.ico"
          });
        }, 3000);
      } else if (Notification.permission !== "denied") {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            setTimeout(() => {
              new Notification("✅ BizMAX Test", {
                body: "This is a test push notification.",
                icon: "https://bixmax.store/favicon.ico"
              });
            }, 3000);
          } else {
            alert("❌ Notification permission denied.");
          }
        });
      } else {
        alert("❌ Notifications were previously denied. You must allow them in your browser settings.");
      }
    });
  </script>
</body>
</html>
