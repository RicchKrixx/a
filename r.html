<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BizMAX Push Notification Test</title>
</head>
<body style="font-family: sans-serif; padding: 2rem; text-align: center;">
  <h2>üîî BizMAX Notification Test</h2>
  <p>Wait 5 seconds. A notification should appear if everything is working.</p>

  <script>
    function showNotification() {
      try {
        const options = {
          body: "This is a test push notification from BizMAX!",
          icon: "https://bixmax.store/favicon.ico",
          vibrate: [200, 100, 200],
          tag: "test-notification",
          renotify: true,
          requireInteraction: true // stays until tapped
        };
        new Notification("‚úÖ BizMAX Alert", options);
      } catch (e) {
        alert("Notification failed: " + e.message);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (!("Notification" in window)) {
        alert("‚ùå Notifications not supported on this device.");
        return;
      }

      if (Notification.permission === "granted") {
        setTimeout(showNotification, 5000);
      } else if (Notification.permission !== "denied") {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            setTimeout(showNotification, 5000);
          } else {
            alert("‚ùå Notification permission denied.");
          }
        });
      } else {
        alert("‚ùå Notifications blocked. Enable from browser settings.");
      }
    });
  </script>
</body>
</html>
