<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BizMAX | Shirts</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 10px;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .product {
      background: #1e293b;
      border-radius: 12px;
      padding: 10px;
      width: 160px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .product img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
    }
    .add-btn {
      margin-top: 6px;
      padding: 6px 10px;
      background: #06b6d4;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Shirts</h2>
  <div class="products" id="shirtsContainer">
    <!-- Firebase will load shirt items here -->
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB0BBzQzGX6MHVSjn09VSD-JGpSwOu8EqQ",
      authDomain: "bixmax-6c24c.firebaseapp.com",
      projectId: "bixmax-6c24c",
      storageBucket: "bixmax-6c24c.appspot.com",
      messagingSenderId: "37740442541",
      appId: "1:37740442541:web:a2e2b9bb81c6a8e76c6724"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Fetch all shirts from Firestore
    function fetchShirts() {
      const container = document.getElementById("shirtsContainer");
      container.innerHTML = "<p>Loading...</p>";

      console.log("Fetching shirts from Firestore...");

      db.collection("fashion")
        .doc("Shirts")
        .collection("items")
        .get()
        .then((snapshot) => {
          container.innerHTML = "";

          if (snapshot.empty) {
            container.innerHTML = "<p>No shirts available.</p>";
            return;
          }

          snapshot.forEach((doc) => {
            const data = doc.data();
            console.log("Loaded:", data);

            const productEl = document.createElement("div");
            productEl.className = "product";
            productEl.innerHTML = `
              <img src="${data.image}" alt="${data.name}" />
              <h3>${data.name}</h3>
              <p>GHÂ¢${data.price}</p>
              <button class="add-btn" onclick="addToCart('${data.name}', '${data.image}', ${data.price})">Add to Cart</button>
            `;
            container.appendChild(productEl);
          });
        })
        .catch((error) => {
          console.error("Firestore error:", error);
          container.innerHTML = "<p>Error loading shirts.</p>";
        });
    }

    // Dummy addToCart function (replace with your cart logic)
    function addToCart(name, image, price) {
      alert(`${name} added to cart!`);
    }

    // Load shirts on page load
    fetchShirts();
  </script>
</body>
</html>
